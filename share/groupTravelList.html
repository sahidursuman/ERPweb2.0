			background-image: url('data:image/svg+xml;charset=utf-8,<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1024px" height="1024px" viewBox="0 0 1024 1024" enable-background="new 0 0 1024 1024" xml:space="preserve"><path class="svgpath" data-index="path_0" fill="#ffa900" d="M904.533333 384l-277.333333 0-85.333333-262.4c-4.266667-14.933333-17.066667-21.333333-29.866667-21.333333s-25.6 6.4-29.866667 21.333333l-85.333333 262.4-277.333333 0c-32 0-44.8 40.533333-19.2 57.6l224 164.266667-85.333333 264.533333c-6.4 23.466667 10.666667 42.666667 29.866667 42.666667 6.4 0 12.8-2.133333 19.2-6.4L512 742.4l224 162.133333c6.4 4.266667 12.8 6.4 19.2 6.4 19.2 0 38.4-19.2 29.866667-42.666667l-85.333333-262.4 224-164.266667C949.333333 424.533333 936.533333 384 904.533333 384zM674.133333 571.733333l-25.6 19.2 8.533333 29.866667 74.666667 232.533333-196.266667-142.933333L512 689.066667l-25.6 19.2-196.266667 142.933333L364.8 618.666667l8.533333-29.866667-25.6-19.2L151.466667 426.666667l243.2 0L426.666667 426.666667l8.533333-29.866667L512 166.4l74.666667 232.533333L597.333333 426.666667l32 0 243.2 0L674.133333 571.733333z" /></svg>');
		}
		.i-praise{
			background-image: url('data:image/svg+xml;charset=utf-8,<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1024px" height="1024px" viewBox="0 0 1024 1024" enable-background="new 0 0 1024 1024" xml:space="preserve"><path class="svgpath" data-index="path_0" fill="#999999" d="M735.951 92c-88.104 0-170.034 85.665-223.945 149.962C458.108 177.647 376.203 92 288.049 92 129.215 92 0 216.649 0 369.86c0 91.408 46.283 155.535 83.48 207.057 108.124 149.655 379.986 335.884 391.501 343.737 11.089 7.558 24.068 11.346 37 11.346 12.971 0 25.925-3.79 37-11.346 11.529-7.853 283.415-194.082 391.501-343.737C977.703 525.395 1024 461.268 1024 369.86 1023.998 216.649 894.784 92 735.951 92z" /></svg>');
		}
		.i-comment{
			background-image: url('data:image/svg+xml;charset=utf-8,<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1024px" height="1024px" viewBox="0 0 1024 1024" enable-background="new 0 0 1024 1024" xml:space="preserve"><path class="svgpath" data-index="path_0" fill="#999999" d="M512.699941 62.419631c-247.538793 0-448.210162 170.159448-448.210162 380.041596 0 130.797975 77.955466 246.118444 196.582237 314.492694l-17.298991 201.887057 143.04388-151.785985c39.97034 9.898441 82.133625 15.468296 125.883035 15.468296 247.536746 0 448.206068-170.159448 448.206068-380.062062C960.90601 232.580103 760.236688 62.419631 512.699941 62.419631z" /></svg>');
		}
		.hct-top-header{
			width: 100%;
			border-bottom: 1px solid #f4f4f4;
			background-color: #fefff2;
			position: relative;
			margin-bottom: 20px;
		}
		.col-xs-12{
			width: 100%;
			max-width: 850px;
			overflow: hidden;
		}
		@keyframes logoBlue{
			from {height: 0;}
			to {height: 100%;}
		}

		@-moz-keyframes logoBlue{
			from {height: 0;}
			to {height: 100%;}
		}

		@-webkit-keyframes logoBlue{
			from {height: 0;}
			to {height: 100%;}
		}

		@-o-keyframes logoBlue{
			from {height: 0;}
			to {height: 100%;}
		}
		@media (max-width: 610px){
			.item{
				width: 96%;
				border: 1px solid #dfdfdf;
				padding-bottom: 10px;
				left: 2%!important;
			}
		}
		.line-name,
		.line-info,
		.line-info p,
		.note-info p{
			float: left;
		}
		.line-name{
			padding: 14px 0 14px 20px;
		}
		.note-info{
			float: right;
			padding-right: 20px;
		}
		.line-info p,
		.note-info p{
			padding: 14px 0 14px 20px;
		}
		.note-info p span{
			padding-left: 5px;
		}
		.load-move{
			margin-top: 30px;
			text-align: center;
			border-top: 1px solid #dfdfdf;
			padding: 10px 0;
		}
		.company-logo{
			padding: 10px 10px 0 20px;
		}
		.company-logo img{
			display: block;
			width: auto;
			height: auto;
			max-width: 80px;
		}
		.company-logo h3{
			padding-left: 10px;
			color: #333;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="hct-top-header">
		<div class="col-xs-12">
			<div class="company-logo T-companyLogo">
			</div>
		</div>
		<div class="col-xs-12">
			<div class="line-name"></div>
			<div class="line-info">
				<p>游记数：<span class="sumNoteCount">0</span></p>
				<p>出游人数：<span class="sumTouristAdultCount">0</span>大<span class="sumTouristChildCount">0</span>小</p>
			</div>
			<div class="note-info">
				<p>点赞<span class="sumLikeCount">0</span></p>
				<p>评论<span class="sumCommentCount">0</span></p>
				<p>分享<span class="sumShareCount">0</span></p>
				<p>浏览<span class="sumViewCount">0</span></p>
			</div>
		</div>
	</div>
	<div class="container" id="container">
		
	</div>
	
	<script src="../components/ace-admin/assets/js/jquery.1.11.1.min.js" type="text/javascript"></script>
	<script src="jquery.wookmark.js" type="text/javascript"></script>
	<script src="common.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(new function() {
			var options = {
			        autoResize: true,
			        container: $('#container'),
			        offset: 10,
			        itemWidth: 300
			    },
		    	handler = $('#container .item');
		    	page = 0,
		    	totalPage = 999,
		    	isAjax = true;

		    handler.wookmark(options);
			/**
			 * 异步请求数据
			 */
		    function getItemList(){
		    	if(!isAjax)return;
		    	if(page >= totalPage)return;
		    	isAjax = false;
		    	$("body").append('<div class="load-move">加载中...</div>');
		    	$.ajax({
					url : "/huochaitou/base.do?method=listNote",
					data : {lineProductId : getQueryString("lineProductId"), pageNo : page, fromOut : 1},
					type : "POST",
					success : function(data){
						if(!!data){
							totalPage = data.totalPage;
							if(page > totalPage){
								page = totalPage;
							}
							if(page == 0){
								$(".line-name").text(data.lineProduct.name);
								$(".sumNoteCount").text(data.lineProduct.sumNoteCount);
								$(".sumTouristAdultCount").text(data.lineProduct.sumTouristAdultCount);
								$(".sumTouristChildCount").text(data.lineProduct.sumTouristChildCount);
								$(".sumLikeCount").text(data.lineProduct.sumLikeCount);
								$(".sumCommentCount").text(data.lineProduct.sumCommentCount);
								$(".sumShareCount").text(data.lineProduct.sumShareCount);
								$(".sumViewCount").text(data.lineProduct.sumViewCount);
								if(!!data.companyLogo){
									$(".T-companyLogo").html('<img src="'+ data.erpImgUrl + '/' + data.companyLogo +'" alt="'+data.travelAgencyName+'">');
								}else{
									$(".T-companyLogo").html('<h3>'+data.travelAgencyName+'</h3>');
								}
								
								setShare(data.lineProduct.name);
							}
							var images = [];
							var list  = data.noteList;
							for(var i=0; i<list.length; i++){
								if(list[i].coverImage){
									images.push(imgUrl + list[i].coverImage);
								}else{
									images.push(location.origin+'/images/default_youji.png?'+list[i].id);
								}
								var html =  '<div class="item">'+
											'	<div class="item-img">'+
											'		<a href="groupTravel.html?noteId='+list[i].id+'" class="load-image" url="'+(list[i].coverImage ? (imgUrl + list[i].coverImage) : location.origin+'/images/default_youji.png?'+list[i].id)+'"><span class="hct-logo-grey"><span class="hct-logo-blue"></span></span></a>'+
											'	</div>'+
											'	<a href="groupTravel.html?noteId='+list[i].id+'" class="item-title">'+list[i].title+'</a>'+
											'	<div class="item-footer">'+
											'		<a class="item-guide" href="guideEvaluate.html?noteId='+list[i].id+'">'+
											'			<div class="item-guide-head'+(!list[i].guideInfo.photo ? ' default-img' : '')+'">'+(list[i].guideInfo.photo ? '<img src="'+(imgUrl + list[i].guideInfo.photo)+'">' : '')+'</div>'+
											'			<div class="item-guide-info">'+
											'				<p class="item-guide-name">'+ list[i].guideInfo.name +'</p>'+
											'				<p class="item-guide-score">'+
											'					<i class="star full-star"></i>'+
											'					<i class="star full-star"></i>'+
											'					<i class="star half-star"></i>'+
											'					<i class="star"></i>'+
											'					<i class="star"></i>'+
											'				</p>'+
											'			</div>'+
											'		</a>'+
											'		<div class="item-foot-right">'+
											'			<div class="item-foot-comment">'+
											'				<a class="a-praise"><i class="icon i-praise"></i>'+list[i].likeCount+'</a>'+
											'				<a href="groupEvaluation.html?noteId='+list[i].id+'"><i class="icon i-comment"></i>'+list[i].commentCount+'</a>'+
											'			</div>'+
											'			<div class="item-foot-date">'+list[i].startTime+'</div>'+
											'		</div>'+
											'	</div>'+
											'</div>';
								$("#container").append(html);
								handler = $('#container .item');
								handler.wookmark(options);
							}
							setImages(images);
							page += 1;
							isAjax = true;
							$(".load-move").remove();
						}
					}
				});
		    }
			/**
			 * 获取图片信息
			 * @param  {string} url 图片连接
			 */
			function getImage(url, fn){
				var img = new Image();
				img.src = url;
				// 判断是否有缓存
				if(img.complete){
				    if(fn){
				    	fn(img);
				    }
				}else{
				    // 加载完成执行
				    img.onload = function(){
					    if(fn){
					    	fn(img);
					    }
				    };
				    // 加载失败执行
				    img.onerror = function() {
				    	img.error = 1;
				    	if(fn){
					    	fn(img);
					    }
				    };
				}
			}
			/**
			 * 预加载完成设置images
			 * @param {array} urls 图片连接集合
			 */
			function setImages(urls){
				if(!!urls && urls.length>0){
					for(var i=0; i<urls.length; i++){
						getImage(urls[i], function(img){
							$("#container").children('.item').each(function(index, el) {
								var $loadImage = $(this).find('.load-image');
								if($loadImage.attr('url') === img.src){
									if(img.error === 1){
										$loadImage.html('<img src="/images/loading-error.png" width="298" height="259">');
									}else{
										$loadImage.html('<img src="'+img.src+'" width="'+img.width+'" height="'+img.height+'">')	
									}
								}
							});
							handler.wookmark();
						});
					}
				}
			}
			$(window).on('scroll', function(){
				if(!isAjax)return false;
				if($(this).scrollTop()+$(this).height() >= $('body').height() - 20){
					getItemList();
				}
			});
			getItemList();
		});
		function setShare(title){
			with(document)0[(getElementsByTagName('head')[0]||body).appendChild(createElement('script')).src='http://bdimg.share.baidu.com/static/api/js/share.js?cdnversion='+~(-new Date()/36e5)];
			window._bd_share_config = {
	            common : {
	                bdText : title, 
	                bdDesc : title, 
	                bdPic : 'http://djs.huochaitou.com/images/default_youji.png'
	            },
	            share : [{
	                "bdSize" : 16
	            }],
	            slide : [{	   
					bdImg : 2,
					bdPos : "right",
					bdTop : 100
				}],
	        };
		}
	</script>
</body>
</html>
