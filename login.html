		<script type="text/javascript">
		$(function() {
			var globalLayer;
			$.ajax({
				url:""+APP_ROOT+"base.do?method=checkLogin",
				type:"GET",
				dataType:"json",
				beforeSend:function(){
					globalLayer = layer.open({
						type:3
					});
				},
				success:function(data){
					if(data.success == 1){
						window.location.href = "index.html";
					}
					else{
						layer.close(globalLayer);
					}
				}
			});
			/* if($("input[name=password]").focus()){
				$("input[name=password],input[name=userName]").keyup(function(e){
					if(e.which == 13){
						login();
						$("input[name=password]").blur();
					}
				});
			} */
			$("input[name=password],input[name=userName]").off().on("change",function(){
				window.forbiddenError = false;
			});
			
			$("input[name=password]").keyup(function(e){
				if(e.which == 13 && !window.forbiddenError){
					login();
				}
			});
			
			$( "#id-btn-login" ).on('click', function(e) {
				login();
			});
			
			var userName = $("input[name=userName]").val();
			if(userName=="" || userName==null){
				$("input[name=userName]").val($.cookie("userName"));
			}
		});
		</script>
