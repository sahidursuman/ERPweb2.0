<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分享报价信息</title>
	<link rel="stylesheet" href="components/ace-admin/assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="components/ace-admin/assets/font-awesome/4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="components/ace-admin/assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/manner.css">
	<script src="components/ace-admin/assets/js/jquery.1.11.1.min.js"></script>
	<script src="components/ace-admin/assets/js/bootstrap.min.js"></script>
	<script src="components/ace-admin/assets/js/ace-elements.min.js"></script>
	<script src="components/ace-admin/assets/js/ace.min.js"></script>
	<script src="js/libs/template.js"></script>
	<script type="text/javascript">
		$(function(){
			var href = window.location.href;
			var key = href.split("?")[1].split("=")[1];
			$.ajax({
				url: '/huochaitou/base.do?method=getSharedQuote',
				type: 'POST',
				data: "key="+key+"",
				success: function(data){
					if(data.success == 1){
						data.quoteDetailJson = JSON.parse(data.quoteDetailJson);
						data.daysList = JSON.parse(data.daysList);
						data.busCompanyArrange = JSON.parse(data.busCompanyArrange);
						var shareQuoteHtml = template("shareQuoteTemplate",data);
						$("body").html(shareQuoteHtml);
					}
					else{
						alert(data.message);
					}
				}
			})
		});
	</script>
</head>
<body>
<script id="shareQuoteTemplate" type="text/html">
<div class="" style="background-color: #ffffff;">
	 <div style="background-color:#076598;height: 70px;">
	 	<img src="images/logo_24x24.png" style="margin-left: 60px;margin-top: 10px">
	 	<img src="images/huochaitou.png" style="margin-top: 10px">
	 </div>
	 <div style="height: 7px;background-color:#04558C "></div>
	<div class="quoteMainWidth" >
		<div class="viewQuoteContainer" onload="shareQuote()">
	       <form class="form-horizontal viewQuoteMainForm" role="form" style="" onsubmit="return false">


				<div style="width: 100%;">
				<h4 style="text-align: center;font-family: '微软雅黑';">{{quoteDetailJson.travelAgency.name}}</h4>
					<h5 style="text-align: center;font-family: '微软雅黑';">报价单</h5>
					
					<div class="col-sm-12" style="margin-top:13px;">
						<h5 class="col-sm-4" style="font-family: '微软雅黑';">客户：{{quoteDetailJson.partnerAgency.travelAgencyName}}</h5>
					</div>
					<div class="col-sm-12">
						<div class="col-sm-12">感谢惠顾，现将出游日期为：&nbsp;&nbsp;{{quoteDetailJson.startTime}}&nbsp;&nbsp;&nbsp;&nbsp;线路产品名称为：&nbsp;&nbsp;{{quoteDetailJson.lineProduct.name}}&nbsp;&nbsp;&nbsp;&nbsp;大人数为{{quoteDetailJson.adultCount}}小孩数为{{quoteDetailJson.childCount}}&nbsp;&nbsp;&nbsp;&nbsp;的报价为您展示如下:</div>
					</div>
					<div class="col-sm-12" style="margin-top: 10px;">
						<div class="col-sm-3">大人单价：{{quoteDetailJson.adultQuotePrice}}</div>
						<div class="col-sm-3">小孩单价：{{quoteDetailJson.childQuotePrice}}</div>
						<div class="col-sm-3">单房差：{{quoteDetailJson.singleRoomCount}}</div>
						<div class="col-sm-3">总价：{{quoteDetailJson.sumQuoteFee}}</div>
						<div class="col-sm-3" style="margin-top: 10px;">单房差数：{{quoteDetailJson.singleRoomCount}}</div>
					</div>
					
					<div class="col-sm-12">
						<div class="col-sm-12" style="margin-top: 10px;">联系我们  <span style="margin-left: 70px;">联系人：</span> &nbsp;{{quoteDetailJson.user.realName}}    <span style="margin-left: 65px;">联系电话：</span> &nbsp;{{quoteDetailJson.user.mobileNumber}}</div>
					</div>
				</div>

			<div class="ui-sortable-handle" style="margin-bottom: 30px;">
					<!-- <h5 class=" pull-left " >
						<i class="ace-icon fa fa-info-circle title-size"></i>
						<!<label class="middle title-size">线路产品信息</label> -->
					<!-- </h5>  -->
				<div class="pull-right line-bluer line-separatedQuote" style="margin-top: 30px;"></div>
				<div style="clear: both"></div>
				<div class="widget-body">

					<div class="widget-main">
						<div class="form-group">
							<label class="col-sm-1 control-label no-padding-right">线路产品名称:</label>
							<div class="col-sm-3">
								<label class="control-label">{{quoteDetailJson.lineProduct.name}}</label> 
								<input type="hidden" value="" name="lineProductId">
							</div>
						
							<label class="col-sm-1 control-label no-padding-right">线路天数:</label>
							<div class="col-sm-3">
								<label class="control-label" name="days" value="">{{quoteDetailJson.lineProduct.days}}</label> 
							</div>
							<label class="col-sm-1 control-label no-padding-right">类别:</label>
							<div class="col-sm-3">
								<label class="control-label">{{quoteDetailJson.lineProduct.type}}</label> 
							</div>
						</div>
					</div>
				</div>
			</div>
	</form>

	<form class="form-horizontal" role="form" style="margin-top:10px" onsubmit="return false">
		<div class="form-group">
			<div class="col-xs-12 col-sm-12 widget-container-col">
				<div class=" ui-sortable-handle">
						<!-- <h5 class="pull-left title-size">
							<i class="ace-icon fa fa-calendar-minus-o"></i>
							<label class="middle title-size">基础信息</label>
						</h5> -->
					<div class="pull-right line-bluer line-separatedQuote" style="margin-top: 10px;"></div>
					<div style="clear: both"></div>
					<div class="widget-body">
						<div class="widget-main">
								<div class="col-xs-12 widget-container-col">
									<div class=" ui-sortable-handle">
											<h5 class="" style="color: #666!important;font-size: 14px!important;">
												<i class="ace-icon fa fa-circle " style="font-size: 10px!important;"></i>
												<label class="middle " style="font-weight: bold!important;margin-top: 5px">车队安排</label>
											</h5>
										<div class="widget-body">
											<div class="widget-main">
												<table class="table table-striped table-bordered table-hover T-arrangeBusCompanyList">
													<thead>
														<tr>
															<th class="th-border">座位数</th>
															<th class="th-border">车辆品牌</th>
															<th class="th-border">备注</th>
														</tr>
													</thead>
													<tbody>
														<tr>
												            {{if busCompanyArrange != null}}
															<td>{{busCompanyArrange.bus.seatCount}}</td>
															<td>{{busCompanyArrange.bus.brand}}</td>
															<td>{{busCompanyArrange.remark}}</td>
															{{else}}
															<td></td>
															<td></td>
															<td></td>
															{{/if}}
														</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							<div class="clearfix"></div>					
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="form-group lineDayArrangeTemplate">
		 {{each daysList as viewQuoteDaysList i}}

			 <div class="tabbable">
                        <ul class="nav" id="myTab">
                           
                            <li {{if i==0 }}class="active" {{/if}}>
                            <a aria-expanded="true" data-toggle="tab" href="#dayListView-{{i}}" style="margin-left:-37px;font-size:20px;width: 140px;margin-top: 20px;">
                                第{{i+1}}天
                            </a>
                            </li>
                           
                        </ul>
                         <div class="pull-right line-bluer line-separatedQuote" style="width: 100%"></div>
                        <div class="tab-content T-daylist" style="position: relative; top: -2px; border: 1px solid #ececec">
                            {{each daysList as viewQuoteDaysList i}}
                            <div id="dayListView-{{i}}" class="tab-pane fade {{if i == 0}}active in{{/if}}">
                                <div class="col-xs-12 col-sm-12 widget-container-col T-dailyArrangeList">
                                    <div class=" ui-sortable-handle">
                                        <h5 class="">
                                            <label class="title-size">行程标题：{{viewQuoteDaysList.lineProductDay.title}}</label>
                                        </h5>
                                        <div id="timeline-1">
                                            <div class="row">
                                                <div class="col-xs-12 col-sm-12">
                                                    <div class="timeline-container T-timeline-container">
                                                        <div class="timeline-items T-timeline-detail-container">
                                                            <!-- /.餐饮列表 -->
                                                            {{each viewQuoteDaysList.restaurantArrange as restaurantList}}
                                                            <div class="T-timeline-item timeline-item clearfix T-RestaurantList ui-sortable-handle" data-entity-index="">
                                                                <div class="timeline-info" style="color:#1fade0;margin-left: 4px">
                                                                    <i class="ace-icon fa fa-circle"></i>
                                                                    <span>餐饮</span>
                                                                </div>
                                                                <div class="widget-box transparent" style="margin-top: 20px">
                                                                    <div class="widget-body">
                                                                        <div class="widget-main">
                                                                            <table class="table table-striped table-bordered table-hover">
                                                                                <thead>
                                                                                <tr>

                                                                                    <th class="th-border">用餐类型</th>
                                                                                    <th class="th-border">餐厅名称</th>
                                                                                    <th class="th-border">备注</th>
                                                                                </tr>
                                                                                </thead>
                                                                                <tbody>
                                                                                <tr>

                                                                                    <td>{{restaurantList.type}}</td>
                                                                                    <td>{{restaurantList.restaurant.name}}</td>
                                                                                    <td>{{restaurantList.remark}}</td>
                                                                                </tr>
                                                                                </tbody>
                                                                            </table>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            {{/each}}
                                                            <!-- /.酒店 -->
                                                            {{each viewQuoteDaysList.hotelArrange as hotelList}}
                                                            <div class="T-timeline-item timeline-item clearfix T-resourceHotelList ui-sortable-handle" data-entity-index="">
                                                                <div class="timeline-info" style="color:#1fade0;margin-left: 4px">
                                                                    <i class="ace-icon fa fa-circle"></i>
                                                                    <span>酒店</span>
                                                                </div>
                                                                <div class="widget-box transparent" style="margin-top: 20px">
                                                                    <div class="widget-body">
                                                                        <div class="widget-main">
                                                                            <table class="table table-striped table-bordered table-hover">
                                                                                <thead>
                                                                                <tr>
                                                                                    <th class="th-border">酒店星级</th>
                                                                                    <th class="th-border">酒店名称</th>
                                                                                    <th class="th-border">房型</th>
                                                                                    <th class="th-border">早餐</th>
                                                                                    <th class="th-border">备注</th>
                                                                                </tr>
                                                                                </thead>
                                                                                <tbody>
                                                                                <tr>
                                                                                    <td>
                                                                                        {{if hotelList.hotel.level == 1}} 三星以下 {{else if hotelList.hotel.level == 2}} 三星 {{else if hotelList.hotel.level == 3}} 准四星 {{else if hotelList.hotel.level == 4}} 四星 {{else if hotelList.hotel.level == 5}} 准五星 {{else if hotelList.hotel.level == 6}} 五星 {{else}} 五星以上 {{/if}}
                                                                                    </td>
                                                                                    <td>{{hotelList.hotel.name}}</td>
                                                                                    <td>{{hotelList.hotelRoom.type}}</td>
                                                                                    <td>
                                                                                        {{if hotelList.hotelRoom.containBreakfast==1}}含早餐{{/if}} {{if hotelList.hotelRoom.containLunch==1}}含午餐{{/if}} {{if hotelList.hotelRoom.containDinner==1}}含晚餐{{/if}}
                                                                                    </td>
                                                                                    <td>{{hotelList.remark}}</td>
                                                                                </tr>
                                                                                </tbody>
                                                                            </table>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            {{/each}}
                                                            <!-- /.景区 -->
                                                            {{each viewQuoteDaysList.scenicArrange as scenicList}}
                                                            <div class="T-timeline-item timeline-item clearfix T-resourceScenicList ui-sortable-handle" data-entity-index="">
                                                                <div class="timeline-info" style="color:#1fade0;margin-left: 4px">
                                                                    <i class="ace-icon fa fa-circle"></i>
                                                                    <span>景区</span>
                                                                </div>
                                                                <div class="widget-box transparent" style="margin-top: 20px">
                                                                    <div class="widget-body">
                                                                        <div class="widget-main">
                                                                            <table class="table table-striped table-bordered table-hover">
                                                                                <thead>
                                                                                <tr>
                                                                                    <th class="th-border">景区名称</th>
                                                                                    <th class="th-border">时间</th>
                                                                                    <th class="th-border">备注</th>
                                                                                </tr>
                                                                                </thead>
                                                                                <tbody>
                                                                                <tr>
                                                                                    <td>{{scenicList.scenic.name}}</td>
                                                                                    <td>{{scenicList.tourDuration}}</td>
                                                                                    <td>{{scenicList.remark}}</td>
                                                                                </tr>
                                                                                </tbody>
                                                                            </table>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            {{/each}}
                                                        </div>
                                                        <!-- /.timeline-items -->
                                                    </div>
                                                    <!-- /.timeline-container -->
                                                </div>
                                            </div>
                                        </div>

                                        <div class="widget-body">
                                            <div class="widget-main">
                                                <h5 class="header">行程详情：</h5>
                                                <!-- <script id="" class="T-editor" type="text/plain" style="width:100%">
                                                   
                                                </script> -->
                                                <div class="detailEditor wysiwyg-editor" style="height: 200px;overflow: scroll;margin-bottom: 40px;">
                                                    {{#viewQuoteDaysList.lineProductDay.detail}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            {{/each}}
                            <div style="clear:both;height:0px;line-height:0px;"></div>
                        </div>

                    </div>


			{{/each}}
		</div>
		<div class="form-group driverList">
			<div class="col-xs-12 col-sm-12 widget-container-col">
				<div class=" ui-sortable-handle">
						<h5 class="">
							<label class="title-size">特别说明</label>
						</h5>
					<div class="widget-body">
						<div class="widget-main">
							<div class="form-group">
								<label class="col-sm-1 control-label no-padding-right">费用包含:</label>
								<div class="col-sm-11">
                                    <pre class="form-control" class="col-sm-12" style="height: auto;" readonly="readonly"> 
                                  {{quoteDetailJson.lineProduct.includeFee}} </pre>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right">费用不含:</label>
                                <div class="col-sm-11">
                                    <pre class="form-control" class="col-sm-12"  style="height: auto;" readonly="readonly">{{quoteDetailJson.lineProduct.excludeFee}}</pre>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right">行程特色:</label>
                                <div class="col-sm-11">
                                    <pre class="form-control" class="col-sm-12" style="height: auto;" readonly="readonly">
                                    	{{quoteDetailJson.lineProduct.lineFeature}} 
                                    </pre>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right">行程须知:</label>
                                <div class="col-sm-11">
                                    <pre class="form-control" class="col-sm-12" style="height: auto;" readonly="readonly">
                                    	{{quoteDetailJson.lineProduct.lineNotice}} 
                                    </pre>
								</div>   
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="space-20"></div>
	</form>
</div>
</div>
	</div>
	</script>
</body>
</html>
