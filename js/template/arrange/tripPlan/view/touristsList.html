{{each touristGroupMemberList as rs index}}
<tr data-index="{{index + 1}}">
	<!-- <td>{{index + 1}}</td> -->
	<td><input type="text" class="col-xs-12" value="{{rs.name}}"></td>
	<td><input type="text" class="col-xs-12" value="{{rs.mobileNumber}}"></td>
	<td>
		<select class="col-xs-12">
			{{#rs.idCardType | getCardOption}}
		</select>
	</td>
	<td><input type="text" class="col-xs-12" value="{{rs.idCardNumber}}"></td>
	<td>
		<label class="control-label">
			<input type="checkbox" class="ace" {{if rs.isContactUser == 1}}checked{{/if}}>
			<span class="lbl"></span>
		</label>
	</td>
	<td>
        <a class="cursor T-action T-delete" title="删除">删除</a>
	</td>
</tr>
{{/each}}
