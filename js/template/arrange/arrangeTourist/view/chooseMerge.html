<div class="col-xs-12 chooseMerge" style="margin-top:10px">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th class="th-border">线路产品</th>
				<th class="th-border">类别</th>
				<th class="th-border">天数</th>
				<th class="th-border">出游日期</th>
				<th class="th-border">并团选择</th>
			</tr>
		</thead>
		<tbody class="chooseMergeTbody">
			{{each touristGroupMergeList as touristGroupMerge}}
				<tr data-entity-id="{{touristGroupMerge.lineProductId}}" data-entity-startTime="{{touristGroupMerge.startTime}}">
					<td>{{touristGroupMerge.lineProductName}}</td>
					<td>{{touristGroupMerge.lineProductType}}</td>
					<td>{{touristGroupMerge.days}}</td>
					<td>{{touristGroupMerge.startTime}}</td>
					<td>
						<label class="pos-rel"> <input type="radio" class="ace ridioCheck" name="form-field-radio"> <span class="lbl"></span> </label> </span>
					</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
	<form class="form-horizontal" role="form" onsubmit="return false">
		<div class="form-group" style="text-align: center;">
			<button class="btn btn-xs btn-primary btn-mergeAddPlan">
				<i class="ace-icon fa fa-plus"></i>
				生成计划 
			</button>
			<button class="btn btn-xs btn-primary btn-chooseMergePlan">
				<i class="ace-icon fa fa-bars"></i>
				选择计划
			 </button>
		</div>
	</form>
</div>
