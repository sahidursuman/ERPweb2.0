<div class="col-xs-12 editFeeMain">
	<form class="form-horizontal editFeeMainForm" role="form" style="margin-top:10px" onsubmit="return false">
		<div class=" ui-sortable-handle">

			<div class="widget-body" style="padding-top:25px;">
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right">备注：</label>
					<div class="col-sm-8">
						<input name="remark" value="{{if touristGroup != null}}{{touristGroup.transRemark}}{{/if}}" class="col-sm-12  no-padding-right" type="text">
					</div>
				</div>
				<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right">应付:</label>
						<div class="col-sm-2">
							<input value="{{if touristGroup != null}}{{touristGroup.transNeedPayAllMoney}}{{/if}}" readonly="readonly" type="text" name="needPayMoney" class="col-sm-12" />
						</div>
						<label class="col-sm-1 control-label no-padding-right">已付:</label>
						<div class="col-sm-2">
							<input value="{{if touristGroup != null}}{{touristGroup.transPayedMoney}}{{/if}}" type="text" name="payedMoney" class="col-sm-12" />
						</div>
						
					</div>
				<div class="form-group">
					<div class="col-sm-2"></div>
					<div class="col-sm-8">
						<button class="btn btn-sm btn-success newEditFee" style="float:left;">
							<i class="ace-icon fa fa-plus"></i>
							新增费用项
						</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2"></div>
					<div class="col-sm-8">
						<table class="table table-striped table-bordered table-hover addCostList"> 
							<thead>
								<tr>
									<th class="th-border">类型</th>
									<th class="th-border">说明</th>
									<th class="th-border">数量</th>
									<th class="th-border">单价</th>
									<th class="th-border">操作</th>
								</tr>
							</thead>
							<tbody class="editFeeTbody">
								<tr>
									<td>
										转客价
									</td>
									<td>
										大人
									</td>
									<td>
										<input name="adultCount" value="{{if touristGroup != null}}{{touristGroup.adultCount}}{{/if}}" readonly="readonly" type="text" class="col-sm-12  no-padding-right costCount" />
									</td>
									<td>
										<input name="adultTransferMoney" value="{{if touristGroup != null}}{{touristGroup.transAdultPrice}}{{/if}}" type="text" class="col-sm-12  no-padding-right  costPrice" />
									</td>
									<td></td>
								</tr>
								<tr>
									<td>
										转客价
									</td>
									<td>
										小孩
									</td>
									<td>
										<input name="childCount" value="{{if touristGroup != null}}{{touristGroup.childCount}}{{/if}}" readonly="readonly" type="text" class="col-sm-12  no-padding-right costCount" />
									</td>
									<td>
										<input name="childTransferMoney" value="{{if touristGroup != null}}{{touristGroup.transChildPrice}}{{/if}}" type="text" class="col-sm-12  no-padding-right costPrice" />
									</td>
									<td></td>
								</tr>{{each touristGroup.touristGroupTransferFeeSet as transferOtherFee}}
								<tr data-entity-id="{{transferOtherFee.id}}">
									<td>
										<span name="type" value="0">其他费用</span>
										<!-- <select name="type" class="col-sm-12 addOrReduceSelect">
											
											<option {{if transferOtherFee.type==0}}selected="selected"{{/if}} value="0">增加费用</option>
											
											<option {{if transferOtherFee.type==1}}selected="selected"{{/if}} value="1">减少费用</option>
											
										</select> -->
									</td>
									<td>
										<input name="describe" value="{{transferOtherFee.discribe}}" type="text" class="col-sm-12  no-padding-right" />
									</td>
									<td>
										<input name="count" value="{{transferOtherFee.count}}" type="text" class="col-sm-12  no-padding-right costCount" />
									</td>
									<td>
										<input name="otherPrice" value="{{transferOtherFee.otherPrice}}" type="text" class="col-sm-12  no-padding-right costPrice" />
									</td>
									<td><a class="  addCost-delete cursor">删除</a></td>
								</tr>{{/each}}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</form>
	<form class="form-horizontal" role="form" style="margin-top:10px" onsubmit="return false">
		<div class="space-10"></div>
		<button class="btn btn-block btn-default btn-primary btn-updateFee">
			<i class="ace-icon fa fa-check"></i>
			保存信息
		</button>
		<div class="space-20"></div>
	</form>
</div>
