<div class="T-searchMian">
    <form class="form-inline " role="form" onsubmit="return false">
        <div class="form-group mar-r-10">
            <label>收客单号</label>
            <input type="text"  class="form-control" name="tgOrderNumber" placeholder="收客单号"/>
        </div>
        <div class="form-group mar-r-20">
            <label>客人</label>
            <input type="text" class="form-control" value="" name="touristName" placeholder="客人" />
        </div>
        <div class="form-group mar-r-10 mar-l-10">
            <label>司机</label>
            <input class=" form-control "  value="" type="text" name="driverName" placeholder="司机"/>
        </div>
        <div class="form-group mar-r-10">
            <label>用车时间</label>
            <input type="text" value="" class="form-control datepicker" name="arriveTime" placeholder="用车时间"/>
            <input type="hidden" value="" />
        </div>
        <div class="form-group ">
            <button class=" btn-sm mar-r-10 T-btn-transitList-search search-btn T-searchbus">
                <i class="ace-icon fa fa-search"></i> 搜索
            </button>
            <button class="btn btn-sm btn-success mar-r-10 T-shrink"><span>高级搜索</span> </button>
            <button class="btn btn-sm btn-success T-transit-export">导出</button>
        </div>
    </form>
 <form class="form-inline hct-search-area" role="form" onsubmit="return false">
        <div class="T-hide">
            <div class="form-group ">
                <label>线路产品 </label>
                <input class="form-control" name="lineProductName" value="" placeholder="线路产品" type="text" />
            </div>
            <div class="form-group mar-r-10 mar-l-5">
                <label>班次 </label>
                <input class="form-control" name="shift" value="" placeholder="班次" type="text" />
            </div>
            <div class="form-group mar-r-20">
                <label>安排人 </label>
                <input type="text" name="arrangeUserName" value="" class="form-control T-orderNumber"  placeholder="安排人"/>
            </div>
            <div class="form-group T-hotelState r-20 mar-l-10">
                <label>状态 </label>
                <select name="status" id="">
                    <option value="0">未安排</option>
                    <option value="1">已安排</option>
                    
                </select>
            </div>
            <div class="form-group T-hotelState mar-l-10">
                <label>类型 </label>
                <select name="shuttleType" id="">
                    <option value="1">接团</option>
                    <option value="2">送团</option>
                </select>
            </div>
        </div>
    </form>
</div>
