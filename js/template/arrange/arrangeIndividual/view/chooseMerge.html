<div class="col-xs-12 chooseMerge" style="margin-top:10px">
	<table class="table table-striped table-bordered table-hover T-chex-radio">
		<thead>
			<tr>
				<th class="th-border">线路产品</th>
				<th class="th-border">类别</th>
				<th class="th-border">天数</th>
				<th class="th-border">出游日期</th>
				<th class="th-border">并团选择</th>
			</tr>
		</thead>
		<tbody class="chooseMergeTbody">
			{{each touristGroupMergeList as touristGroupMerge}} 
				<tr data-entity-id="{{touristGroupMerge.lineProductId}}" data-entity-startTime="{{touristGroupMerge.startTime | dateFormat: 'yyyy-MM-dd'}}" data-linePro-name = "{{touristGroupMerge.lineProductName}}" data-days="{{touristGroupMerge.days}}">
					<td>{{touristGroupMerge.lineProductName}}</td>
					<td>{{touristGroupMerge.lineProductType}}</td>
					<td class="F-float F-count">{{touristGroupMerge.days}}</td>
					<td>{{touristGroupMerge.startTime  | dateFormat: 'yyyy-MM-dd' }}</td>
					<td>
						<label class="pos-rel"> <input type="radio" class="ace ridioCheck" name="form-field-radio"> <span class="lbl"></span> </label> </span>
					</td>
				</tr>
			{{/each}}
		</tbody>
	</table>

	<div class="row pageMode">
		<div class="col-xs-5">
			<small>共计 <small class="T-total">{{touristGroupMergeList.length}}</small> 条记录</small>
		</div>
		<div class="col-xs-7">
			<div class="dataTables_paginate paging_simple_numbers T-pagenation"></div>
		</div>
	</div>

	<div class="space-10"></div>
	<form class="form-horizontal" role="form" onsubmit="return false" style="margin-top:25px;"> 
		<div class="form-group col-sm-12" style="text-align: center;"> 
			<button class="btn btn-sm btn-danger T-cancelMergenTripPlan otherButton"> <i class="ace-icon fa fa-times "></i> 取消 </button> 
			<button class="btn btn-sm btn-primary T-saveMergenTripPlan otherButton" style="margin-left: 30px"> <i class="ace-icon fa fa-check"></i> 确定 </button>
		</div>
	</form>

</div>
