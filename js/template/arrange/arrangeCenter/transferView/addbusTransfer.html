<div class=" mar-t-20 mar-l-10" id="transfer-bus-arrange-frame" data-target="bus">
    <form class="T-search-area " role="form" onsubmit="return false">
        <div class="form-inline">
            <div class="form-group mar-r-10">
                <label>收客单号</label>
                <input type="text" class="form-control" name="tgOrderNumber" placeholder="收客单号" />
            </div>
            <div class="form-group mar-r-10">
                <label>中转单号</label>
                <input type="text" class="form-control" name="orderNumber" placeholder="中转单号" />
            </div>
            <div class="form-group mar-r-20">
                <label>客人</label>
                <input type="text" class="form-control" value="" name="touristName" placeholder="客人" />
            </div>
            <div class="form-group ">
                <label>线路产品 </label>
                <input class="form-control" name="lineProductName" value="" placeholder="线路产品" type="text" />
            </div>
            <div class="form-group mar-r-10 mar-l-5">
                <label>班次 </label>
                <input class="form-control" name="shift" value="" placeholder="班次" type="text" />
            </div>
            <div class="form-group  mar-l-10">
                <label class="pos-rel">
                    <input type="checkbox" class="ace T-assign-check">
                     <span class="lbl"></span>
                </label>
                <label>指派给我</label>
            </div>
            <div class="form-group ">
                <button class=" btn-sm mar-r-10 search-btn T-search">
                    <i class="ace-icon fa fa-search"></i> 搜索
                </button>
            </div>
            <input type="hidden" name="shuttleType" value="{{shuttleType}}">
        </div>
        <div class="form-inline hct-search-area">
        </div>
    </form>
    <div class="T-table-area">
    </div>
    <button class="btn btn-block btn-primary T-confirm"> <i class="ace-icon fa fa-check"></i> 提交信息 </button>
</div>
