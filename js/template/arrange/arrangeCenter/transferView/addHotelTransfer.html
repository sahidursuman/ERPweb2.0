<div class="mar-t-20 mar-l-10" id="transfer-hotel-arrange-frame" data-target="hotel">
    <form class="T-search-area" role="form" onsubmit="return false">
        <div class="form-inline">
            <div class="form-group mar-r-10">
                <label>收客单号</label>
                <input type="text" class="form-control" name="tgOrderNumber" placeholder="收客单号" />
            </div>
            <div class="form-group mar-r-10">
                <label>中转单号</label>
                <input type="text" class="form-control" name="orderNumber" placeholder="中转单号" />
            </div>
            <div class="form-group mar-r-20">
                <label>客人</label>
                <input type="text" class="form-control" value="" name="touristName" placeholder="客人" />
            </div>
            <div class="form-group mar-r-10 mar-l-10">
                <label>酒店</label>
                <input class=" form-control " value="" type="text" name="hotelName" placeholder="酒店" />
            </div>
            <div class="form-group mar-r-10">
                <label>入住时间</label>
                <input type="text" value="" class="form-control datepicker" name="checkInTime" placeholder="入住时间" />
                <input type="hidden" value="" />
            </div>
            <div class="form-group">
                <button class=" btn-sm mar-r-10 search-btn T-search">
                    <i class="ace-icon fa fa-search"></i> 搜索
                </button>
            </div>
        </div>
        <div class="form-inline hct-search-area">
            <div class="form-group ">
                <label>线路产品 </label>
                <input class="form-control" name="lineProductName" value="" placeholder="线路产品" type="text" />
            </div>
            <div class="form-group mar-r-10 mar-l-5">
                <label>星级 </label>
                <select class="hotelLevel" name="hotelLevel">
                    <option value="" >--全部--</option>
                    <option value="1">三星以下</option>
                    <option value="2">三星</option>
                    <option value="3">准四星</option>
                    <option value="4">四星</option>
                    <option value="5">准五星</option>
                    <option value="6">五星</option>
                    <option value="7">五星以上</option>
                </select>
            </div>
            <div class="form-group mar-r-20">
                <label>安排人 </label>
                <input type="text" name="arrangeUserName" value="" class="form-control T-orderNumber" placeholder="安排人" />
            </div>
            <div class="form-group  mar-l-10">
                <label class="pos-rel">
                    <input type="checkbox" class="ace T-assign-check">
                     <span class="lbl"></span>
                </label>
                <label>指派给我</label>
            </div>
        </div>
    </form>
    <div class="T-table-area"></div>
    <button class="btn btn-block btn-primary T-confirm"> <i class="ace-icon fa fa-check"></i> 提交信息 </button>
</div>
