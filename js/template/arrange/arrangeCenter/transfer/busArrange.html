<div class="T-planbus globalAdd ">
    <div>
        <button class="btn btn-sm btn-success T-add-transfersId" placeholder="新增游客">
            <i class="ace-icon fa fa-plus"></i> 新增
        </button>
    </div>
    {{each outRemarkList as Busplan}}
    <div class="T-transfersId-box">
        <div class="form-group" >
            <input type="hidden" name="outRemarkId"  value="{{Busplan.outRemarkId}}">
            <label class="control-label mar-r-20">中转单号：{{Busplan.orderNumber}}</label>
            <label class="control-label mar-r-20">线路产品：{{Busplan.lineProductName}}</label>
            <label class="control-label mar-r-20">用车时间：{{Busplan.arriveTime}}</label>
            <label class="control-label mar-r-20">客人信息：<span class="F-float F-count">{{Busplan.adultCount}}</span>大<span class="F-float F-count">{{Busplan.childCount}}</span></label>
            <label class="control-label mar-r-20">外联销售：<span class="F-float F-money">{{Busplan.outOPUserName}}</span></label>
            <label class="control-label mar-r-20"><button class="btn btn-sm btn-success T-del-bus">删除 </button></label>
        </div>
        <div class="bg-gray form-group T-busrequired">现车辆计划要求：{{Busplan.require}}</div>
    </div>
    {{/each}}
    <input type="hidden" name="shuttleType" value="{{shuttleType}}">
    <div class="form-group form-inline">
        <span class="mar-r-10 title-size">车</span>
        <button class="btn btn-sm btn-success T-add-bus"> <i class="ace-icon fa fa-plus"></i> 新增 </button>
    </div>
    <table class="table table-striped table-bordered table-hover T-busListTable margin-top" style="border:1px solid #ddd;">
        <thead>
            <tr>
                <th class="th-border"><span class="necessary">*</span>车队</th>
                <th class="th-border">车座数</th>
                <th class="th-border">车辆品牌</th>
                <th class="th-border">车牌</th>
                <th class="th-border">司机</th>
                <th class="th-border">司机电话</th>
                <th class="th-border"><span class="necessary">*</span>用车时间</th>
                <th class="th-border"><span class="necessary">*</span>上车地点</th>
                <th class="th-border">目的地</th>
                <th class="th-border">车费</th>
                <th class="th-border">优惠</th>
                <th class="th-border">应付款</th>
                <th class="th-border">预付款</th>
                <th class="th-border">备注</th>
                <th class="th-border" style="width: 100px">操作</th>
            </tr>
        </thead>
        <tbody class="T-bus-plan" id="busplan_body">
            {{each outBusList as outBus}}
            <tr entity-id="{{outBus.outRemarkId}}" >
                <td>
                    <div class="col-sm-12">
                        <input type="hidden" value="{{outBus.outBusId}}" name="outBusId">
                        <input type="hidden" name="serviceType" value="{{if outBus.serviceType == 0}}0{{else}}1{{/if}}" />
                        <input class="col-sm-12 bind-change T-busCompanyName" name="busCompanyName" type="text" value="{{outBus.busCompanyName}}" />
                        <input type="hidden" name="busCompanyId" value="{{outBus.busCompanyId}}" />
                        <span class="addResourceBtn T-addBusCompanyResource R-right" data-right="1020002" title="添加车队">
                            <i class="ace-icon fa fa-plus bigger-110 icon-only"></i>
                        </span>
                        <input type="hidden" name="outRemarkId" value="{{outBusList.id}}" />
                    </div>
                </td>
                <td>
                    <input type="text" class="col-sm-12 T-chooseSeatCount" name="seatCount" value="{{outBus.seatCount}}" />
                </td>
                <td>
                    <input class="col-sm-12 T-chooseBusBrand" name="brand" type="text" value="{{outBus.brand}}" />
                </td>
                <td>
                    <div class="col-sm-12">
                        <input class="col-sm-12 T-chooseBusLicenseNumber bind-change" name="licenseNumber" type="text" value="{{outBus.licenseNumber}}" />
                        <input type="hidden" name="busId" value="{{if outBus.bus != null}}{{outBus.bus.id}}{{/if}}" />
                        <span class="addResourceBtn T-addBusResource R-right" data-right="1020002" title="添加车辆">
                            <i class="ace-icon fa fa-plus bigger-110 icon-only"></i>
                        </span>
                    </div>
                </td>
                <td>
                    <div class="col-sm-12">
                        <input class="col-sm-12 T-chooseDriver bind-change" name="driverName" type="text" value="{{if outBus != null}}{{outBus.driverName}}{{/if}}" />
                        <input type="hidden" name="driverId" value="{{if outBus.driver != null}}{{outBus.driverId}}{{/if}}" />
                        <span class="addResourceBtn T-addDriverResource R-right" data-right="1020002" title="添加司机">
                            <i class="ace-icon fa fa-plus bigger-110 icon-only"></i>
                        </span>
                    </div>
                </td>
                <td>
                    <input class="col-sm-12" name="MobileNumber" readonly="readonly" type="text" value="{{outBus.driverMobileNumber}}" />
                </td>
                <td>
                    <input class="col-sm-12 T-dateTimePicker" name="useTime" type="text" value="{{if outBus.useTime != null}}{{outBus.useTime}}{{/if}}" />
                </td>
                <td>
                    <input class="col-sm-12" name="boardLocation" type="text" maxlength="20" value="{{outBus.boardLocation}}" />
                </td>
                <td>
                    <input class="col-sm-12" name="destination" type="text" maxlength="20" value="{{outBus.destination}}" />
                </td>
                <td>
                    <input class="col-sm-12 T-number price F-float F-money" name="fee" type="text" maxlength="9" value="{{outBus.fee}}" />
                    <input type="hidden" class="count" value="1" />
                </td>
                <td>
                    <input class="col-sm-12 T-number discount F-float F-money" name="reduceMoney" maxlength="9" type="text" value="{{outBus.reduceMoney}}" />
                </td>
                <td>
                    <input class="col-sm-12 needPay F-float F-money" readonly="readonly" name="needPayMoney" maxlength="9" type="text" value="{{outBus.needPayMoney}}" />
                </td>
                <td>
                    <input class="col-sm-12 T-number T-prePayMoney F-float F-money" name="prePayMoney" maxlength="9" type="text" value="{{outBus.prePayMoney}}" />
                </td>
                <td>
                    <input class="col-sm-12" name="remark" type="text" value="{{outBus.remark}}" maxlength="1000" />
                </td>
                <td>
                    <a class="cursor T-action T-arrange-delete" data-catename="bus" title="删除">
                        删除
                    </a>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    <div class="col-md-12 text-center mar-t-20">
        <button class="btn btn-sm btn-primary T-cancel"> <i class="ace-icon fa fa-times-circle"></i> 取消 </button>
        <button class="btn btn-sm btn-primary mar-r-20  T-bus-save"> <i class="ace-icon fa fa-check-circle"></i> 提交信息 </button>
        <span class="checkbox checkbox-inline mar-0" data-target="#transit_receive_bus">
            <label>
                <input name="status" type="checkbox" class="ace T-finishedArrange" {{if status == 3}}checked{{/if}}>
                <span class="lbl font-w"> 接团车辆安排完成</span>
            </label>
        </span>
    </div>
</div>
