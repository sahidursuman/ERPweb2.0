
<table class="table table-striped table-bordered table-hover table-fixed" width="80%">
	<colgroup>
    	<col style="width:10%;"></col>
    	<col style="width:10%;"></col>
    </colgroup>
	<thead>
		<tr class="bg-blur">
			<th width="22.5%" colspan="2">{{travelAgencyName}}--线路客量</th>
		</tr>
	</thead>
	<tbody>
	{{each resultList as rs}}
		<tr>
			<td>{{rs.name}}</td>
			<td>{{rs.sumMember}}</td>
		</tr>
	{{/each}}			
	</tbody>
</table>

<div class="row pageMode">
	<div class="col-xs-6">
		<small>共计 {{searchParam.totalCount}} 条记录</small>
	</div>
	<div class="col-xs-6">
		<div class="dataTables_paginate paging_simple_numbers T-Detail-pagenation">
		</div>
	</div>
</div>
