<div class="T-addNewTripOrder container-fulid  col-xs-12">
    <form class="form-horizontal clearBoth">
        <div class="">
            <div class="form-group">
                <label class="col-sm-1 control-label no-padding-right min-width100">车队名称：</label>
                <label class="col-sm-2 texta-l">{{order.companyName}}</label>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label no-padding-right min-width100"><span class="red">*</span>请选择行程：</label>
                <div class="T-tripSelectDiv col-sm-2">
                    <input class="T-tripSelect col-sm-10" type="text" value="{{order.tripType.name}}" disabled>
                    <input type="hidden" name="position" value="{{order.tripType.position}}">
                    <input type="hidden" name="type" value="{{order.tripType.type}}">
                    <input type="hidden" name="tripTypeId" value="{{order.tripType.id}}">
                    <input type="hidden" name="id" value="{{order.id}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label no-padding-right min-width100"><span class="red">*</span>行程标题：</label>
                <div class="col-sm-7">
                    <input class="col-sm-12" name="lineProductName" type="text" value="{{order.lineProductName}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label no-padding-right min-width100"><span class="red">*</span>用车时间：</label>
                <div class="col-sm-3">
                    <input class="T-datepicker" name="tripTime" type="text" placeholder="开始时间" value="{{order.tripTime}}"> - 
                    <input class="T-datepicker" name="tripEndTime" type="text" placeholder="结束时间" value="{{order.tripEndTime}}">
                </div>
                <label class="col-sm-1 control-label no-padding-right min-width100"><span class="red">*</span>现收：</label>
                <div class="col-sm-1">
                    <input class="col-sm-12" name="tripDriverIncomeMoney" type="text" value="{{order.tripDriverIncomeMoney}}">
                </div>
                <label class="col-sm-1 control-label no-padding-right min-width100"><span class="red">*</span>游客人数：</label>
                <div class="col-sm-3">
                    <input class="width60 T-clacFee" type="text" name="adultCount" value="{{order.adultCount}}"> 大 
                    <input class="width60 T-clacFee" type="text" name="childCount" value="{{order.childCount}}"> 小
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label no-padding-right min-width100">导游姓名：</label>
                <div class="col-sm-1">
                    <input class="col-sm-12" name="guideName" type="text" value="{{order.guideName}}">
                </div>
                <label class="col-sm-1 control-label no-padding-right">导游电话：</label>
                <div class="col-sm-1">
                    <input class="col-sm-12" name="guideMobileNumber" type="text" value="{{order.guideMobileNumber}}">
                </div>
                <label class="col-sm-1 control-label no-padding-right"><span class="red">*</span>集合地点：</label>
                <div class="col-sm-1">
                    <input class="col-sm-12" name="togetherPosition" type="text" value="{{order.togetherPosition}}">
                </div>
                <label class="col-sm-1 control-label no-padding-right"><span class="red">*</span>集合时间：</label>
                <div class="pull-left">
                    <select name="togetherHour">{{#order.togetherHour | getShiftTime: 'hour'}}</select>
                    <select name="togetherMinute">{{#order.togetherMinute | getShiftTime: 'minute'}}</select>
                </div>
            </div>
            <div class="T-cityContent">
                <h5 class="col-xs-12"><label class="middle">订单类型及单价：</label></h5>
                <table class="T-orderType col-xs-6 table table-striped table-bordered table-hover table-text-center">
                    <tr>
                        <td>
                            <label><input class="T-radio T-charter ace" name="form-field-radio" type="radio" checked><span class="lbl"> 包车</span></label>
                        </td>
                        <td>
                            <input class="T-charterPrice T-clacFee" type="text" name="charterPrice" value="{{order.price}}"> 元
                        </td>
                    </tr>
                </table>
                <div class="T-feeListRemark">
                    <h5 class="col-xs-12"><label class="middle">其他费用：<button class="T-addFee T-feeAction btn btn-xs btn-success"><i class="ace-icon fa fa-plus"></i>新增费用</button></label></h5>
                    <table class="table table-striped table-bordered table-hover table-text-center col-xs-6">
                        <tr>
                            <th>金额</th>
                            <th>备注</th>
                            <th>操作</th>
                        </tr>
                        {{each order.otherFeeList as rs index}}
                        <tr data-id="{{rs.id}}">
                            <td><input class="T-clacFee" name="fee" type="text" value="{{rs.fee}}"></td>
                            <td><input name="remark" type="text" value="{{rs.remark}}"></td>
                            <td><button class="T-delete T-feeAction btn btn-xs btn-danger"><i class="ace-icon fa fa-close"></i>删除</button></td>
                        </tr>
                        {{/each}}
                    </table>
                    <h5 class="col-xs-12"><label class="middle">订单备注：</label></h5>
                    <div class="col-xs-12 padding-bottom-10">
                        <textarea name="orderRemark" id="" class="col-xs-12" rows="4">{{order.orderRemark}}</textarea> 
                    </div>
                    <div class="col-xs-12">
                        <p>人数统计：<span class="T-allPeopleText">0大0小</span></p>
                        <p>费用统计：<span class="T-allFeeText">0+0 = <span class="font-size20 red">0</span>元</span></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="mar-t20">
        <button class="T-saveOrder btn btn-sm btn-primary btn-block"><i class="ace-icon fa fa-check"></i>提交 </button>
    </div>
</div>
