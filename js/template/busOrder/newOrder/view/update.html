<div class="T-updateOrder container-fulid col-xs-10">
    <form class="form-horizontal clearBoth">
        <div class="">
            <div class="form-group">
                <label class="col-sm-1 control-label no-padding-right min-width100">车队名称：</label>
                <label class="col-sm-2 texta-l">{{order.companyName}}</label>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label no-padding-right"><span class="red">*</span>请选择行程：</label>
                <div class="T-tripSelectDiv col-sm-2">
                    <input class="T-tripSelect ui-autocomplete-input col-sm-10" type="text" autocomplete="off" value="{{order.tripType.name}}" readonly>
                    <input type="hidden" name="position" value="{{order.tripType.position}}">
                    <input type="hidden" name="type" value="{{order.tripType.type}}">
                    <input type="hidden" name="tripTypeId" value="{{order.tripType.id}}">
                    <input type="hidden" name="id" value="{{order.id}}">
                    <input type="hidden" name="companyName" value="{{order.companyName}}">
                </div>
                <span class="T-tripDate col-sm-6">
                    <div class="form-group T-pickSendTime">
                        <label class="col-sm-2 control-label no-padding-right"><span class="red">*</span>{{if order.tripType.type == '0'}}接{{else if order.tripType.type == '1'}}送{{/if}}团日期：</label>
                        <div class="col-sm-4">
                            <input class="T-datepicker col-sm-10" name="tripTime" type="text" value="{{order.tripTime}}">
                        </div>
                        <label class="col-sm-2 control-label no-padding-right">
                            <span class="T-tripPositionContent"><span class="red">*</span>{{if order.tripType.position == '0'}}航班号{{else if order.tripType.position == '1'}}班次{{/if}}</span>：
                        </label>
                        <div class="col-sm-4">
                            <input class="col-sm-10" name="shiftNumber" type="text" value="{{order.shiftNumber}}">
                        </div>
                    </div>
                </span>
                <label class="T-isRoundCheck col-sm-1 control-label no-padding-right">
                    <input class="ace T-isRoundTrip" name="form-field-checkbox" type="checkbox" {{if order.isRoundTrip == 1}}checked{{/if}}>
                    <span class="lbl"> 需要往返</span>
                </label>
            </div>
            <div class="form-group T-isRoundContent">
                <span class="T-roundTrip col-sm-3" style="padding:0;">
                {{if order.isRoundTrip == '1'}}
                    <label class="col-sm-4 control-label no-padding-right"><span class="red">*</span>请选择返程：</label>
                    <div class="T-tripSelectDiv col-sm-8">
                        <input class="T-roundTripSelect ui-autocomplete-input col-sm-10" type="text" autocomplete="off" value="{{order.roundTripType.name}}">
                        <input type="hidden" name="roundPosition" value="{{order.roundTripType.position}}">
                        <input type="hidden" name="roundType" value="{{order.roundTripType.type}}">
                        <input type="hidden" name="roundTripTypeId" value="{{order.roundTripType.id}}">
                    </div>
                {{/if}}
                </span>
                <span class="T-roundTripDate col-sm-6">
                {{if order.isRoundTrip == '1'}}
                    <div class="form-group T-pickSendTime">
                        <label class="col-sm-2 control-label no-padding-right"><span class="red">*</span>{{if order.roundTripType.type == '0'}}接{{else if order.roundTripType.type == '1'}}送{{/if}}团日期：</label>
                        <div class="col-sm-4">
                            <input class="T-datepicker col-sm-10" name="roundTripTime" type="text" value="{{order.roundTripTime}}">
                        </div>
                        <label class="col-sm-2 control-label no-padding-right">
                            <span class="T-tripPositionContent"><span class="red">*</span>{{if order.roundTripType.position == '0'}}航班号{{else if order.roundTripType.position == '1'}}班次{{/if}}</span>：
                        </label>
                        <div class="col-sm-4">
                            <input class="col-sm-10" name="roundShiftNumber" type="text" value="{{order.roundShiftNumber}}">
                        </div>
                    </div>
                {{/if}}
                </span>
            </div>
            <div class="T-tripTypeContent">
                <div class="form-group col-sm-12 T-pickSend">
                    <button class="T-addGroup btn btn-xs btn-success pull-right {{if !order.id}}hide{{/if}}"><i class="ace-icon fa fa-plus"></i>新增小组</button>
                </div>
                <div class="T-touristList">
                    <table class="table table-striped table-bordered table-hover table-text-center va-middle">
                        <tr>
                            <th>小组序号</th>
                            <th>团号</th>
                            <th>联系人姓名</th>
                            <th>联系人电话</th>
                            <th>人数</th>
                            <th>上车点</th>
                            <th>目的地</th>
                            <th>操作</th>
                        </tr>
                    </table>
                </div>
                <h5 class="col-xs-12"><label class="middle">订单类型及单价：</label></h5>
                <table class="T-orderType col-xs-6 table table-striped table-bordered table-hover table-text-center">
                    <tr>
                        <td><label><input class="T-radio T-carpooling ace" name="form-field-radio" type="radio" {{if order.priceType == '1'}}checked{{/if}}><span class="lbl"> 拼车</span></label></td>
                        <td><span class="T-carpoolingPrice">{{if order.priceType == '1'}}{{order.price}}{{else}}0{{/if}}</span>元/座<input type="hidden" name="carpoolingPrice" value="{{if order.priceType == '1'}}{{order.price}}{{/if}}"></td>
                        <td><label><input class="T-radio T-charter ace" name="form-field-radio" type="radio" {{if order.priceType == '0'}}checked{{/if}}><span class="lbl"> 包车</span></label></td>
                        <td><input class="T-charterPrice T-clacFee" type="text" name="charterPrice" value="{{if order.priceType == '0'}}{{order.price}}{{/if}}" {{if order.priceType == '1'}}readonly{{/if}}> 元</td>
                    </tr>
                </table>
                <div class="T-feeListRemark">
                    <h5 class="col-xs-12"><label class="middle">其他费用：<button class="T-addFee T-feeAction btn btn-xs btn-success"><i class="ace-icon fa fa-plus"></i>新增费用</button></label></h5>
                    <table class="table table-striped table-bordered table-hover table-text-center col-xs-6">
                        <tr>
                            <th>金额</th>
                            <th>备注</th>
                            <th>操作</th>
                        </tr>
                        {{each order.otherFeeList as rs index}}
                        <tr data-id="{{rs.id}}">
                            <td><input class="T-clacFee" name="fee" type="text" value="{{rs.fee}}"></td>
                            <td><input name="remark" type="text" value="{{rs.remark}}"></td>
                            <td><button class="T-delete T-feeAction btn btn-xs btn-danger"><i class="ace-icon fa fa-close"></i>删除</button></td>
                        </tr>
                        {{/each}}
                    </table>
                    <h5 class="col-xs-12"><label class="middle">订单备注：</label></h5>
                    <div class="col-xs-12 padding-bottom-10">
                        <textarea name="orderRemark" id="" class="col-xs-12" rows="4">{{order.orderRemark}}</textarea> 
                    </div>
                    <div class="col-xs-12">
                        <p>人数统计：<span class="T-allPeopleText">0大0小</span></p>
                        <p>费用统计：<span class="T-allFeeText">0*(0+0)+0 = <span class="font-size20 red">0</span>元</span></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="mar-t20">
        <button class="T-saveOrder btn btn-sm btn-primary btn-block"><i class="ace-icon fa fa-check"></i>提交 </button>
    </div>
</div>
