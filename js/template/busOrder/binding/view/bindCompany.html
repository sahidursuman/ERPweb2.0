<div class="col-xs-12 T-bindCompanyContent globalAdd">
    <form class="form-horizontal" role="form" style="margin-top:10px" onsubmit="return false">
        <div class="form-group">
            <label class="col-sm-2 control-label no-padding-right">车队名称</label>
            <div class="col-sm-3">
                <input type="text" name="name" class="col-sm-12" value="{{name}}" readonly />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>商家账号名称</label>
            <div class="col-sm-3">
                <input type="hidden">
                <input type="text" name="userName" class="col-sm-12" maxlength="32" />
            </div>
            <label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>商家账号密码</label> 
            <div class="col-sm-3">
                <input type="hidden">
                <input type="password" name="passWord" class="col-sm-12" maxlength="32" />
            </div>
        </div>
        <div class="space-10"></div>
        <button class="btn btn-block btn-primary T-save guideSubmit">
            <i class="ace-icon fa fa-check"></i>
            提交信息
        </button>
    </form>
</div>
