    <div class="row T-search-area border globalAdd" style="padding: 0 20px;">
        <form class="form-inline" role="form" onsubmit="return false" style="padding-top: 10px;">
            <div class="form-group">
                <label>同行客户：</label>
                <label>{{name}}</label>
            </div>
            <div class="form-group marginLeft-30">
                <label>账期：</label>
                <input type="text" class="form-control datepicker T-search-start-date" value="{{searchParam.startTime}}">
                <label>&nbsp;至&nbsp;</label>
                <input type="text" class="form-control datepicker T-search-end-date" value="{{searchParam.endTime}}">
            </div>
            <div class="form-group marginLeft-30">
                <label>订单号：</label>
                <input type="text" class="form-control T-search-order" value="{{searchParam.orderNumber || '全部'}}">
            </div>
            <div class="form-group marginLeft-30">
                <label>项目：</label>
                <input type="text" class="form-control T-search-project" value="{{if searchParam.busCompanyOrderStatus == 1}}车队, {{/if}}{{if searchParam.hotelOrderStatus == 1}}酒店, {{/if}}{{if searchParam.scenicOrderStatus == 1}}景区, {{/if}}{{if searchParam.ticketOrderStatus == 1}}票务, {{/if}}">
            </div>
            <div class="form-group marginLeft-30">
                <button class="btn-sm search-btn T-btn-search">
                    <i class="ace-icon fa fa-search"></i> 搜索 
                </button>
            </div>
        </form>
         <div class="form-inline" style="padding-top: 10px;">
            <div class="form-group">
                <label>代订金额合计：</label>
                <label>{{totalList.sumBookingMoney}}</label>
            </div>
            <div class="form-group marginLeft-30">
                <label>已收金额合计：</label>
                <label>{{totalList.sumReceiveMoney}}</label>
            </div>
            <div class="form-group marginLeft-30">
                <label>结算金额合计：</label>
                <label>{{totalList.sumSettlementMoney}}</label>
            </div>
            <div class="form-group marginLeft-30">
                <label>未收金额合计：</label>
                <label>{{totalList.sumUnReceiveMoney}}</label>
            </div>
        </div>
        <div class="form-inline" style="padding-top: 10px;">
            <div class="form-group">
                <label>本次收款金额合计：</label>
                <input type="text" class="form-control T-sumReciveMoney" name="sumPayMoney" style="width:70px;">
            </div>
            <div class="form-group marginLeft-30">
                <label>收款方式：</label>
                <select class="form-control T-sumPayType" name="payType">
                    <option>现金</option>
                    <option>银行转账</option>
                    <option>网上支付</option>
                    <option>支票</option>
                    <option>其它</option>
                </select>
            </div>
            <div class="form-group marginLeft-30">
                <label>备注：</label>
                <input type="text" class="form-control T-sumRemark">
            </div>
            <div class="form-group marginLeft-30">
                <button class="btn btn-xs btn-primary marginLeft-30 T-btn-autofill"><i class="ace-icon fa fa-check-circle"></i> 自动下账</button>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 30px">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th class="th-border">序号</th>
                    <th class="th-border">代订单号</th>
                    <th class="th-border">代订日期（账期）</th>
                    <th class="th-border">项目</th>
                    <th class="th-border">明细</th>
                    <th class="th-border">代订金额</th>
                    <th class="th-border">已收金额</th>
                    <th class="th-border">结算金额</th>
                    <th class="th-border">未收金额</th>
                    <th class="th-border">本次收款金额</th>
                    <th class="th-border">备注</th>
                    <th class="th-border">对账时间</th>
                    <th class="th-border">对账人</th>
                    <th class="th-border">对账</th>
                </tr>
            </thead>
            <tbody class="T-list T-clearList">
            </tbody>
        </table>
    </div> 
    <div class="row pageMode">
        <div class="col-xs-6">
            <small>共计 {{searchParam.recordSize}} 条记录</small>
        </div>
        <div class="col-xs-6">
            <div class="dataTables_paginate paging_simple_numbers T-pagenation"></div>
        </div>
    </div>
    <div class="row">
        <form class="form-horizontal" role="form" onsubmit="return false">
            <div class="form-group" style="text-align: center;">
                <button class="btn btn-xs btn-primary T-btn-close">
                    <i class="ace-icon fa fa-times-circle"></i> 关闭
                </button>
                <button class="btn btn-xs btn-primary T-btn-save" style="margin-left:20px">
                    <i class="ace-icon fa fa-check-circle"></i> 确认付款
                </button>
            </div>
        </form>
    </div>
