<div class="row" style="margin: 0; padding: 10px 10px 0;">
	<table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <td class="th-border">收款类别</td>
                <td class="th-border">发生业务</td>
                <td class="th-border">收款方</td>
                <td class="th-border">金额</td>
                <td class="th-border">收款方式</td>
                <td class="th-border">备注</td>
                <td class="th-border">操作人</td>
                <td class="th-border">操作时间</td>
            </tr>
        </thead>
        <tbody>
            {{each bookingAcountDetailList as item}}
            <tr>
                <td>{{item.resourceType}}</td>
                <td>{{item.businessType}}</td>
                <td>{{item.payType}}</td>
                <td>{{item.incomeDifferenceMoney}}</td>
                <td>{{item.payType}}</td>
                <td>{{item.remark}}</td>
                <td>{{item.creatorName}}</td>
                <td>{{item.createTime}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>
