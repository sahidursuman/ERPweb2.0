<div class="row" style="margin: 0; padding: 10px 10px 0;">
	<table class="table table-striped table-bordered table-hover">
        <thead>
			<tr>
				<th class="th-border">应付类别</th>
				<th class="th-border">发生业务</th>
				<th class="th-border">金额</th>
				<th class="th-border">备注</th>
				<th class="th-border">操作者</th>
				<th class="th-border">操作时间</th>
			</tr>
		</thead>
		<tbody>
		{{each income as detail}}
			<tr>
				<td>{{detail.receivableType.name}}</td>
				<td>{{detail.businessType.name}}</td>
				<td><span class="F-float F-money">{{detail.incomeDifferenceMoney}}</span></td>
				<td>{{detail.remark}}</td>
				<td>{{detail.user.realName}}</td>
				<td>{{detail.createTime | dateFormat: 'yyyy-MM-dd hh:mm:ss'}}</td>
			</tr>
		{{/each}}
		</tbody>
	</table>
</div>
