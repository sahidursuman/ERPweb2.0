<div class="row" style="margin: 0; padding: 10px 10px 0;">
	<table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <td class="th-border">付款类别</td>
                <td class="th-border">发生业务</td>
                <td class="th-border">付款方</td>
                <td class="th-border">金额</td>
                <td class="th-border">付款方式</td>
                <td class="th-border">备注</td>
                <td class="th-border">操作人</td>
                <td class="th-border">操作时间</td>
            </tr>
        </thead>
        <tbody>
            {{each payedMoneyDetailList as item}}
            <tr>
                <td>{{item.businessType}}</td>
                <td>{{item.businessType}}</td>
                <td>{{item.incomePart}}</td>
                <td>{{item.incomeMoney}}</td>
                <td>{{item.payType}}</td>
                <td>{{item.remark}}</td>
                <td>{{item.checkRealname}}</td>
                <td>{{item.checkTime}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>
