<div class="row" style="margin: 0; padding: 10px 10px 0;">
	<table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th class="th-border">应付类别</th>
                <th class="th-border">发生业务</th>
                <th class="th-border">单价</th>
                <th class="th-border">数量</th>
                <th class="th-border">优惠</th>
                <th class="th-border">账面应付</th>
                <th class="th-border">结算金额</th>
                <th class="th-border">备注</th>
                <th class="th-border">操作人</th>
                <th class="th-border">操作时间</th>
            </tr>
        </thead>
        <tbody>
        {{each needPayDetailList as rs}}
            <tr>
                <td>{{rs.receivableType}}</td>
                <td>{{rs.businessType}}</td>
                <td class="F-float F-money">{{rs.price}}</td>
                <td class="F-float F-count">{{rs.count}}</td>
                <td class="F-float F-money">{{rs.reduceMoney}}</td>
                <td class="F-float F-money">{{rs.needPayMoney}}</td>
                <td class="F-float F-money">{{rs.settlementMoney}}</td>
                <td>{{rs.remark}}</td>
                <td>{{rs.checkRealname}}</td>
                <td>{{rs.checkTime}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</div>
