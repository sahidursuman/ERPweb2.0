<div class="row" style="margin: 0; padding: 10px 10px 0;">
	<table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <td class="th-border">应付类别</td>
                <td class="th-border">发生业务</td>
                <td class="th-border">金额</td>
                <td class="th-border">备注</td>
                <td class="th-border">操作人</td>
                <td class="th-border">操作时间</td>
            </tr>
        </thead>
        <tbody>
        {{each needPayDetailList as rs}}
            <tr>
                <td>{{rs.receivableType}}</td>
                <td>{{rs.businessType}}</td>
                <td>{{rs.payDifferenceMoney}}</td>
                <td>{{rs.remark}}</td>
                <td>{{rs.checkRealname}}</td>
                <td>{{rs.checkTime}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</div>
