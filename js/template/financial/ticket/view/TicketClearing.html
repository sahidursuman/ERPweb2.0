<div class="row T-search-area border globalAdd" style="padding: 0 20px;">
    <form class="form-inline" role="form" onsubmit="return false" style="padding-top: 10px;">
        <div class="form-group">
            <label>票务商家：</label>
            <label>{{name}}</label>
        </div>
        <div class="form-group marginLeft-30">
            <label>账期：</label>
            <input type="text" class="form-control datepicker T-search-start-date" value="{{searchParam.startDate}}" style="width: 100px; text-align: center;">
            <label>&nbsp;至&nbsp;</label>
            <input type="text" class="form-control datepicker T-search-end-date" value="{{searchParam.endDate}}" style="width: 100px; text-align: center;">
        </div>
        <div class="form-group marginLeft-30">
            <label>账务类别：</label>
            <input type="text" class="form-control T-search-type" value="{{searchParam.accountInfo}}">
        </div>
        <div class="form-group marginLeft-30">
            <button class="btn-sm search-btn T-btn-search">
                <i class="ace-icon fa fa-search"></i> 搜索 
            </button>
        </div>
    </form>
    <div class="form-inline">
        <div class="form-group">
            <label>账面应付合计：</label>
            <label>{{sumNeedPayMoney}}</label>
        </div>
        <div class="form-group marginLeft-30">
            <label>已付金额合计：</label>
            <label>{{sumPayedMoney}}</label>
        </div>
        <div class="form-group marginLeft-30">
            <label>结算金额合计：</label>
            <label>{{sumSettlementMoney}}</label>
        </div>
        <div class="form-group marginLeft-30">
            <label>未收金额合计：</label>
            <label>{{sumUnPayedMoney}}</label>
        </div>
    </div>
    <div class="form-inline" style="padding-top: 10px;">
        <div class="form-group">
            <label>本次收款金额合计：</label>
            <input type="text" class="form-control T-sumReciveMoney" name="sumPayMoney" {{if source}}readonly="readonly"{{/if}} style="width:70px;">
        </div>
        <div class="form-group marginLeft-30">
            <label>收款方式：</label>
            <select class="form-control T-sumPayType" name="payType">
                <option>现金</option>
                <option>银行转账</option>
                <option>网上支付</option>
                <option>支票</option>
                <option>其它</option>
            </select>
        </div>
        <div class="form-group marginLeft-30">
            <label>备注：</label>
            <input type="text" class="form-control T-sumRemark">
        </div>
        {{if !source}}
        <div class="form-group marginLeft-30">
            <button class="btn btn-xs btn-primary marginLeft-30 T-btn-autofill"><i class="ace-icon fa fa-check-circle"></i> 自动下账</button>
        </div>
        {{/if}}
    </div>
</div>
<div class="row" style="margin-top: 30px">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th class="th-border" style="min-width: 45px;">序号</th>
                <th class="th-border" style="min-width: 70px;">账务类别</th>
                <th class="th-border" style="min-width: 120px;">发生日期（账期）</th>
                <th class="th-border" style="min-width: 45px;">类型</th>
                <th class="th-border" style="min-width: 45px;">班次</th>
                <th class="th-border" style="min-width: 70px;">座位级别</th>
                <th class="th-border" style="min-width: 45px;">数量</th>
                <th class="th-border" style="min-width: 45px;">单价</th>
                <th class="th-border" style="min-width: 45px;">优惠</th>
                <th class="th-border" style="min-width: 70px;">账面应付</th>
                <th class="th-border" style="min-width: 70px;">已付金额</th>
                <th class="th-border" style="min-width: 45px;">单据</th>
                <th class="th-border" style="min-width: 70px;">结算金额</th>
                <th class="th-border" style="min-width: 70px;">未付金额</th>
                <th class="th-border" style="min-width: 95px;">本次付款金额</th>
                <th class="th-border" style="min-width: 45px;">备注</th>
                <th class="th-border" style="min-width: 70px;">对账时间</th>
                <th class="th-border" style="min-width: 55px;">对账人</th>
                <th class="th-border" style="min-width: 100px;">对账</th>
            </tr>
        </thead>
        <tbody class="T-list T-checkList T-clearList">

        </tbody>
    </table>
</div>
<div class="row pageMode">
    <div class="col-xs-6">
        <small>共计 {{searchParam.recordSize}} 条记录</small>
    </div>
    <div class="col-xs-6">
        <div class="dataTables_paginate paging_simple_numbers T-pagenation"></div>
    </div>
</div>
<div class="row">
    <form class="form-horizontal" role="form" onsubmit="return false">
        <div class="form-group" style="text-align: center;">
            <button class="btn btn-xs btn-primary T-btn-close">
                <i class="ace-icon fa fa-times-circle"></i> 关闭
            </button>
            <button class="btn btn-xs btn-primary T-btn-save" style="margin-left:20px">
                <i class="ace-icon fa fa-check-circle"></i> 确定付款
            </button>
        </div>
    </form>
</div>
