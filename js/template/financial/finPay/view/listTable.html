{{each list as rs}}
    <tr data-id='{{rs.id}}'>
        <td>{{rs.orgName}}</td>
        <td>{{rs.needPayMoney}}</td>
        <td>{{rs.payedMoney}}</td>
        <td><span{{if rs.needPayMoney != rs.payedMoney}} style="color: #f00;"{{/if}}>{{rs.unPayedMoney}}</span></td>
        <td>
            <a class="cursor T-action T-pay-task R-right" data-right="1290002">付款</a>
        </td>
    </tr>
{{/each}}
