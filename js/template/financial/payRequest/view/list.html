<div class="row T-search-area">
    <form class="form-inline" role="form" onsubmit="return false">
        <div class="form-group mar-r-10">
            <label>业务类别 </label>
            <select name="T-business-type" class="T-business-type">
                <option value="" {{ if !searchParam.type}}selected{{/if}}>全部</option>
                <option value="1" {{ if searchParam.type == 1}}selected{{/if}}>餐厅</option>
                <option value="2" {{ if searchParam.type == 2}}selected{{/if}}>酒店</option>
                <option value="3" {{ if searchParam.type == 3}}selected{{/if}}>车队</option>
                <option value="4" {{ if searchParam.type == 4}}selected{{/if}}>景区</option>
                <option value="5" {{ if searchParam.type == 5}}selected{{/if}}>保险</option>
                <option value="6" {{ if searchParam.type == 6}}selected{{/if}}>票务</option>                
                <option value="7" {{ if searchParam.type == 7}}selected{{/if}}>自费</option>                
                <option value="8" {{ if searchParam.type == 8}}selected{{/if}}>其它</option>
            </select>
        </div>
        <div class="form-group mar-r-10">
            <label>账务类别 </label>
            <input type="text" class="form-control T-accountType" style="width: 180px;" maxlength="100" value="{{searchParam.accountType}}">
        </div>
        <div class="form-group input-daterange mar-r-10">
            <label>账期 </label>
            <input type="text" class="form-control date-picker T-startTime" style="width:100px;" value="{{searchParam.startTime}}">
            <label>&nbsp;至&nbsp;</label>
            <input type="text" class="form-control date-picker T-endTime" style="width:100px;" value="{{searchParam.endTime}}">
        </div>
        <div class="form-group mar-r-10">
            <label>对方单位 </label>
            <input type="text" class="form-control T-unitName" style="width: 180px;" maxlength="100" value="{{searchParam.unitName}}">
        </div>
        <div class="form-group mar-r-10">
            <label>资源信息 </label>
            <input type="text" class="form-control T-resourceName" style="width: 180px;" maxlength="100" value="{{searchParam.resourceName}}">
        </div>
        <div class="form-group T-finance-status btn-group mar-r-10">
            <label>状态 </label>
            <button data-value="" data-toggle="dropdown" class="T-select-status btn-sm dropdown-toggle block-up" aria-expanded="false">
            <span>
                {{if searchParam.accountStatus == 0}}
                    全部
                {{else if searchParam.accountStatus == 1}}
                    已结清
                {{else}}
                    未结清
                {{/if}}
            </span>
            <i class="ace-icon fa fa-angle-down icon-on-right"></i>
            </button>
            <ul class="dropdown-menu">
                <li><a data-value="0" href="javascript:void(0)">全部</a></li>
                <li><a data-value="1" href="javascript:void(0)">已结清</a></li>
                <li><a data-value="2" href="javascript:void(0)">未结清</a></li>
            </ul>
        </div>
        <div class="form-group ">
            <button class="btn-sm search-btn T-btn-search">
                <i class="ace-icon fa fa-search"></i> 搜索
            </button>
        </div>
    </form>
    <form class="form-horizontal" role="form" onsubmit="return false" style="margin-bottom: 10px;">
        <label class="control-label">预付请款金额合计：<span class="F-float F-money T-needPay"></span></label>
        <label class="control-label marginLeft-30">已付金额合计：<span class="T-payed F-float F-money"></span></label>
        <label class="control-label marginLeft-30">未付金额合计：<span class="T-unpay F-float F-money"></span></label>
    </form>
</div>

<div class="row">
    <table class="table table-striped table-bordered table-hover T-showHighLight">
        <thead>
            <tr class="bg-blur T-tr-fixed">
                <th>业务类别</th>
                <th>账务类别</th>
                <th>账期</th>
                <th>人数</th>
                <th>对方单位</th>
                <th>资源信息</th>
                <th>请款金额</th>
                <th>已付金额</th>
                <th>未付金额</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody class="T-list">
            {{each result as rs}}
            <tr data-id="{{rs.id}}" data-type="{{rs.type}}">
                <td>{{rs.type}}</td>
                <td>{{rs.accountType}}</td>
                <td>{{rs.accountTime}}</td>
                <td>{{rs.count}}</td>
                <td>{{rs.unitName}}</td>
                <td>{{rs.resourceName}}</td>
                <td><span class="F-float F-money">{{rs.needPay}}</span></td>
                <td><span class="F-float F-money">{{rs.payed}}</span></td>
                <td><span class="F-float F-money">{{rs.unpay}}</span></td>
                <td><a class="cursor T-pay">付款</a></td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    <div class="row pageMode">
        <div class="col-xs-6">
            <small class="T-sumItem">共计 {{searchParam.totalCount}} 条记录</small>
        </div>
        <div class="col-xs-6">
            <div class="dataTables_paginate paging_simple_numbers T-pagenation">
            </div>
        </div>
    </div>
</div>
