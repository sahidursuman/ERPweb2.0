<div style="form-group">
	<table class="table table-striped table-bordered table-hover" >
		<thead>
			<tr>
				<th class="th-border">应收类别</th>
				<th class="th-border">发生业务</th>
				<th class="th-border">金额</th>
				<th class="th-border">备注</th>
				<th class="th-border">操作人</th>
				<th class="th-border">操作时间</th>
			</tr>
		</thead>
		<tbody>
		{{each incomeDetailsList as detail}}
			<tr>
				<td>{{detail.resourceType}}</td>
				<td>{{detail.businessType}}</td>
				<td>{{detail.incomeMoney}}</td>
				<td>{{detail.remark}}</td>
				<td>{{detail.creatorName}}</td>
				<td>{{detail.createTime | dateFormat: 'yyyy-MM-dd hh:mm:ss'}}</td>
			</tr>
		{{/each}}
		</tbody>
	</table>
</div>
