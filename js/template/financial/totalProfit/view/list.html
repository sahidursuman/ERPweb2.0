 <div class="row" >
    <form class="form-horizontal" role="form" onsubmit="return false">
        <div class="T-search-area">
            <label>开始时间：</label>
			<input class="date-picker" name="startTime" value = "{{startDate}}" placeholder="开始日期" type="text" style="width:100px;" />	
            <label class="marginLeft-30">结束时间：</label>
            <input class="date-picker" name="endTime" value = "{{endDate}}" placeholder="结束日期"  type="text" style="width:100px;" />	
            <label class="marginLeft-30">类别：</label>
            <select name="type">
                <option value="" selected="selected">全部</option>
                <option value="trip">发团利润</option>
                <option value="inner">内转利润</option>
                <option value="transfer">外转利润</option>
                <option value="booking">代订利润</option>
            </select>
            <button class="btn-height btn-sm search-btn T-search marginLeft-30">
                <i class="ace-icon fa fa-search"></i>
             	   搜索
            </button>
        </div>
    </form>
    <div class="form-group" style="margin-top:20px;">
        <label class="control-label">收入合计：<span class="income F-float F-money"></span></label>
        <label class="control-label" style="margin-left:30px;">支出合计：<span class="cost F-float F-money"></span></label>
        <label class="control-label" style="margin-left:30px;">毛利合计：<span class="profit F-float F-money"></span></label>
    </div> 
    <div class="row ticketList" style="margin-top:10px;">
        <div class="col-xs-12">
            <table class="table table-striped table-bordered table-hover T-showHighLight">
                <thead>
	                <tr class="bg-blur">
	                   <th>团号/代订单号/收客单号</th>
	                   <th>线路产品</th>
	                   <th>出游日期/代订日期</th>
	                   <th>人数</th>
	                   <th>团款收入</th>
	                   <th>发团收入(不含团款)</th>
                       <th>代订收入</th>
                       <th>中转成本</th>
	                   <th>发团成本</th>
                       <th>内转成本</th>
                       <th>外转成本</th>
                       <th>代订成本</th>
                       <th>收入小计</th>
                       <th>支出小计</th>
                       <th>毛利</th>
	                </tr>
                </thead>
                <tbody class="T-list">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row pageMode">
        <div class="col-xs-6">
            <small class="T-recordSize">&nbsp;</small>
        </div>
        <div class="col-xs-6">
            <div class="dataTables_paginate paging_simple_numbers T-pagenation">
            </div>
        </div>
    </div>
</div>
