 <div class="row globalAdd" >
    <form class="form-inline T-search-area" role="form" onsubmit="return false">
        <div class="mar-r-10">
            <label>单号 </label>
            <input type="text" class="mar-r-10" name="orderNumber" value="{{orderNumber}}" placeholder="收客单号/代订单号"  type="text" style="width:160px;" /> 
            <label>客户 </label>
            <input type="text" class="T-choosePartner mar-r-10" name="fromPartnerAgencyName" value="{{fromPartnerAgencyName}}" placeholder="客户"  type="text" style="width:100px;" /> 
            <input type="hidden" name="fromPartnerAgencyId" value="{{fromPartnerAgencyId}}" /> 
            <label>外联销售 </label>
            <input type="text" class="mar-r-10" name="outOPUserName" value="{{outOPUserName}}" placeholder="外联销售"  type="text" style="width:100px;" /> 
            <label>部门 </label>
            <input type="text" name="businessName" class="mar-r-10" value="{{groupName}}" placeholder="部门"  type="text" style="width:100px;" /> 
            <label>子部门 </label>
            <input type="text" name="groupName" class="mar-r-10" value="{{groupName}}" placeholder="子部门"  type="text" style="width:100px;" />
            <label>类别 </label>
            <select name="type" class="mar-r-10">
                <option value="" selected="selected">全部</option>
                <option value="receiveProfit">收客利润</option>
                <option value="booking">代订利润</option>
            </select>
        </div>
       
        <div class="mar-t-10 mar-r-10">
            <label>开始时间 </label>
            <input class="date-picker mar-r-10" name="startTime" value = "{{startDate}}" placeholder="开始日期" type="text" style="width:100px;" /> 
            <label >结束时间 </label>
            <input class="date-picker mar-r-10" name="endTime" value = "{{endDate}}" placeholder="结束日期"  type="text" style="width:100px;" />  
            <label>线路产品</label>
            <input type="text" name="lineProduct" class="hct-cursor T-Choose-product" placeholder="线路产品" value="" readonly />
            <i class="ace-icon fa fa-times hct-cursor T-clear-line" style="margin-left: -17px;color:#f00;"></i>
            <input type="hidden" name="lineProductId"/>
            <button class="btn-height btn-sm search-btn T-search mar-l-10 mar-r-10">
                <i class="ace-icon fa fa-search"></i>
                   搜索
            </button>
            <button class="btn btn-sm btn-success T-export">导出</button>
        </div>
    </form>
    <div class="form-group mar-t-10">
        <label class="control-label mar-r-20">总人数：<span class="T-totalCount F-float F-money"></span></label>
        <label class="control-label mar-r-20">收入合计：<span class="income F-float F-money"></span></label>
        <label class="control-label mar-r-20">支出合计：<span class="cost F-float F-money"></span></label>
        <label class="control-label mar-r-20">毛利合计：<span class="profit F-float F-money"></span></label>
        <label class="control-label ">人均毛利：<span class="T-avgProfit F-float F-money"></span></label>
    </div> 
    <div class="row ticketList" >
        <div class="col-xs-12">
            <table class="table table-striped table-bordered table-hover T-showHighLight">
                <thead>
	                <tr class="bg-blur T-tr-fixed">
	                   <th>收客单号/代订单号</th>
	                   <th>行程</th>
	                   <th>出游日期/代订日期</th>
                       <th>游客</th>
	                   <th>人数</th>
                       <th>客户</th>
                       <th>外联销售</th>
                       <th>部门</th>
	                   <th>团款收入</th>
	                   <th>发团收入(不含团款)</th>
                       <th>代订收入</th>
                       <th>中转成本</th>
	                   <th>发团成本</th>
                       <th>外转成本</th>
                       <th>代订成本</th>
                       <th>收入小计</th>
                       <th>支出小计</th>
                       <th>毛利</th>
	                </tr>
                </thead>
                <tbody class="T-list">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row pageMode">
        <div class="col-xs-6">
            <small class="T-recordSize">&nbsp;</small>
        </div>
        <div class="col-xs-6">
            <div class="dataTables_paginate paging_simple_numbers T-pagenation">
            </div>
        </div>
    </div>
</div>
