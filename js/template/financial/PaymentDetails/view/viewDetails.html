<div class="row" id="T-tripNumber-layer" style="margin: 0; padding: 10px 10px 0;">
	<table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>团号/收客单号</th>
                <th>金额</th>
                <th>备注</th>
            </tr>
        </thead>
        <tbody>
        {{each detailList as rs}}
            <tr>
                <td class="T-number">{{rs.number}}</td>
                <td>{{rs.money}}</td>
                <td>{{rs.remark}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</div>
