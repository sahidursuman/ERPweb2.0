<div class="col-xs-12 T-addPayment-container">
	<form class="form-horizontal T-form" role="form" style="margin-top:10px" onsubmit="return false">
		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>业务类别：</label>
			<div class="col-sm-3">
				<select name="moneyType" class="col-sm-12">
					<option value="0">收入</option>
					<option value="1">支出</option>
				</select>
			</div>
			<label class="col-sm-2 control-label no-padding-right">对方单位：</label> 
			<div class="col-sm-4">
				<input type="text" name="resourceName" class="col-sm-12" />
			</div>
		</div>
		<div class="form-group T-bank-area">
			<label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>支付方式：</label>
			<div class="col-sm-3">
				<select name="payType" class="col-sm-12">
					<option value="0">现金</option>
					<option value="1">银行转账</option>
					<option value="3">支票</option>
					<option value="4">其他</option>
				</select>
			</div>
			<div class="hidden">
				<label class="col-sm-2 control-label no-padding-right bankNum">银行账号：</label>
				<label class="col-sm-4">
					<input type="text" name="card-number" class="money" style="width:226px;">
	                <input type="hidden" name="card-id">
				</label>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>会计科目：</label>
			<div class="col-sm-3">
				<select name="subjectId" class="col-sm-12 T-option T-subject">
					{{each subjectdata as sub}}
					<option value="{{sub.id}}">{{sub.subjectName}}</option>
					{{/each}}
				</select>
				<input type="hidden" name="subjectName" value="{{each subjectdata as sub index}}{{if index == 0}}{{sub.subjectName}}{{/if}}{{/each}}" />
			</div>
			<label class="col-sm-2 control-label no-padding-right">所属部门：</label>
			<div class="col-sm-4">
				<select name="departmentId" class="col-sm-12">
					{{each groupdata as group}}
						<option value="{{group.id}}">{{group.name}}</option>
					{{/each}}
				</select>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>记账金额：</label>
			<div class="col-sm-3">
				<input type="text" name="incomeMoney" class="col-sm-12" maxlength="9"/>
			</div>
			<label class="col-sm-2 control-label no-padding-right">凭证编号：</label>
			<div class="col-sm-4">
				<input type="text" name="voucher" class="col-sm-12" maxlength="45"/>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>记账日期：</label>
			<div class="col-sm-3">
				<input type="text" name="billTime" class="col-sm-12 datepicker"  />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right">备注：</label>
			<div class="col-sm-9">
				<textarea class="form-control" name="remark" class="col-sm-12" maxlength="1000"></textarea>  
			</div>
		</div>
		
		<div class="form-group" style="text-align:center;">
			<button class="btn btn-xs btn-primary T-option T-close-payment">
	            <i class="ace-icon fa fa-times-circle"></i>关闭
	        </button>
	        <button class="btn btn-xs btn-primary T-option T-save-payment marginLeft-30">
	            <i class="ace-icon fa fa-check-circle"></i>保存
	        </button>
	    </div>
	</form>
</div>
