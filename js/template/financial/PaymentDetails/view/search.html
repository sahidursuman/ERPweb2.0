<form class="form-inline" role="form" onsubmit="return false">
    <div class="form-group">
        <label>记账日期：</label>
        <input type="text" class="form-control datepicker T-search-start-time" value="{{searchParam.startTime}}" style="width: 80px;">
        <label>&nbsp;至&nbsp;</label>
        <input type="text" class="form-control datepicker T-search-end-time" value="{{searchParam.endTime}}" style="width: 80px;">
    </div>
    <div class="form-group marginLeft-30">
        <label class="label-inline-60">业务类别：</label>
        <select name="fin-type" id="fin-type">
            <option value="">全部</option>
            <option value="0">收入</option>
            <option value="1">支出</option>
            <option value="2">转账</option>
        </select>
    </div> 
    <div class="form-group marginLeft-30">
        <label>对方单位：</label>
        <input type="text" class="form-control T-resourceName" name="resourceName" value="{{searchParam.resourceName}}" placeholder="对方单位" style="width: 100px;">
    </div>
    <div class="form-group marginLeft-30">
        <label>主营业务收支类别：</label>
        <select class="form-control T-search-category" style="width: 100px;">
            <option value="">全部</option>
            {{each receivableTypes as rs}}
            <option value="{{rs.id}}">{{rs.name}}</option>
            {{/each}}                                                   
        </select>
    </div>
    
    <div class="form-group marginLeft-30">
        <button class="btn-sm search-btn T-btn-search">
            <i class="ace-icon fa fa-search"></i> 搜索 
        </button>
    </div>
    <div class="form-group marginLeft-30">
        <button class="btn btn-sm btn-success T-btn-add">
            <i class="ace-icon fa fa-plus"></i> 新增
        </button>
    </div>
</form>
<form class="form-inline" role="form" onsubmit="return false">
    <div class="form-group">
        <label>会计科目：</label>
        <select class="form-control T-search-category" style="width:88px">
            <option value="">全部</option>
        </select>
    </div>
    <div class="form-group marginLeft-30">
        <label>凭证编号：</label>
        <input type="text" class="form-control T-resourceName" name="resourceName" value="{{searchParam.resourceName}}" placeholder="凭证编号" style="width: 150px;">
    </div>
    <div class="form-group marginLeft-30">
        <label>支付方式：</label>
        <select class="form-control T-search-payment" style="width: 100px;">
            <option value="">全部</option>
            {{each payTypeList as rs index}}
            <option value="{{index}}">{{rs}}</option>
            {{/each}}
        </select>
    </div>
    <div class="form-group marginLeft-30">
        <label>银行账号：</label>
        <input type="text" class="form-control T-resourceName" name="resourceName" value="{{searchParam.resourceName}}" style="width: 150px;">
    </div>
    <div class="form-group marginLeft-30">
        <label>收款合计：</label>
        <label class="T-incomeMoney">{{total.incomeMoney}}</label>
    </div>
    <div class="form-group marginLeft-30">
        <label>付款合计：</label>
        <label class="T-payMoney">{{total.payMoney}}</label>
    </div>
</form>
