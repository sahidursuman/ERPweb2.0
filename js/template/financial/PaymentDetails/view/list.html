<div class="row T-search-area">
    <form class="form-inline" role="form" onsubmit="return false">
        <div class="form-group">
            <label>对方单位：</label>
            <input type="text" class="form-control T-search-unit" style="width: 220px;" value="">
        </div>
        <div class="form-group marginLeft-30">
            <label>收支类别：</label>
            <select class="form-control T-search-category" style="width: 120px;">
                <option value="">全部</option>
            </select>
        </div>
        <div class="form-group marginLeft-30">
            <label>收支大类：</label>
            <select class="form-control T-search-type" style="width: 120px;">
                <option value="">全部</option>
            </select>
        </div>
        <div class="form-group marginLeft-30">
            <label>开始日期</label>
            <input type="text" class="form-control datepicker T-search-start-time" value="{{searchParam.startTime}}" style="width: 100px;text-align: center;">
        </div>
        <div class="form-group marginLeft-30">
            <label>结束日期</label>
            <input type="text" class="form-control datepicker T-search-end-time" value="{{searchParam.endTime}}" style="width: 100px;text-align: center;">
        </div>
        <div class="form-group marginLeft-30">
            <button class="btn-sm search-btn T-btn-search">
                <i class="ace-icon fa fa-search"></i> 搜索 
            </button>
        </div>
    </form>
    <form class="form-inline" role="form" onsubmit="return false">
        <div class="form-group">
            <label>费用类别：</label>
            <select class="form-control T-search-cost" style="width: 220px;">
                <option value="">全部</option>
            </select>
        </div>
        <div class="form-group marginLeft-30">
            <label>发生业务：</label>
            <select class="form-control T-search-business" style="width: 120px;">
                <option value="">全部</option>
            </select>
        </div>
        <div class="form-group marginLeft-30">
            <label>支付方式：</label>
            <select class="form-control T-search-payment" style="width: 120px;">
                <option value="">全部</option>
            </select>
        </div>
        <div class="form-group marginLeft-30">
            <label>收款合计：</label>
            <label class="T-incomeMoney">{{total.incomeMoney}}</label>
        </div>
        <div class="form-group marginLeft-30">
            <label>付款合计：</label>
            <label class="T-payMoney">{{total.payMoney}}</label>
        </div>
    </form>
</div>
<div class="row">
    <table class="table table-striped table-bordered table-hover T-showHighLight">
        <thead>
            <tr class="bg-blur">
                <th>对方单位</th>
                <th>收付类别</th>
                <th>收支大类</th>
                <th>费用类别</th>
                <th>发生业务</th>
                <th>支付方式</th>
                <th>收款</th>
                <th>付款</th>
                <th>备注</th>
                <th>创建时间</th>
            </tr>
        </thead>
        <tbody class="T-list">
        
        </tbody>
    </table>
    <div class="row pageMode">
        <div class="col-xs-6">
            <small class="T-sumItem">没有查询到相关记录</small>
        </div>
        <div class="col-xs-6">
            <div class="dataTables_paginate paging_simple_numbers T-pagenation">
            </div>
        </div>
    </div>
</div>
