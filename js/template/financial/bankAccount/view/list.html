<div class="T-search-area search-area guideAdd">
    <label class="control-label">期初余额合计: {{beginningBalance}}</label>
    <label class="control-label marginLeft-30">收入合计{{incomeMoney}}</label>
    <label class="control-label marginLeft-30">支出合计{{payMoney}}</label>
</div>
<div class="row guideList guideAdd">
	<div class="col-xs-12">
		<table class="table table-striped table-bordered table-hover T-showHighLight table-fixed">
            <colgroup>
            	<col style="width:20%;"></col>
            	<col style="width:10%;"></col>
            	<col style="width:8%;"></col>
            	<col style="width:8%;"></col>
            	<col style="width:8%;"></col>
            	<col style="width:8%;"></col>
            	<col style="width:8%;"></col>
            	<col style="width:8%;"></col>
            	<col style="width:12%;"></col>
            </colgroup>
			<thead>
				<tr class="bg-blur guideListSmall">
					<th>银行账号</th>
					<th>开户银行</th>
					<th>开户户名</th>
					<th>期初日期</th>
					<th>期初余额</th>
					<th>收入</th>
					<th>支出</th>
					<th>结余</th>
					<th>明细</th>
				</tr>
			</thead>
			<tbody class="T-bankAcc-list">
				{{each newBankAccountList as rs}}
					<tr bankid="{{rs.id}}" banknum="{{rs.bankAccountNumber}}">
						<td>{{rs.bankAccountNumber}}</td>
						<td>
							{{rs.openingBank}}
						</td>
						<td>{{rs.accountName}}</td>
						<td>{{rs.beginningTime | dateFormat: 'yyyy-MM-dd'}}</td>
						<td class="">{{rs.beginningBalance}}</td>
						<td>{{rs.incomeMoney}}</td>
						<td>{{rs.payMoney}}</td>
						<td>{{rs.balance}}</td>
						<td>
							<div class="hidden-sm hidden-xs btn-group">
								<a class="T-action T-view cursor">
									查看
								</a>
							</div>
						</td>
					</tr> 
				{{/each}}
			</tbody>
		</table>
		<div class="row pageMode">
			<div class="col-xs-4">
				<small class="recordSize"></small>
			</div>
			<div class="col-xs-8">
				<div class="dataTables_paginate paging_simple_numbers T-pagenation">
				</div>
			</div>
		</div>
	</div>
</div>
