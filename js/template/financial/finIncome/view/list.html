<div class="row T-search-area">
    <form class="form-inline" role="form" onsubmit="return false">
        <div class="form-group">
            <label>业务类别：</label>
            <select name="T-business-type" class="T-business-type">
                <option value="0">客户</option>
                <option value="1">内转</option>
                <option value="2">购物</option>
                <option value="3">代订</option>
            </select>
        </div>
        <div class="form-group marginLeft-30">
            <label>对方单位：</label>
            <input type="text" class="form-control T-org-name" style="width: 180px;"  maxlength="100">
        </div>
        <div class="form-group input-daterange marginLeft-30">
            <label>账期：</label>
            <input type="text" class="form-control T-datepicker T-start" value="{{startDate}}">
            <label>&nbsp;至&nbsp;</label>
            <input type="text" class="form-control T-datepicker T-end" value="{{endDate}}">
        </div>
        <div class="form-group marginLeft-30">
            <button class="btn-sm search-btn T-btn-search">
                <i class="ace-icon fa fa-search"></i> 搜索 
            </button>
        </div>
    </form>
</div>
<div class="form-inline T-sum-area" style="margin-left:-40px">
    <div class="form-group marginLeft-30">
        <label class="control-label">应收金额合计：</label>
        <label class="control-label F-float F-money T-sumStMoney"></label>
    </div>
    <div class="form-group marginLeft-30">
        <label class="control-label">已收金额合计：</label>
        <label class="control-label F-float F-money T-sumReceiveMoney"></label>
    </div>
    <div class="form-group marginLeft-30">
        <label class="control-label">未收金额合计：</label>
        <label class="control-label F-float F-money T-sumUnReceivedMoney"></label>
    </div>
</div>
<div class="row">
    <table class="table table-striped table-bordered table-hover T-showHighLight">
        <thead>
            <tr class="bg-blur">
                <th>对方单位</th>
                <th>应收金额</th>
                <th>已收金额</th>
                <th>未收金额</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody class="T-list">        
        </tbody>
    </table>
    <div class="row pageMode">
        <div class="col-xs-6">
            <small class="T-sumItem">没有查询到相关记录</small>
        </div>
        <div class="col-xs-6">
            <div class="dataTables_paginate paging_simple_numbers T-pagenation">
            </div>
        </div>
    </div>
</div>
