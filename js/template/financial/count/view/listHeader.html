<div class="financialCount  globalAdd" >
	<div class="border row" style="padding: 0 20px;">
	    <div class="form-inline T-search-area" style="padding-top:10px;">
        	<div class="form-group">
	           <label class="control-label pull-left"><span>团号：</span></label>
	           <input type="text" value="{{searchParam.tripNumber}}" name ="chooseTripNumber" class="T-tripNumber" placeholder="请输入团号团号" />
            </div>
            <div class="form-group mar-l-10">
            <label class="control-label"><span>线路产品：</span></label>
	            <input type="text" value="{{searchParam.lineProductName}}" name="chooseLineProductName"  placeholder="全部线路产品" />
	            <input type="hidden" value="{{searchParam.lineProductId}}" name="lineProductId" />
			</div>
			<div class="form-group mar-l-10">
			<label class="control-label"><span>导游：</span></label>
	            <input type="text" value="{{searchParam.guideName}}" name="chooseGuideRealName" placeholder="全部的导游" />
	            <input type="hidden" value="{{searchParam.guideId}}" name="guideId" />
			</div>
			<div class="form-group mar-l-10"> 
				<label class="control-label"><span>开始日期：</span></label>
            	<input type="text" value="{{searchParam.startTime}}" name="startTime" class=" datepicker" style="width:100px;" placeholder="开始日期" />
            </div>
			<div class="form-group mar-l-10"> 
				<label class="control-label"><span>结束日期：</span></label>
            	<input type="text" value="{{searchParam.endTime}}" name="endTime" class=" datepicker" style="width:100px;" placeholder="结束日期" />
            </div>
            <div class="form-group btn-status btn-group">
         		<label class="text-right control-label no-padding-right" style="margin-left:10px;">状态:</label> 
				<button data-value="{{searchParam.billStatus}}" data-toggle="dropdown" class="T-select-status btn-sm dropdown-toggle block-up" aria-expanded="false">
					<span>
						{{if searchParam.billStatus == '-1'}}
							待报账
						{{else if searchParam.billStatus == '0'}}
							待审核
						{{else if searchParam.billStatus == '1'}}
							计调已审
						{{else if searchParam.billStatus == '2'}}
							财务已审
						{{else}}
							全部
						{{/if}}				
					</span>
					<i class="ace-icon fa fa-angle-down icon-on-right"></i>
				</button>
				<ul class="dropdown-menu T-sleect-ul" style="margin-left:40px;">
					<li><a data-value="" href="javascript:void(0)">全部</a></li>
					<li><a data-value="-1" href="javascript:void(0)">待报账</a></li>
					<li><a data-value="0" href="javascript:void(0)">待审核</a></li>
					<li><a data-value="1" href="javascript:void(0)">计调已审</a></li>
					<li><a data-value="2" href="javascript:void(0)">财务已审</a></li>
				</ul>
			</div>
			<div class="form-group mar-l-10">
		        <button class=" btn-sm  T-search search-btn" >
					<i class="ace-icon fa fa-search"></i>
					搜索
				</button>
			</div>
       	</div>
       	<div class="form-group">
            <label class="control-label">收入: {{financialTripPlan.getAllMoney}}</label>
            <label class="control-label marginLeft-30">成本：{{financialTripPlan.payAllMoney}}</label>
            <label class="control-label marginLeft-30">毛利：{{financialTripPlan.grossProfitMoney}}</label>
            <label class="control-label marginLeft-30">人均毛利：{{financialTripPlan.perGrossProfitMoney}}</label>
            <label class="control-label marginLeft-30">人数：{{financialTripPlan.adultCount}}大{{financialTripPlan.childCount}}小</label>
            <label class="control-label marginLeft-30">团数：{{financialTripPlan.tripNumber}}</label>
        </div>
	</div>
	<div class="T-counterList col-sm-12"></div>
</div>
