<div class="financialCountViewLog" >
    <div class="ticketList">
        <div class="col-xs-12">
            <table class="table table-striped table-bordered table-hover" style="margin-top: 20px">
                <thead>
                <tr>
                	<th class="th-border">序号</th>
                    <th class="th-border">操作时间</th>
                   	<th class="th-border">操作人</th>
                   	<th class="th-border">操作类型</th>
                   	<th class="th-border">操作详情</th>
                </tr>
                </thead>
                <tbody>
                {{each financialTripPlanLogList as log index}}
                <tr>
                	<td>{{index+1}}</td>
                	<td>{{log.operationTime}}</td>
                	<td>{{if !!log.user}}{{log.user.userName}}({{log.user.realName}}){{else}} -- {{/if}}</td>
                	<td>{{log.type | getLogTypeText}}</td>
                	<td>{{log.operateJson.info.message}}<span json="{{log.json}}"></span></td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</div>
