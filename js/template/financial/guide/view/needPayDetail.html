<div class="row" style="margin: 0; padding: 10px 10px 0;">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <td>应付类别</td>
                <td>发生业务</td>
                <td>金额</td>
                <td>备注</td>
                <td>操作人</td>
                <td>操作时间</td>
            </tr>
        </thead>
        <tbody>
            {{each checkRecordList as item}}
            <tr>
                <td>{{item.receivableType}}</td>
                <td>{{item.businessType}}</td>
                <td>{{item.payDifferenceMoney}}</td>
                <td>{{item.remark}}</td>
                <td>{{item.checkRealname}}</td>
                <td>{{item.checkTime}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>
