<div class="T-payment-container">
	<form class="form-inline" role="form" onsubmit="return false" style="font-size:14px;margin:20px 0px;">
		{{if type != 0}}
		<div class="form-group col-sm-12">
			<label class="col-sm-6">支付单号：{{orderNumber}}</label>
			<label class="col-sm-6">创建时间：{{createTime | dateFormat:"yyyy-MM-dd hh:mm:ss"}}</label>
		</div>
		{{/if}}
		<div class="form-group col-sm-12" style="font-size:16px;color:#333;font-weight:bold;">
			<label class="col-sm-6" style="font-size:16px;color:#333;font-weight:bold;">付款金额：{{if type == 0}}{{args.payMoney}}{{else}}{{payMoney}}{{/if}}
				{{if type != 0}}<a style="margin-left:30px;" class="T-option T-detail">明细</a>{{/if}}
			</label>
			<label class="col-sm-6" style="font-size:16px;color:#333;font-weight:bold;">收款方：{{if type == 0}}{{args.resourceName}}{{else}}{{resourceName}}{{/if}}</label>
		</div>
		<div class="form-group col-sm-12">
			<div class="col-sm-6">
				<div>
					<input type="radio" name="payType" value="0" class="T-option T-payType T-hideGuide" />
					<img src="../../../../../images/underline.png" style="height:30px;">
				</div>
			</div>
			<div class="col-sm-6">
				<div>
					<input type="radio" name="payType" value="1" class="T-option T-payType T-showGuide" />
					<img src="../../../../../images/alipay.png" style="height:30px;">
				</div>
			</div>
		</div>
		<div class="T-guideInfo hide form-group col-sm-11" style="margin-left:12px;">
			<div class="col-sm-11 border" style="border-bottom:none;">
				<div class="col-sm-7">
					<img src="{{if type == 0 || guideInfo.photo == "" || guideInfo.photo == null}}../../../../../images/logo_24x24.png{{else}}{{guideInfo.photo}}{{/if}}" class="T-guideImg border" style="width:50px;height:50px;">
					<label style="line-height:50px;" class="T-guideName">{{if type == 1 || type == 2}}{{guideInfo.name}}{{/if}}</label>
				</div>
			</div>
			<div class="col-sm-11 border" style="border-top:none;">
				<label class="col-sm-7">导游证号：<span class="T-guideNumber">{{if type == 1 || type == 2}}{{guideInfo.guideCardNumber}}{{/if}}</span></label>
				<label class="col-sm-4">联系电话：<span class="T-guideMobile">{{if type == 1 || type == 2}}{{guideInfo.mobileNumber}}{{/if}}</span></label>
			</div>
		</div>
	</form>
	<form class="form-horizontal col-sm-12" role="form" onsubmit="return false" style="margin:0;">
		<div class="form-group col-sm-11" style="margin:0;">
			<label class="col-sm-7"> </label>
			<button class="btn btn-xs btn-primary T-option T-toPay" style="margin:0;padding:0px 10px"> 确定 </button>
		</div>
    </form>
</div>
