<div class="row check globalAdd">
    <!-- <div class="clearfix border col-sm-12"> -->
    <div>
        <div class="T-search-area">
            <form class="form-inline" role="form" onsubmit="return false">
                <div class="form-group">
                    <label>导游：</label>
                    <span class="T-guideName">{{guideName}}</span>
                </div>
                <div class="form-group input-daterange marginLeft-30">
                    <label>账期：</label>
                    <input type="text" class="form-control datepicker T-search-start-date" style="width:100px;" value="{{startDate}}">
                    <label>&nbsp;至&nbsp;</label>
                    <input type="text" class="form-control datepicker T-search-end-date" style="width:100px;" value="{{endDate}}">
                </div>
                <div class="form-group marginLeft-30">
                    <label>团号：</label>
                    <input type="text" class="form-control T-tripPlanNumber" style="width: 160px;" value="{{tripPlanNumber}}" maxlength="20">
                </div>
                <div class="form-group marginLeft-30">
                    <label>线路产品：</label>
                    <input type="text" class="form-control T-lineProductName" style="width: 200px;" data-id="{{lineProductId}}" value="{{lineProductName}}" maxlength="100">
                </div>
                <div class="form-group marginLeft-30">
                    <button class="btn-sm search-btn T-btn-search">
                        <i class="ace-icon fa fa-search"></i> 搜索
                    </button>
                </div>
            </form>
        </div>
        <form class="form-horizontal T-auto-fill-area" role="form" onsubmit="return false">
            <div class="form-group col-sm-12">
                <label class=" control-label">账面应付合计：{{sumData.sumZhangmiantuibu}}</label>
                <label class=" control-label marginLeft-30">结算金额合计：<span class="T-stMoney">{{sumData.sumSettlementMoney}}</span></label>
                <label class=" control-label marginLeft-30">已付金额合计：{{sumData.sumPayedMoney}}</label>
                <label class=" control-label marginLeft-30">未付金额合计：<span class="T-unpayMoney-temp">{{sumData.sumUnPayedMoney}}</span></label>
                <label class=" control-label marginLeft-30">未付金额合计(已对账)：<span class="T-unpayMoney">{{sumData.sumConfirmedUnPayedMoney}}</span></label>
            </div>
            <div class="form-group col-sm-12">
                <label class=" control-label">本次付款金额合计：<input type="text" name="sumPayMoney" class="T-sumPayMoney money" {{if isOuter}} disabled="disabled"{{/if}}></label>
                <label class=" control-label marginLeft-30">付款方式：
                    <select name="sumPayType" class="T-sumPayType">
                        <option value="0">现金</option>
                        <option value="1">银行转账</option>
                        <option value="2">网上支付</option>
                        <option value="3">支票</option>
                        <option value="4">其它</option>
                    </select>
                </label>
                <label class=" control-label marginLeft-30">备注：<input type="text" name="remark" class="T-remark"></label>
                {{if !isOuter}}
                <button class="btn btn-xs btn-primary T-btn-autofill marginLeft-30">
                    <i class="ace-icon fa fa-check-circle"></i> 自动下账
                </button>
                {{/if}}                
            </div>
        </form>
    </div>
    <div class="clearfix"></div>
    <table class="table table-striped table-bordered table-hover" style="margin-top: 30px">
        <thead>
            <tr>
                <th class="th-border">团号</th>
                <th class="th-border">线路</th>
                <th class="th-border">完团日期（账期）</th>
                <th class="th-border">预支款</th>
                <th class="th-border">现收</th>
                <th class="th-border">现付</th>
                <th class="th-border">导服费</th>
                <th class="th-border">管理费</th>
                <th class="th-border">购物导拥</th>
                <th class="th-border">自费导拥</th>
                <th class="th-border">导游收入</th>
                <th class="th-border">账面退补</th>
                <th class="th-border">结算金额</th>
                <th class="th-border">已付金额</th>
                <th class="th-border">未付金额</th>
                <th class="th-border">本次付款</th>
                <th class="th-border col-sm-1">备注</th>
                <th class="th-border col-sm-1">对账时间</th>
                <th class="th-border">对账人</th>
                <th class="th-border" style="min-width: 105px;">对账状态</th>
            </tr>
        </thead>
        <tbody class="T-checkList T-clearList" data-right="1200005">            
        </tbody>
    </table>
    <div class="clearfix"></div>
    <div class="row pageMode">
        <div class="col-xs-4">
            <small class="T-sumItem">没有查询到相关记录</small>
        </div>
        <div class="col-xs-8">
            <div class="dataTables_paginate paging_simple_numbers T-pagenation">
            </div>
        </div>

    </div>
    <form class="form-horizontal" role="form" onsubmit="return false">
        <div class="form-group" style="text-align: center;">
            <button class="btn btn-xs btn-primary T-btn-close">
                <i class="ace-icon fa fa-times-circle"></i> 关闭
            </button>
            <button class="btn btn-xs btn-primary R-right T-btn-save" style="margin-left:20px" data-id={{id}} data-type="{{type}}" data-name="{{guideName}}" data-right="1200003">
                <i class="ace-icon fa fa-check-circle"></i> 确认付款
            </button>
        </div>
    </form>
</div>
