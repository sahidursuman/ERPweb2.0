<form class="form-horizontal T-lookDetail col-sm-12 margin-top" role="form"  onsubmit="return false">
<table class="table table-striped table-bordered table-hover col-sm-11">
	<thead>
		<tr>
			<th>付款类别</th>
			<th>发生业务</th>
			<th>付款方</th>
			<th>金额</th>
			<th>付款方式</th>
			<th>备注</th>
			<th>操作人</th>
			<th>操作时间</th>
		</tr>
	</thead>
	<tbody>
		{{each paymentDetailsList as item}}
		<tr>
			<td>{{item.receivableType}}</td>
			<td>{{item.businessType}}</td>
			<td>{{item.payParty}}</td>
			<td>{{item.payDifferenceMoney}}</td>
			<td>{{item.payType | getPayTypeText}}</td>
			<td>{{item.remark}}</td> 
			<td>{{item.checkRealname}}</td>
			<td>{{item.checkTime}}</td>
		</tr>
		{{/each}}
	</tbody>
</table>
</form>
