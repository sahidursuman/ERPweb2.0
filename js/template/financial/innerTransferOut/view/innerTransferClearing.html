<div class="row innerTransferChecking globalAdd">
    <div>
        <div class="T-search" >
              <form class="form-horizontal" role="form" onsubmit="return false">
                <div class="form-group "> 
                    <label  class="control-label pull-left" style="margin:8px 0px 0px 15px;">部门:</label>
                    <span>{{searchParam.toBusinessGroupName}}</span>
                    <input type="hidden" value="{{searchParam.toBusinessGroupId}}" name="toBusinessGroupId">
                    <input type="hidden" value="{{searchParam.toBusinessGroupName}}" name="toBusinessGroupName"> 
                    <label class="control-label" style="margin-left:30px;">账期:
                      <input type="text" style="width:100px;" class="date-picker" name="startDate" value="{{searchParam.startDate}}"/>
                      <span>至</span>
                      <input type="text" style="width:100px;" class="date-picker" name="endDate" value="{{searchParam.endDate}}"/>
                    </label>
                    <label class="control-label" style="margin-left:30px;">线路名称:
                      <input type="text" name="lineProductName" value="{{searchParam.lineProductName}}"/>
                      <input type="hidden" name="lineProductId" value="{{searchParam.lineProductId}}" />
                    </label>
                    <label class="control-label" style="margin-left:30px;">录入人:
                      
                        <select name="operater" style="margin-top:5px;">
                        <option value="">&nbsp;全部&nbsp;</option>
                        {{each operateTransUserList as operater}}
                            <option value="{{operater.id}}" {{if searchParam.operateUserId == operater.id}}selected="selected"{{/if}}>{{operater.realname}}</option>
                        {{/each}} 
                        </select>
                      
                    </label>
                    <button class="marginLeft-30 btn-sm search-btn T-checking-search" >
                         <i class="ace-icon fa fa-search"></i>
                             搜索
                    </button>
                    <!-- <button type="button" class="btn btn-sm marginLeft-30 btn-primary btn-success btn-transferExport">
                        <span>导出报表</span>
                        <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
                    </button> -->
                </div>
              </form>
          </div>
          <form class="form-horizontal" role="form" onsubmit="return false">
            <div class="form-group ">
                <label class=" control-label pull-left" style="margin-left: 15px">总人数:{{sumData.sumTransCount}}<label>
                <label class=" control-label " style="margin-left:30px;">内转转出金额合计:{{sumData.sumTransNeedPayMoney}}</label>
                <label class=" control-label " style="margin-left:30px;">已付金额合计:{{sumData.sumPayedMoney}}</label>
                <label class=" control-label " style="margin-left:30px;">扣款金额合计:{{sumData.sumPunishMoney}}</label>
                <label class=" control-label " style="margin-left:30px;">结算接合计:{{sumData.sumSettlementMoney}}</label>
                <label class=" control-label " style="margin-left:30px;">未付金额合计:{{sumData.sumUnPayedMoney}}</label>
                <label class=" control-label " style="margin-left:30px;">本次付款金额：<input type="text" name="sumPayMoney" 
                {{if showBtnFlag == true}}readonly="true"{{/if}}/></label>
                <label class=" control-label " style="margin-left:30px;">付款方式：
                    <select name="sumPayType">
                        <option value="0">现金</option>
                        <option value="1">银行转账</option>
                        <option value="2">网上支付</option>
                        <option value="3">支票</option>
                        <option value="4">其他</option>
                    </select>
                </label>
                <label class=" control-label " style="margin-left:30px;">备注：<input type="text" name="sumRemark"/></label>
                {{if !showBtnFlag}}
                  <label class=" control-label " style="margin-left:30px;">
                      <button class="btn btn-xs btn-primary T-btn-autofill marginLeft-30">
                        <i class="ace-icon fa fa-check-circle"></i>自动下账
                      </button>
                  </label>
                {{/if}}
            </div>
        </form>
    </div>
    <div class="clearfix"></div>
        <table class="table table-striped table-bordered table-hover all" style="margin-top: 30px">
            <thead>
            <tr>
             <th class="th-border">线路产品</th>
             <th class="th-border">出游日期</th>
             <th class="th-border">联系人</th>
             <th class="th-border">人数</th>
             <th class="th-border">操作人</th>
             <th class="th-border">操作时间</th>
             <th class="th-border">内转转出</th>
             <th class="th-border">明细</th>
             <th class="th-border">已付金额</th>
             <th class="th-border">返款金额</th>
             <th class="th-border">结算金额</th>
             <th class="th-border">未付金额</th>
             <th class="th-border">本次付款金额</th>
             <th class="th-border">备注</th>
             <th class="th-border">对账时间</th>
             <th class="th-border">对账人</th>
             <th class="th-border">对账</th>  
            </tr class="th-border">
            </thead>   
            <tbody class="T-clearList" data-right="1370005">
            
            </tbody>
        </table>
        <div class="clearfix"></div>
        <div class="row pageMode">
            <div class="col-xs-6">
                <small>共计<span class="T-recordSize"></span>条记录</small>
            </div>
            <div class="col-xs-6">
                <div class="dataTables_paginate paging_simple_numbers T-pagenation">
                </div>
            </div>
        </div>
        <form class="form-horizontal" role="form" onsubmit="return false">
            <div class="form-group" style="text-align: center;">
                <button class="btn btn-xs btn-primary btn-createTripPlan T-close">
                    <i class="ace-icon fa fa-times-circle"></i>
                    关闭
                </button>
                <button class="btn btn-xs btn-primary T-payMoney">
                    <i class="ace-icon fa fa-check-circle"></i>
                     确认付款
                </button>
            </div>
        </form>
</div>
