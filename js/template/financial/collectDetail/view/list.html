<div class="row resource_hotel" >
    <div class="col-sm-12 border">
        <form class="form-horizontal" role="form" onsubmit="return false">
            <div class="search-area  editable  editable-click" style="margin-top: 10px">
                <div class="form-group">
                <label class="control-label pull-left" style="margin-left: 20px">类型：</label>
                <select class="col-sm-2">
                    <option>2015</option>
                    <option>2014</option>
                </select>

                <label class="control-label pull-left" style="margin-left: 20px">开始日期：</label>
                <select class="col-sm-1">
                    <option>2015</option>
                    <option>2014</option>
                </select>
                <label class="control-label pull-left" style="margin-left: 30px">结束日期：</label>
                <select class="col-sm-1">
                    <option>5月</option>
                    <option>4月</option>
                </select>
                <button class="btn-sm  btn-arrangeTourist-search search-btn btn-height" style="margin-left:60px">
                    <i class="ace-icon fa fa-search"></i>
                    搜索
                </button>
            </div>
                </div>
            <div class="form-group col-sm-12" >
                <label class="col-sm-2" >总收款：500</label>
                <label class="col-sm-2">总付款：500</label>
            </div>
        </form>
    </div>
    <div class="space-20"></div>
    <div class="row ticketList">
        <div class="col-xs-12" style="margin-top: 20px">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr class="bg-blur">
                  <td>借贷方</td>
                  <td>类型</td>
                  <td>收款</td>
                  <td>付款</td>
                  <td>创建时间</td>
                </tr>
                </thead>
                <tbody>
                {{each ticketList as ticket}}
                <tr class="ticket-{{ticket.id}}">
                    <td>222</td>
                    <td>222</td>
                    <td>222</td>
                    <td>酒店</td>
                    <td>景区</td>

                </tr>
                {{/each}}
                
                </tbody>
            </table>
            <div class="row pageMode">
                <div class="col-xs-6">
                    <div class="dataTables_info" id="dynamic-table_info" role="status" aria-live="polite">共计 {{recordSize}} 条记录</div>
                </div>
                <div class="col-xs-6">
                    <div class="dataTables_paginate paging_simple_numbers" id="dynamic-table_paginate">
                        <ul class="pagination">
                            <li class="paginate_button" aria-controls="dynamic-table" tabindex="0"><a class="first" href="javascript:void(0)">首页</a></li>
                            <li class="paginate_button" aria-controls="dynamic-table" tabindex="0"><a class="previous"href="javascript:void(0)">上一页</a></li>
                            <li class="paginate_button" aria-controls="dynamic-table" tabindex="0">
                                <a href="javascript:void(0)">
                                    {{if totalPage == 0}}
                                    0/0
                                    {{else}}
                                    {{pageNo+1}}/{{totalPage}}
                                    {{/if}}
                                </a>
                            </li>
                            <li class="paginate_button" aria-controls="dynamic-table" tabindex="0"><a class="next"  href="javascript:void(0)">下一页</a></li>
                            <li class="paginate_button" aria-controls="dynamic-table" tabindex="0"><a class="last" href="javascript:void(0)">尾页</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
