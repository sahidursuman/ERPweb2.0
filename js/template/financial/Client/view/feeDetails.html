<div class="row" style="margin: 0; padding: 10px 10px 0;">
	<table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>费用项</th>
                <th>数量</th>
                <th>单价</th>
                <th>单位</th>
                <th>金额</th>
                <th>说明</th>
            </tr>
        </thead>
        <tbody>
            {{each otherFee as of}}
                {{each of.otherFeeList as rs}}
                <tr><td>{{rs.name}}</td>
                    <td>{{rs.count}}</td>
                    <td><span class="F-float F-money">{{rs.price}}</span></td>
                    <td><span class="F-float F-count">{{rs.days}}</span></td>
                    <td><span class="F-float F-money">{{rs.count * rs.price*rs.days}}</span></td>
                    <td>{{rs.remark}}</td>
                </tr>
                {{/each}}
            {{/each}}
        </tbody>
    </table>
</div>
