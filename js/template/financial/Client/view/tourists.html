{{each memberList as member index}}
<tr>
    <td>{{index + 1}}</td>
    <td>{{member.name}}</td>
    <td>{{member.mobileNumber}}</td>
    <td>{{member.idCardType == 0? '身份证': (member.idCardType == 1? '护照': '其他')}}</td>
    <td>{{member.idCardNumber}}</td>
    <td>{{member.isContactUser?'是': '否'}}</td>
</tr>
{{/each}}
