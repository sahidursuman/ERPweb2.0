<div class="row" style="margin: 0; padding: 10px 10px 0;">
	<table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <td>应收类别</td>
                <td>发生业务</td>
                <td>金额</td>
                <td>备注</td>
                <td>操作人</td>
                <td>操作时间</td>
            </tr>
        </thead>
        <tbody>
            {{each customerAcountDetailList as item}}
            <tr>
                <td>item.resourceType</td>
                <td>item.businessType</td>
                <td>item.incomeMoney</td>
                <td>item.remark</td>
                <td>item.creatorName</td>
                <td>item.createTime</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>
