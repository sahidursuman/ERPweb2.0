<div class="row" style="margin: 0; padding: 10px 10px 0;">
	<table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>收款类别</th>
                <th>发生业务</th>
                <th>收款方</th>
                <th>金额</th>
                <th>收款方式</th>
                <th>备注</th>
                <th>操作人</th>
                <th>操作时间</th>
            </tr>
        </thead>
        <tbody>
            {{each shopAccountDetailList as item}}
            <tr>
                <td>{{item.resourceType}}</td>
                <td>{{item.businessType}}</td>
                <td>{{item.incomeOrPayParty}}</td>
                <td><span class="F-float F-money">{{item.incomeMoney}}</span></td>
                <td>{{item.payType | getPayTypeText}}</td>
                <td>{{item.remark}}</td>
                <td>{{item.creatorName}}</td>
                <td>{{item.createTime}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>
