<div class="col-xs-12 T-bankAcc-container">
	<form class="form-horizontal T-mainForm" role="form" style="margin-top:10px" onsubmit="return false">
		<div class="form-group guideInterval">
			<label class="col-sm-2 control-label no-padding-right">类型：</label>
			<div class="col-sm-3">
				<select class="col-sm-12 T-accountType" name="type">
					<option value="0">现金账户</option>
					<option value="1">银行账户</option>
				</select>
			</div>
			<label class="col-sm-2 control-label no-padding-right">是否启用：</label>
			<div class="col-sm-3 checkbox" style="margin-left:-10px;margin-top: -6px">
				<label>
					<input checked="checked" type="checkbox" class="ace T-checkStatus" value="1" />
					<span class="lbl">
						启用
					</span>
				</label> 
			</div>
		</div>
		<div class="form-group guideInterval">
			<label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>账户名称：</label>
			<div class="col-sm-3">
				<input type="text" name="aliasName" class="col-sm-12"  maxlength="32"/>
			</div>
			<div class="T-cashHidden">
				<label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>银行账号：</label>
				<div class="col-sm-3">
					<input type="text" name="bankNumber" class="col-sm-12"  maxlength="32"/>
				</div>
			</div>
		</div>
		<div class="form-group guideInterval">
			<label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>期初余额：</label>
			<div class="col-sm-3">
				<input type="text" name="balanceMoney" class="col-sm-12" maxlength="9" />
			</div>
			<div class="T-cashHidden">
				<label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>开户银行：</label>
				<div class="col-sm-3">
					<input type="text" name="bankName" class="col-sm-12" maxlength="32" />
				</div>
			</div>
		</div>
		<div class="form-group guideInterval">
			<label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>期初日期：</label>
			<div class="col-sm-3">
				<input type="text" name="startTime" class="col-sm-12 datepicker" style="width: 175px;" />
			</div>
			<div class="T-cashHidden">
				<label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>开户户名：</label>
				<div class="col-sm-3">
					<input type="text" name="accountName" class="col-sm-12" maxlength="20" />
				</div>
			</div>
		</div>
		<div class="form-group guideInterval">
			<label class="col-sm-2 control-label no-padding-right">备注：</label>
			<div class="col-sm-8">
				<textarea class="form-control" name="remark" class="col-sm-12" maxlength="500"></textarea> 
			</div>
		</div>
		<div class="space-10"></div>
		<div style="text-align: center;">
	        <button class="btn btn-xs btn-primary T-btn-close">
	            <i class="ace-icon fa fa-times-circle"></i> 取消
	        </button>
	        <button class="btn btn-xs btn-primary btn-primary T-submit">
				<i class="ace-icon fa fa-check"></i>
				保存
			</button>
		</div>
	</form>
</div>
