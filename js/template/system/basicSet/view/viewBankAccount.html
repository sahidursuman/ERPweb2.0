	<form class="form-horizontal ticketMainForm" role="form" style="margin-top:10px" onsubmit="return false">
		<table class="whereQ" style="width: 96%">

			<tr>
				<td class="style-myself">银行账号&nbsp;&nbsp;</td>
				<td class="styleOne-self">{{bankAccount.bankAccountNumber}}</td>
				<td class="style-myself">是否启用&nbsp;&nbsp;</td>
				<td class="styleOne-self">{{if bankAccount.status == 1}}启用{{else}}停用{{/if}}</td>
			</tr>
			<tr>
				<td class="style-myself">开户银行&nbsp;&nbsp;</td>
				<td class="styleOne-self">{{bankAccount.openingBank}}</td>
				<td class="style-myself">期初余额&nbsp;&nbsp;</td>
				<td class="styleOne-self">{{bankAccount.beginningBalance}}</td>
			</tr>
			<tr>
				<td class="style-myself">开户户名&nbsp;&nbsp;</td>
				<td class="styleOne-self">{{bankAccount.accountName}}</td>
				<td class="style-myself">期初日期&nbsp;&nbsp;</td>
				<td class="styleOne-self">{{bankAccount.beginningTime | dateFormat: 'yyyy-MM-dd'}}</td>
			</tr>

			<tr>
				<td class="style-myself">备注&nbsp;&nbsp;</td>
				<td class="styleOne-self" colspan="3">{{bankAccount.remark}}</td>
			</tr>
		</table>
	</form>
