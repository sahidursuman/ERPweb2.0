<div class="col-xs-12">
	<form class="form-horizontal T-add-form" role="form" style="margin-top:20px" onsubmit="return false">
		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right"><span class="necessary">*</span>科目名称：</label>
			<div class="col-sm-8">
				<input type="text" name="subjectName" class="col-sm-12" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right"><span class="necessary">*</span>业务类别：</label>
			<div class="col-sm-8">
				<select name="selectType">
					<option value="0">收入</option>
					<option value="1">支出</option>
					<option value="2">转账</option>
				</select>
			</div>
		</div>
		<div class="space-10"></div>
		<button class="btn btn-xs btn-block btn-primary T-submit">
			<i class="ace-icon fa fa-check"></i>
			提交信息
		</button>
	</form>
</div>
