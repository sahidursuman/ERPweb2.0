<div class="col-xs-12">
	<form class="form-horizontal T-addGroup-form" role="form" style="margin-top:26px" onsubmit="return false">
		<input type="hidden" value="{{businessGroupId}}" id="businessGroupId" />
		<div class="form-group">
			<label class="col-sm-4 control-label no-padding-right"><span class="necessary">*</span>业务部门:</label>
			<div class="col-sm-6" style="line-height: 32px;">
			<select name="businessGroupId" class="col-sm-12">
				{{each businessList as business}}
					<option value="{{business.id}}">{{business.name}}</option>
				{{/each}}
			</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label no-padding-right"><span class="necessary">*</span>子部门名称:</label>
			<div class="col-sm-6">
				<input class="R-childGroupName" type="text" name="name" class="col-sm-12" />
			</div>
		</div>
		<div class="space-10"></div>
		<button class="btn btn-block btn-primary T-save-group">
			<i class="ace-icon fa fa-check"></i>
			提交信息
		</button>
	</form>
</div>
