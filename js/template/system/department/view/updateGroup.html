<div class="col-xs-12">
	<form class="form-horizontal groupMainForm" role="form" style="margin-top:50px" onsubmit="return false">
		<input type="hidden" value="{{businessGroup.id}}" id="businessGroupId" />
		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right"><span class="necessary">*</span>业务部门:</label>
			<div class="col-sm-5" style="line-height: 32px;">
				
				<label class="col-sm-4 control-label no-padding-right">{{businessGroup.name}}</label>
				<input name="businessGroupId" type="hidden" value="{{businessGroup.id}}" />
				
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right"><span class="necessary">*</span>子部门名称:</label>
			<div class="col-sm-4">
				<input type="hidden" name="groupId" value="{{group.id}}" />
				<input type="text" name="name" class="col-sm-12" value="{{group.name}}" />
			</div>
		</div>
		<div class="space-10"></div>
		<button class="btn btn-block btn-primary btn-submit-group">
			<i class="ace-icon fa fa-check"></i>
			提交信息
		</button>
	</form>
</div>
