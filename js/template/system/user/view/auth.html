<div class="col-xs-12" id="userSetAuth">
	<div class="page-header" style="font-weight: bold;font-size:14px;">
		【当前用户：{{user.group.name}}&gt;{{user.realName}}】
	</div>
	<form class="form-horizontal userMainForm" role="form" style="margin-top:10px" onsubmit="return false">
		<input type="hidden" value="{{user.id}}" id="userId" />
		
		<div style="margin:10px 0px 20px 0px;display: none;"><button id="btn_groul_all">全选</button><button id="btn_groul_no" style="margin-left:10px;">全不选</button><button id="btn_groul_bak" style="margin-left:10px;">反选</button></div>
		<table class="table table-striped table-bordered table-hover" style="font-size:15px;">
			<thead>
				<th>功能模块</th>
				<th colspan="7">权限</th>
			</thead>
			<tbody>
				{{each menuList as menu}}
					{{if menu.pid == 0}}
						<tr>
							<td><div style="margin-left:-50px;"><input type="checkbox" name="pmodule{{menu.id}}" value="{{menu.id}}" class="pmodule ace" /><span class="lbl"></span>{{menu.name}}</div></td>
							<td colspan="3">操作权限</td>
							<td colspan="4">权限范围</td>
						</tr> 
						
						{{each menuList as menu2 index}}
							{{if index == 0}}
							<tr>
								<td><input style="display: none;" class="sAll" td="0" data-id="{{menu.id}}" type="button" value="全选" /></td>
								<td><input style="display: none;" class="sAll" td="1" data-id="{{menu.id}}" type="button" value="全选" /></td>
								<td><input style="display: none;" class="sAll" td="2" data-id="{{menu.id}}" type="button" value="全选" /></td>
								<td><input style="display: none;" class="sAll" td="3" data-id="{{menu.id}}" type="button" value="全选" /></td>
								<td><a style="font-size:12px;" href="javascript:;" class="sAll" td="4" data-id="{{menu.id}}">全选</a></td>
								<td><a style="font-size:12px;" href="javascript:;" class="sAll" td="5" data-id="{{menu.id}}">全选</a></td>
								<td><a style="font-size:12px;" href="javascript:;" class="sAll" td="6" data-id="{{menu.id}}">全选</a></td>
								<td><a style="font-size:12px;" href="javascript:;" class="sAll" td="7" data-id="{{menu.id}}">全选</a></td>
							</tr>
							{{/if}}
							{{if menu2.pid == menu.id}}
							<tr class="authId checkibox{{menu2.id}} pmodule{{menu.id}}" data-id="{{menu2.id}}">
								<td><input type="checkbox" class="ace" name="" value="{{menu2.id}}|s" class="smodule" /><span class="lbl"></span>{{menu2.name}}</td>
								<td><input type="checkbox" class="ace" name="" value="{{menu2.id}}|a" /><span class="lbl"></span>添加</td>
								<td><input type="checkbox" class="ace" name="" value="{{menu2.id}}|e" /><span class="lbl"></span>修改</td>
								<td><input type="checkbox" class="ace" name="" value="{{menu2.id}}|d" /><span class="lbl"></span>删除</td>
								<td><input type="radio" class="ace" name="auTy{{menu2.id}}" value="auTy1"><span class="lbl"></span>个人</td>
								<td><input type="radio" class="ace" name="auTy{{menu2.id}}" value="auTy2"><span class="lbl"></span>子部门</td>
								<td><input type="radio" class="ace" name="auTy{{menu2.id}}" value="auTy3"><span class="lbl"></span>业务部门</td>
								<td><input type="radio" class="ace" name="auTy{{menu2.id}}" value="auTy4"><span class="lbl"></span>公司</td>
							</tr>
							{{/if}}
						{{/each}}
					{{/if}}
				{{/each}}
			</tbody>
		</table>
		<div class="space-10"></div>
		<button class="btn btn-block btn-primary btn-submit-group" style="margin-bottom:10px;">
			<i class="ace-icon fa fa-check"></i>
			提交信息
		</button>
	</form>
</div>
