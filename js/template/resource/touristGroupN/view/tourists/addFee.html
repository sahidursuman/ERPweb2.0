<div class="container-fluid mar-t-20">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-new table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="th-border">费用项</th>
                        <th class="th-border">数量</th>
                        <th class="th-border">单价</th>
                        <th class="th-border">金额</th>
                        <th class="th-border">说明</th>
                    </tr>
                </thead>
                <tbody class="T-feeAdjustBody">
                    <tr>
                        <td>
                            <select name="type" class="col-sm-12">
                                {{#1 | getFeeItemType}}
                            </select>
                        </td>
                        <td><input type="text" class="col-xs-12 T-option F-float F-count" name="count"></td>
                        <td><input type="text" class="col-xs-12 T-option F-float F-money" name="price"></td>
                        <td><input type="text" class="col-xs-12 F-float F-money" name="money" readonly></td>
                        <td><input type="text" class="col-xs-12" name="remark"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-12 mar-t-20 mar-b-10 text-center">
            <button class="btn btn-sm btn-primary T-btn-save"> <i class="ace-icon fa fa-check"></i> 提交信息 </button>
        </div>
    </div>
</div>
