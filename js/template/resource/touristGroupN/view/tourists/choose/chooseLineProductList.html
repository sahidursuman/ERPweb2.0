{{each lineProductList as rs}}
<tr data-id="{{rs.id}}">
	<td name="lineProductName">{{rs.name}}</td>
	<td>{{rs.type}}</td>
	<td>{{rs.customerType | getCustomerType:true}}</td>
    <td name="days">{{rs.days}}</td>
    <td>{{if !!rs.businessGroup}}{{rs.businessGroup.name}} {{/if}}</td>
	<td>
        <a class="T-action T-chooseLineProduct cursor" name="chooseLineProduct" > <span>选择</span> </a>
	</td>
</tr>
{{/each}}
