<div class="container-fluid mar-t-20">
	<div class="row">
		<div class="col-xs-12">
			<div class="col-xs-10 T-action-plan">
				<label class="control-label" data-type="restaurant">
					<input type="checkbox" name="isRestaurantRequired" class="ace" {{if isRestaurantRequired}}checked{{/if}}>
					<span class="lbl"> 餐厅</span>
				</label>
				<label class="control-label" data-type="ticket">
					<input type="checkbox" name="isTicketRequired" class="ace" {{if isTicketRequired}}checked{{/if}}>
					<span class="lbl"> 票务</span>
				</label>
				<label class="control-label" data-type="other">
					<input type="checkbox" name="isOtherRequired" class="ace" {{if isOtherRequired}}checked{{/if}}>
					<span class="lbl"> 其它</span>
				</label>
			</div>
		</div>
		
		<div class="col-xs-12 mar-t-10">
			<div class="col-xs-1 text-right no-padding-right control-label"><span class="necessary">*</span>消费日期</div>
			<div class="col-xs-3">
				<input type="text" class="col-xs-12 datepicker" name="consumeTime" value="{{consumeTime}}">
			</div>
		</div>
		<div class="col-xs-12 mar-t-10 {{if isRestaurantRequired != 1}}hidden {{/if}}T-ask-restaurant">
			<div class="col-xs-1 text-right no-padding-right control-label">餐厅要求</div>
			<div class="col-xs-11">
				<input type="text" class="col-xs-12" name="restaurantRequired"{{if !!restaurantRequired}} value="{{restaurantRequired.requireContent}}" data-id="{{restaurantRequired.id}}"{{/if}}>
			</div>
		</div>
		<div class="col-xs-12 mar-t-10{{if isTicketRequired != 1}} hidden{{/if}} T-ask-ticket">
			<div class="col-xs-1 text-right no-padding-right control-label">票务要求</div>
			<div class="col-xs-11">
				<input type="text" class="col-xs-12" name="ticketRequired"{{if !!ticketRequired}} value="{{ticketRequired.requireContent}}" data-val="{{ticketRequired.id}}"{{/if}}>
			</div>
		</div>
		<div class="col-xs-12 mar-t-10 {{if isOtherRequired != 1}}hidden {{/if}}T-ask-other">
			<div class="col-xs-1 text-right no-padding-right control-label">其它要求</div>
			<div class="col-xs-11">
				<input type="text" class="col-xs-12" name="otherRequired"{{if !!otherRequired}} value="{{otherRequired.requireContent}}" data-val="{{otherRequired.id}}"{{/if}}>
			</div>
		</div>
		<div class="col-xs-12 mar-t-10">
			<div class="col-xs-1 text-right no-padding-right control-label">责任部门</div>
			<div class="col-xs-3">
				<input type="text" class="col-xs-12" name="dutyDepartmentName" value="{{dutyDepartmentName}}" data-id="{{dutyDepartmentId}}">
			</div>
			<div class="col-xs-1 text-right no-padding-right control-label">责任计调</div>
			<div class="col-xs-3">
				<input type="text" class="col-xs-12" name="dutyUserName" value="{{dutyUserName}}" data-id="{{dutyUserId}}">
			</div>
		</div>
		<div class="col-xs-12 mar-t-20">
			<div class="col-xs-2" style="padding-left: 20px;">
				<button class="btn btn-sm btn-success T-add-fee"> <i class="ace-icon fa fa-plus"></i> 新增费用项 </button>				
			</div>
			<div class="col-xs-8" style="padding-top: 4px;">
				<label class="control-label pull-left" style="width: 35px;">应付</label>
				<input type="text" readonly class="pull-left" name="needPayAllMoney" value="{{needPayAllMoney}}">
			</div>
		</div>
		<div class="col-xs-12 mar-t-20">
			<table class="table table-striped table-new table-bordered table-hover">
				<thead>
					<tr>
						<th>费用项</th>
						<th>数量</th>
						<th>单价</th>
						<th>金额</th>
						<th>说明</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody class="T-fee-list">
				{{if outFee && outFee.length > 0}}
					{{each outFee as rs}}
					<tr>
						<td><input type="text" class="col-xs-12" name="type" value="{{rs.type}}"></td>
						<td><input type="text" class="col-xs-12 T-option F-float F-count" name="count" value="{{rs.count}}"></td>
						<td><input type="text" class="col-xs-12 T-option F-float F-money" name="price" value="{{rs.price}}"></td>
						<td><input type="text" class="col-xs-12 F-float F-money" name="money" readonly value="{{rs.price*rs.count}}"></td>
						<td><input type="text" class="col-xs-12" name="remark" value="{{rs.remark}}"></td>
						<td><a class="cursor T-action T-delete">删除</a></td>
					</tr>
					{{/each}}
				{{/if}}
				</tbody>
			</table>
		</div>
		<div class="col-xs-12 mar-t-20 mar-b-10 text-center">
			<button class="btn btn-sm btn-primary otherButton T-btn-save" style="height: auto;"> <i class="ace-icon fa fa-check"></i> 保存 </button>
		</div>
	</div>
</div>
