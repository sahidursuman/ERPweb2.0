<div class="container-fluid mar-t-20">
	<div class="row">
		<div class="col-xs-12 mar-t-20">
			<label class="control-label" style="width: 35px;">应收</label><input type="text" readonly>
		</div>
		{{if type === 1}}
		<div class="col-xs-12 mar-t-20">
			<label class="control-label" style="width: 35px;"></label><button class="btn btn-sm btn-success T-add-fee"> <i class="ace-icon fa fa-plus"></i> 新增费用项 </button>
		</div>
		{{/if}}
		<div class="col-xs-12 mar-t-20">
			<table class="table table-striped table-new table-bordered table-hover">
				<thead>
					<tr>
						<th>费用项</th>
						<th>数量</th>
						<th>单价</th>
						<th>金额</th>
						<th>说明</th>
						{{if type === 1}}
						<th>操作</th>
						{{/if}}
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="text" class="col-xs-12"></td>
						<td><input type="text" class="col-xs-12"></td>
						<td><input type="text" class="col-xs-12"></td>
						<td><input type="text" class="col-xs-12" readonly></td>
						<td><input type="text" class="col-xs-12"></td>
						{{if type === 1}}
						<td><a class="cursor">删除</a></td>
						{{/if}}
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-xs-12 mar-t-20 mar-b-10 text-center">
			<button class="btn btn-sm btn-primary otherButton" style="height: auto;"> <i class="ace-icon fa fa-check"></i> 保存 </button>
		</div>
	</div>
</div>
