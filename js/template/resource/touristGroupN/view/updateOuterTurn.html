<div class="container-fluid mar-t-20">
	<div class="row">
		<div class="col-xs-12">
			<div class="col-xs-1 text-right no-padding-right control-label">线路名称</div>
			<div class="col-xs-3 control-label">{{if !!lineData}}{{lineData.lineProductName}}{{/if}}</div>
			<div class="col-xs-1 text-right no-padding-right control-label">天数</div>
			<div class="col-xs-1 control-label">{{if !!lineData}}{{lineData.days}}{{/if}}</div>
			<div class="col-xs-1 text-right no-padding-right control-label">出团日期</div>
			<div class="col-xs-3 control-label">{{if !!lineData}}{{lineData.startTime}}{{/if}}</div>
		</div>
		<div class="col-xs-12 mar-t-20">
			<div class="col-xs-1 text-right no-padding-right control-label">同行</div>
			<div class="col-xs-3">
				<input type="text" class="col-xs-12" name="transferPartnerAgency" value="{{transferPartnerAgency}}">
			</div>
		</div>
		<div class="col-xs-12 mar-t-20">
			<div class="col-xs-1 text-right no-padding-right control-label">备注</div>
			<div class="col-xs-10">
				<input type="text" class="col-xs-12" name="remark" value="{{remark}}">
			</div>
		</div>
		<div class="col-xs-12 mar-t-10">
			<div class="col-xs-1 text-right no-padding-right control-label">应付</div>
			<div class="col-xs-3">
				<input type="text" readonly class="pull-left" name="needPayAllMoney" value="{{needPayAllMoney}}">
			</div>
			<div class="col-xs-1 text-right no-padding-right control-label">计划现收</div>
			<div class="col-xs-2 control-label">{{currentNeedPayMoney}}</div>
			<div class="col-xs-1 text-right no-padding-right control-label">对方现收</div>
			<div class="col-xs-1">
				<input type="checkbox" name="isNowIncome" class="ace"{{if isNowIncome == 1}} checked{{/if}}>
				<label class="lbl"></label>
			</div>
		</div>
		<div class="col-xs-12 mar-t-10">
			<div class="col-xs-1"></div>
			<div class="col-xs-3">
				<button class="btn btn-sm btn-success T-add-fee"> <i class="ace-icon fa fa-plus"></i> 新增费用项 </button>
			</div>
		</div>
		<div class="col-xs-12 mar-t-20">
			
			<table class="table table-striped table-new table-bordered table-hover">
				<thead>
					<tr>
						<th>费用项</th>
						<th>数量</th>
						<th>单价</th>
						<th>金额</th>
						<th>说明</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody class="T-fee-list" data-del-json="{{touristGroupFeeJsonDel}}">
				{{if outFee && outFee.length > 0}}
					{{each outFee as rs}}
					<tr data-id="{{rs.id}}">
						<td>
							<select class="col-xs-12" name="type">
								{{#rs.type | getFeeItemType:true}}
							</select>
						</td>
						<td><input type="text" class="col-xs-12 T-option F-float F-count" name="count" value="{{rs.count}}"></td>
						<td><input type="text" class="col-xs-12 T-option F-float F-money" name="price" value="{{rs.price}}"></td>
						<td><input type="text" class="col-xs-12 F-float F-money" name="money" readonly value="{{rs.price*rs.count}}"></td>
						<td><input type="text" class="col-xs-12" name="remark" value="{{rs.remark}}"></td>
						<td><a class="cursor T-action T-delete">删除</a></td>
					</tr>
					{{/each}}
				{{/if}}
				</tbody>
			</table>
		</div>
		<div class="col-xs-12 mar-t-20 mar-b-10 text-center">
			<button class="btn btn-sm btn-primary otherButton T-btn-save" style="height: auto;"> <i class="ace-icon fa fa-check"></i> 保存 </button>
		</div>
	</div>
</div>
