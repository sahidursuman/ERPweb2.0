<div class="container-fluid T-container" data-id="{{id}}">
    <div class="row">
        <div class="col-xs-12">
            <div class="pull-right" style="margin-top: -6px;">
                <label class="pull-left control-label text-right mar-r-10">代订单号</label>
                <input type="text" class="pull-left w-150" name="orderNumber" placeholder="默认系统自动生成" value="{{orderNumber}}">
            </div>
        </div>
        <div class="col-xs-12 mar-t-10">
            <table class="table table-striped table-bordered table-hover hct-table-update">
                <thead>
                    <tr>
                        <th rowspan="2">客户</th>
                        <th colspan="4">代订项目</th>
                        <th rowspan="2">代订小计</th>
                        <th rowspan="2">应收</th>
                        <th rowspan="2">游客信息</th>
                        <th rowspan="2">游客电话</th>
                        <th rowspan="2">外联销售</th>
                    </tr>
                    <tr>
                        <th width="150">酒店</th>
                        <th width="150">票务</th>
                        <th width="150">景区</th>
                        <th width="150">旅游车</th>
                    </tr>
                </thead>
                <tbody class="T-booking-info">
                    <tr>
                        <td><input type="text" class="col-xs-12 hct-cursor T-action T-client" readonly name="fromPartnerAgency" placeholder="点击选择客户" value="{{partnerAgencyName}}" data-id="{{partnerAgencyId}}" data-contact-id="{{contactId}}"></td>
                        <td>
                            <input type="text" class="w-100 hct-cursor T-action T-hotel F-float F-money" readonly placeholder="点击填写酒店" {{if !!hotel}}value="{{hotelNeedPayMoney}}" data-json="{{hotel}}"{{/if}} data-id="{{hotelId}}">
                            <a class="cursor T-action T-clear" data-status="hotel">清空</a>
                        </td>
                        <td>
                            <input type="text" class="w-100 hct-cursor T-action T-ticket F-float F-money" readonly placeholder="点击填写票务" {{if !!ticket}}value="{{ticketNeedPayMoney}}" data-json="{{ticket}}"{{/if}} data-id="{{ticketId}}">
                            <a class="cursor T-action T-clear" data-status="ticket">清空</a>
                        </td>
                        <td>
                            <input type="text" class="w-100 hct-cursor T-action T-scenic F-float F-money" readonly placeholder="点击填写景区" {{if !!scenic}}value="{{scenicNeedPayMoney}}" data-json="{{scenic}}"{{/if}} data-id="{{scenicId}}">
                            <a class="cursor T-action T-clear" data-status="scenic">清空</a>
                        </td>
                        <td>
                            <input type="text" class="w-100 hct-cursor T-action T-bus F-float F-money" readonly placeholder="点击填写旅游车" {{if !!bus}}value="{{busNeedPayMoney}}" data-json="{{bus}}"{{/if}} data-id="{{busId}}">
                            <a class="cursor T-action T-clear" data-status="bus">清空</a>
                        </td>
                        <td><input type="text" class="col-xs-12 F-float F-money" readonly name="bookingSubtotal" value="{{(hotelNeedPayMoney||0) + (ticketNeedPayMoney||0) + (scenicNeedPayMoney||0) + (busNeedPayMoney||0)}}"></td>
                        <td><input type="text" class="col-xs-12 hct-cursor T-action T-receivable F-float F-money" readonly name="" placeholder="点击填写应收" {{if !!needGet}}value="{{needGetNeedPayMoney}}" data-json="{{needGet}}"{{/if}}></td>
                        <td><input type="text" class="col-xs-12 hct-cursor T-action T-guest-info" readonly name="guestDetails" placeholder="点击填写客人信息" {{if !!tourist}}value="{{touristInfo}}" data-json="{{tourist}}"{{/if}}></td>
                        <td><input type="text" class="col-xs-12" name="mobileNumber" readonly value="{{touristMobileNumber}}"></td>
                        <td><input type="text" class="col-xs-12 T-chooseUser" name="outOPUserName" value="{{outOPUserName}}" data-id="{{outOPUserId}}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 mar-t-20 mar-b-10">
            <button class="btn btn-block btn-primary T-btn-save R-right" data-right="1470004"> <i class="ace-icon fa fa-check"></i> 提交信息 </button>
        </div>
    </div>
</div>
