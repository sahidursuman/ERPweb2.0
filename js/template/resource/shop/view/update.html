<div class="col-xs-12 T-shop-dialog-container globalAdd">
	<form class="form-horizontal T-shopMainForm" role="form" style="margin-top:10px" onsubmit="return false">
		<div class=" ui-sortable-handle">
				<h5 >
					<span class="badge badge-primary">1</span>
					<label class="title-size middle">商家主体信息</label>
				</h5>
			<input type="hidden" name="id" value="{{shop.id}}">
			<div>
				<div class="form-group guideInterval">
					<label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>商家名称</label>
					<div class="col-sm-3">
						<input type="text" name="name" value="{{shop.name}}" class="col-sm-12" maxlength="100">
					</div>
					<label class="col-sm-2 control-label no-padding-right"><span class="necessary"></span>启用标志</label>
					<div class="col-sm-2">
						<label>
							<input {{if shop.status == 1}}checked="checked"{{/if}} type="checkbox" class="ace T-shop-status" value="1">
							<span class="lbl">
								启用
							</span>
						</label>
					</div>
				</div>
				<div class="form-group guideInterval">
					<label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>联系人</label>
					<div class="col-sm-3"> 
						<input type="text" name="managerName" value="{{shop.managerName}}" class="col-sm-12" maxlength="32">
					</div>
					<label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>联系电话</label>
					<div class="col-sm-3">
						<input type="text" name="mobileNumber" value="{{shop.mobileNumber}}" class="col-sm-12" maxlength="11">
						<label class="feild-label feild-error-tip" style="top:4px;right:2px;">
							<i title="该手机号码将接收短信" class="fa fa-info blue"></i>
						</label>
					</div>
				</div>
				<div class="form-group guideInterval">
					<label class="col-sm-2 control-label no-padding-right">座机号码</label>
					<div class="col-sm-3">
						<input type="text" name="telNumber" class="col-sm-12" value="{{shop.telNumber}}" maxlength="20"/>
					</div>

					<label class="col-sm-2 control-label no-padding-right">传真号码</label>
					<div class="col-sm-3">
						<input type="text" name="faxNumber" class="col-sm-12" value="{{shop.faxNumber}}" maxlength="20"/>
					</div>
				</div>
				<div class="form-group guideInterval">
					<label class="col-sm-2 control-label no-padding-right">人数返佣(元/人)</label>
					<div class="col-sm-3">
						<input type="text" name="customerRebateMoney" class="col-sm-12 F-float F-money" value="{{shop.customerRebateMoney}}" maxlength="9">
					</div>
					<label class="col-sm-2 control-label no-padding-right" style="padding-left: 0px!important;">停车返佣(元/辆)</label>
					<div class="col-sm-3">
						<input type="text" name="parkingRebateMoney" class="col-sm-12 F-float F-money " value="{{shop.parkingRebateMoney}}" maxlength="9">
					</div>
				</div>
				<div class="form-group guideInterval">
					<label class="col-sm-2 control-label no-padding-right">所在地区</label>
					<div class="col-sm-8 T-distict">
						<select name="provinceId" style="margin-right:3px">
							 <option selected="selected" value="">未选择</option>
						</select>
						<select name="cityId"  style="margin-right:3px">
							 <option selected="selected" value="">未选择</option>
						</select>
						<select name="districtId">
							 <option selected="selected" value="">未选择</option>
						</select>
					</div>
				</div>
				<div class="form-group guideInterval">
					<label class="col-sm-2 control-label no-padding-right">详细地址</label>
					<div class="col-sm-6">
						<input type="text" name="street" value="{{shop.street}}" class="col-sm-12 addressMinute" placeholder="请输入街道地址" maxlength="100"/>
					</div>
				</div>
				<div class="form-group guideInterval">
					<label class="col-sm-2 control-label no-padding-right">商家简介</label>
					<div class="col-sm-8">
						<textarea class="form-control" name="remark" class="col-sm-12"  maxlength="500">{{shop.remark}}</textarea>
					</div>
				</div>
			</div>
		</div>
	</form>
	<form class="form-horizontal T-shopPolicyForm" role="form" style="margin-top:10px" onsubmit="return false">
		<div class="form-group">
			<div class="col-xs-12 col-sm-12 widget-container-col">
				<div class=" ui-sortable-handle">
					<h5 class="">
						<span class="badge badge-primary">2</span>
						<label class="title-size middle">商品列表</label>
						<button class="btn btn-sm btn-success  T-shop-standard-add" style="margin-left: 20px;">
							<i class="ace-icon fa fa-plus"></i>
							新增
						</button>
					</h5>
					<div class="widget-body">
						<div class="widget-main no-padding">
							<table class="table table-striped table-bordered table-hover shopStandardList"style="border: 1px solid #ccc">
								<thead>
									<tr>
										<th  class="table-border"><span class="necessary">*</span>商品名称</th>
										<th  class="table-border hidden" width="100"><span class="necessary">*</span>针对客源</th>
										<th  class="table-border" width="80">购物政策</th>
										<th  class="table-border">备注</th>
										<th  class="table-border" width="60">操作</th>
									</tr>
								</thead>
								<tbody class="T-shop-standard-list">   
									{{each shop.shopPolicyList as shopPolicy i}}
										<tr data-entity-id="{{shopPolicy.id}}">
											<td>
												<input name="name" class="col-sm-12" value="{{shopPolicy.name}}" type="text" maxlength="100"/>
											</td>
											<td class="hidden">
												<select name="customerType" class="col-sm-12">
													<option value="0" {{if shopPolicy.customerType == 0}} selected="selected"{{/if}}>散客</option>
													<option value="1" {{if shopPolicy.customerType == 1}} selected="selected"{{/if}}>团体</option>
												</select>
											</td>
											<td><button data-entity-id="" class="btn btn-xs btn-success T-action T-shop-rate-add"><i class="ace-icon fa fa-recorder bigger-240"></i>修改政策</button><input hidden-index="{{i+1}}" type="hidden" name="policyInput" value="" /></td>
											<td><input name="remark" class="col-sm-12" value="{{shopPolicy.remark}}" type="text" maxlength="1000"/></td>
											<td style="width:70px">
												<a data-entiy-id="{{shopPolicy.id}}" class="cursor T-action T-shop-standard-delete">
												删除
												</a>
											</td>
										</tr>
									{{/each}}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="space-10"></div>
		<button class="btn btn-block btn-primary T-submit-shop guideSubmit">
			<i class="ace-icon fa fa-check"></i>
			提交信息
		</button>
		<div class="space-20"></div>
	</form>
</div>
