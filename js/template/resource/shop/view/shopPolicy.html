<div class="col-sm-12 shopPolicyContainer globalAdd">
	<form class="form-horizontal policyForm formOneList" role="form" style="margin-top:10px" onsubmit="return false">
		<div class="form-group guideInterval">
			<div class="col-xs-12 col-sm-12 widget-container-col">
				<div class="widget-box ui-sortable-handle">
					<div class="widget-header">
						<h5 class="widget-title">
							<i class="ace-icon fa fa-shopping-cart"></i>
							政策列表
						</h5>
						<div class="widget-toolbar no-border">
							<a href="javascript:void(0)" class="btn-shop-policy-add">
								<i class="ace-icon fa fa-plus"></i>
								新增
							</a>
						</div>
					</div>
					<div class="widget-body">
						<div class="widget-main no-padding">
							<table class="table table-striped table-bordered table-hover shopPolicyList"> 
								<thead>
									<tr>
										<th style="width:240px;">时间范围</th>
										<th style="width:300px;">消费金额(元)</th>
										<th>导游返佣(%)</th>
										<th>旅行社返佣(%)</th>
										<th style="width:90px;">操作</th>
									</tr>
								</thead>
								<tbody class="shopPolicyTbody">
									{{each policyData as policy i}}
										<tr class="timeArea">
										<td data-index="{{i+1}}" class="clearfix div-{{i+1}}" style="margin-bottom:3px">
											<div>
												<input name="startTime" type="text" class="datepicker" style="width:100px" value="{{policy.startTime}}"/>
												<label>至</label>
												<input name="endTime" type="text" class="datepicker" style="width:100px" value="{{policy.endTime}}"/>
											</div>
										</td>
										<td>
											{{each policy.costMoneyList as cost j}}
											<div data-index="{{j+1}}" class="clearfix div-{{j+1}}" style="margin-bottom:3px">
												<input name="costMoneyStart" type="text" style="width:100px" value="{{cost.costMoneyStart}}" maxlength="6" />
												<label>至</label>
												<input name="costMoneyEnd" type="text" style="width:100px" value="{{cost.costMoneyEnd}}" maxlength="6" />
												<label class="priceArea" style="float:right">
													<button data-entity-id="{{cost.id}}" class="btn btn-success btn-sm btn-white {{if j == 0}}add{{else}}del{{/if}}">
														<i class="ace-icon fa {{if j == 0}}fa-plus{{else}}fa-minus{{/if}} bigger-110 icon-only"></i>
													</button>
												</label>
											</div>
											{{/each}}
										</td>
										<td>
											{{each policy.costMoneyList as cost j}}
											<div data-index="{{j+1}}" class="clearfix div-{{j+1}}" style="margin-bottom:3px">
												<input name="guideRate" type="text" value="{{cost.guideRate*100 | toFixed}}" maxlength="4" />
											</div>
											{{/each}}
										</td>
										<td>
											{{each policy.costMoneyList as cost j}}
											<div data-index="{{j+1}}" class="clearfix div-{{j+1}}" style="margin-bottom:3px">
												<input name="travelAgencyRate" type="text" value="{{cost.travelAgencyRate*100 | toFixed}}" maxlength="4" />
											</div>
											{{/each}}
										</td>
										<td style="width:70px">
											<button data-entity-id="" class="btn btn-xs btn-danger btn-shop-policy-delete">
												<i class="ace-icon fa fa-trash-o bigger-120"></i>
											</button>
											
										</td>
										</tr>
									{{/each}}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="space-10"></div>
		<button class="btn btn-block btn-primary btn-submit-shop-policy">
			<i class="ace-icon fa fa-check"></i>
			提交信息
		</button>
		<div class="space-20"></div>
	</form>
</div>
