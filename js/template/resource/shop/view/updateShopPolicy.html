<div class="col-sm-12 shopPolicyContainer">
	<form class="form-horizontal policyForm" role="form" style="margin-top:10px" onsubmit="return false">
		<div class="form-group">
			<div class="col-xs-12 col-sm-12 widget-container-col">
				<div class="widget-box ui-sortable-handle">
					<div class="widget-header">
						<h5 class="widget-title">
							<i class="ace-icon fa fa-shopping-cart"></i>
							政策列表
						</h5>
						<div class="widget-toolbar no-border">
							<a href="javascript:void(0)" class="btn-shop-policy-add">
								<i class="ace-icon fa fa-plus"></i>
								新增 
							</a>
						</div>
					</div>

					<div class="widget-body">
						<div class="widget-main no-padding">
							<table class="table table-striped table-bordered table-hover shopPolicyList"> 
								<thead>
									<tr>
										<th>时间范围</th>
										<th>消费金额(元)</th>
										<th>导游返佣(%)</th>
										<th>旅行社返佣(%)</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									{{each policyData as policy i}}
										<tr class="timeArea" data-entity-id="{{policy.id}}">
										<td data-index="{{i+1}}" class="clearfix div-{{i+1}}" style="margin-bottom:3px">
											<div>
												<input name="startTime" type="text" class="datepicker col-sm-5" value="{{policy.startTime | dateFormat:'yyyy-MM-dd'}}"/>
												<label class="priceArea col-sm-2 center">&nbsp;至&nbsp;</label>
												<input name="endTime" type="text" class="datepicker col-sm-5" value="{{policy.endTime | dateFormat:'yyyy-MM-dd'}}"/>
											</div>
										</td>
										<td> 
											{{each policy.costMoneyList as cost j}}
											<div data-index="{{j+1}}" class="clearfix div-{{j+1}} shopPolicyPriceList" style="margin-bottom:3px">
												<input name="costMoneyStart" type="text" class="col-sm-4" value="{{cost.costMoneyStart}}" data-entity-id="{{cost.id}}"/>
												<label class="col-sm-2 control-label center">&nbsp;至&nbsp;</label>
												<input name="costMoneyEnd" type="text" class="col-sm-4" value="{{cost.costMoneyEnd}}"/>
												<label class="priceArea col-sm-2">
													<button data-entity-id="{{cost.id}}" class="btn {{if j==0}}btn-success{{else}}btn-danger{{/if}} btn-sm btn-white {{if j == 0}}add{{else}}del{{/if}}">
														<i class="ace-icon fa {{if j == 0}}fa-plus{{else}}fa-minus{{/if}} bigger-110 icon-only"></i>
													</button>
												</label>
											</div>
											{{/each}}
										</td>
										<td>
											{{each policy.costMoneyList as cost j}}
											<div data-index="{{j+1}}" class="clearfix div-{{j+1}}" style="margin-bottom:3px">
												<input name="guideRate" class="col-sm-12" type="text" value="{{cost.guideRate*100 | toFixed}}"/>
											</div>
											{{/each}}
										</td>
										<td>
											{{each policy.costMoneyList as cost j}}
											<div data-index="{{j+1}}" class="clearfix div-{{j+1}}" style="margin-bottom:3px">
												<input name="travelAgencyRate" class="col-sm-12" type="text" value="{{cost.travelAgencyRate*100 | toFixed}}"/>
											</div>
											{{/each}}
										</td>
										<td style="width:70px">
											<button data-entity-id="{{policy.id}}" class="btn btn-xs btn-danger btn-shop-policy-delete">
												<i class="ace-icon fa fa-trash-o bigger-120"></i>
											</button>
											
										</td>
										</tr>
									{{/each}}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="space-10"></div>
		<button class="btn btn-block btn-primary btn-submit-shop-policy">
			<i class="ace-icon fa fa-check"></i>
			提交信息
		</button>
		<div class="space-20"></div>
	</form>
</div>
