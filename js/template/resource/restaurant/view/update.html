<div class="col-xs-12 updateRestaurantContainer">
	<form class="form-horizontal restaurantMainForm" role="form" style="margin-top:10px" onsubmit="return false">
	
		<input name="id" type="hidden" value="{{restaurant.id}}"/>
		<div class=" ui-sortable-handle">
			<div class="">
				<h5 class="widget-title">
					<span class="badge badge-primary">1</span>
					<label class="middle title-size">餐厅主体信息</label>
				</h5>
			</div>
			<div class="widget-body">
				<div class="widget-main">
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>餐厅名称:</label>
						<div class="col-sm-3">
							<input type="text" name="name" class="col-sm-12" value="{{restaurant.name}}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>联系人:</label>
						<div class="col-sm-3">
							<input type="text" name="managerName" value="{{restaurant.managerName}}" class="col-sm-12">
						</div>
						<label class="col-sm-1 control-label no-padding-right"><span class="necessary">*</span>联系电话:</label>
						<div class="col-sm-3">
							<input type="text" name="mobileNumber" value="{{restaurant.mobileNumber}}" class="col-sm-12">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right">座机号码:</label>
						<div class="col-sm-3">
							<input type="text" name="telNumber" class="col-sm-12" value="{{restaurant.telNumber}}" />
						</div>
						<label class="col-sm-1 control-label no-padding-right">传真号码:</label>
						<div class="col-sm-3">
							<input type="text" name="faxNumber" class="col-sm-12" value="{{restaurant.faxNumber}}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right">餐厅设施:</label>
						<div class="col-sm-3">
							<input type="text" name="facility" value="{{restaurant.facility}}" class="col-sm-12">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right">餐厅所在省市:</label>
						<div class="col-sm-8">
							<select name="provinceId" class="col-sm-3" style="margin-right:3px">
								<option selected="selected" value="">未选择</option>
							</select>
							<select name="cityId" class="col-sm-3"  style="margin-right:3px">
								<option selected="selected" value="">未选择</option>
							</select>
							<select name="districtId" class="col-sm-3">
								<option selected="selected" value="">未选择</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right">详细地址:</label>
						<div class="col-sm-6">
							<input type="text" name="street" class="col-sm-12" value="{{restaurant.street}}" placeholder="请输入街道地址"/>
						</div>
					</div>  
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right">是否启用:</label>
						<div class="col-sm-2 checkbox" style="margin-left:-10px">
							<label>
								<input {{if restaurant.status == 1}}checked="checked"{{/if}} type="checkbox" class="ace restaurant-status" value="1">
								<span class="lbl">
									启用
								</span>
							</label>
						</div>
					</div>    
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right">餐厅简介:</label>
						<div class="col-sm-8">
							<textarea class="form-control" name="remark" class="col-sm-12" >{{restaurant.remark}}</textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<form class="form-horizontal form-horizontal restaurantMainForm" role="form" style="margin-top:10px" onsubmit="return false">
		<div class="form-group">
			<div class="col-xs-12 col-sm-12 widget-container-col">
				<div class=" ui-sortable-handle">

						<h5 class="">
							<span class="badge badge-primary">2</span>
							餐标列表
							<a href="javascript:void(0)" class="btn-restaurant-standard-add">
								<button class="btn btn-sm btn-success btn-restaurant-add" style="margin-left: 20px">
								<i class="ace-icon fa fa-plus"></i>
								新增
								</button>
							</a>
						</h5>



					<div class="widget-body">
						<div class="widget-main no-padding">
							<table class="table table-striped table-bordered table-hover restaurantStandardList"> 
								<thead>
									<tr>
										<th class="table-border">用餐类型</th>
										<th width="200" class="table-border"><span class="necessary">*</span>餐标</th>
										<th width="200" class="table-border">菜单</th>
										<th class="table-border">备注</th>
										<th class="table-border">操作</th>
									</tr>
								</thead>
								<tbody>
									{{each restaurant.restaurantStandardList as restaurantStandard}}
										<tr data-entity-id="{{restaurantStandard.id}}">
											<td>
												<select name="type">
													<option {{if restaurantStandard.type == '早餐'}} selected="selected" {{/if}} value="早餐">早餐</option>
													<option {{if restaurantStandard.type == '午餐'}} selected="selected" {{/if}} value="午餐">午餐</option>
													<option {{if restaurantStandard.type == '晚餐'}} selected="selected" {{/if}} value="晚餐">晚餐</option>
												</select>
											</td>
									 		<td>
												<input name="price" value="{{restaurantStandard.price}}" class="col-sm-12" type="text" maxlength="100">

											</td>
											<td>
												<input name="menuList" value="{{restaurantStandard.menuList}}" class="col-sm-12" type="text">
											</td>
											<td>
												<input name="remark" value="{{restaurantStandard.remark}}" class="col-sm-12" type="text">
											</td>
											<td style="width:90px">
												<a data-entiy-id="{{restaurantStandard.id}}" class="btn-restaurant-standard-delete">删除</a>
											</td>
										</tr> 
									{{/each}}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="space-10"></div>
		<button class="btn btn-block btn-primary btn-submit-restaurant">
			<i class="ace-icon fa fa-check"></i>
			提交信息
		</button>
		<div class="space-20"></div>
	</form>
</div>
