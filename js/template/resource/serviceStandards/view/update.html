<div class="col-xs-12 T-service-container">
	<form class="form-horizontal T-mainForm" role="form" style="margin-top:10px" onsubmit="return false">
		<div class="form-group guideInterval" style="margin-left:-75px;">
			<label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>服务标准:</label>
			<div class="col-sm-4">
				<input type="text" name="serviceName" value="{{gssTemplate.serviceTitle}}" class="col-sm-12"  maxlength="32"/>
				<input type="hidden" name="serviceId" value="{{gssTemplate.id}}" class="col-sm-12"  maxlength="32"/>
			</div>
			<label class="col-sm-2 control-label no-padding-right">是否启用:</label>
			<div class="col-sm-3 checkbox" style="margin-left:-10px;margin-top: -6px">
				<label>
					<input {{if gssTemplate.status == 1}}checked ="checked" {{/if}} type="checkbox" class="ace T-checkStatus" value="1" />
					<span class="lbl">
						启用
					</span>
				</label> 
			</div>
		</div>
		<div class="form-group guideInterval" style="margin-left:-75px;">
			<label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>服务内容:</label>
			<div class="col-sm-10">
				<textarea style="height:160px;" class="form-control" name="serviceContent"  class="col-sm-12">{{gssTemplate.serviceContent}}</textarea> 
			</div>
		</div>
		<div class="form-group guideInterval" style="margin-left:-75px;">
			<label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>服务要求:</label>
			<div class="col-sm-10">
				<textarea style="height:160px;" class="form-control" name="serviceRequire"  class="col-sm-12">{{gssTemplate.serviceRequire}}</textarea> 
			</div>
		</div>
		<div class="space-10"></div>
		<button class="btn btn-xs btn-block btn-primary T-submit">
			<i class="ace-icon fa fa-check"></i>
			提交信息
		</button>
	</form>
</div>
