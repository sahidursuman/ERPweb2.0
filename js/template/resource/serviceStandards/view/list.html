<div class="T-search-area search-area globalAdd">
	<input name="service_name" class="col-xs-2 input-default-height col-xs-2 guideInputList" value="{{searchParam.serviceName}}" placeholder="请服务标准进行搜素"/>&nbsp;
	<button class=" btn-sm T-btn-service-search pull-left search-btn">
		<i class="ace-icon fa fa-search"></i>
		搜索
	</button>
	<div class="btn-group btn-status T-select-status" style="margin-left: 20px">
		<button data-value="{{searchParam.status}}" data-toggle="dropdown" class=" btn-sm  dropdown-toggle block-up" aria-expanded="false">
			<span>
				{{if searchParam.status == ""}}
					全部
				{{else if searchParam.status == 1}}
					已启用
				{{else}}
					已停用 
				{{/if}}	
			</span>
			<i class="ace-icon fa fa-angle-down icon-on-right"></i>
		</button>
		<ul class="dropdown-menu">
			<li>
				<a data-value="" href="javascript:void(0)">全部</a>
			</li>
			<li>
				<a data-value="1" href="javascript:void(0)">已启用</a>
			</li>
			<li>
				<a data-value="0" href="javascript:void(0)">已停用</a>
			</li>
		</ul>
	</div>

	<button class="btn btn-sm btn-success T-service-add R-right" data-right="1040002" style="margin-left: 20px">
		<i class="ace-icon fa fa-plus"></i>
		新增
	</button>
</div>
<div class="row T-serviceList">
	<div class="col-xs-12">
		<table class="table table-striped table-bordered table-hover T-showHighLight table-fixed">
			<colgroup>
            	<col style="width:20%;"></col>
            	<col style="width:25%;"></col>
            	<col style="width:30%;"></col>
            	<col style="width:10%;"></col>
            	<col style="width:15%;"></col>
            </colgroup>
			<thead>
				<tr style="background: #51b0c2;color: white">
					<th>服务标准</th>
					<th>服务内容</th>
					<th>服务要求</th>
					<th>启用标志</th>
					<th>操作</th>
				</tr>
			</thead>

			<tbody class="T-service-list">
				{{each serviceStandardList as service}}
					<tr >
					 	<td>{{service.serviceStandards}}</td>
						
						<td class="T-ctrl-tip" title="{{service.serviceContent}}">
						<span style="height: 35px">{{service.serviceContent}}</span></td>
						
						<td class="T-ctrl-tip" title="{{service.serviceRequire}}">
						<span style="height: 35px">{{service.serviceRequire}}</span></td>
						
						<td>
							{{if service.status == 1}}
							<i class="ace-icon fa fa-check green bigger-130"></i>
								已启用
							{{else if service.status == 0}}
							<i class="ace-icon fa fa-times red bigger-125"></i>
								已停用
							{{/if}}
						</td>
					 	<td>
							<div class="hidden-sm hidden-xs btn-group">
								
								<a class="T-edit cursor T-action R-right" data-right="1040003" >
									编辑
								</a>
								<a class="T-delete cursor T-action R-right" data-right="1040004">
									<label class="padding-right20">|</label>
									删除
								</a>
							</div>
						</td>
					</tr>
				{{/each}}
			</tbody>
		</table>

		<div class="row pageMode">
			<div class="col-xs-6">
				<span class="recordSize"></span>
			</div>
			<div class="col-xs-6">
				<div class="dataTables_paginate paging_simple_numbers T-pagenation"></div>
			</div>
		</div>
	</div>
</div>
