<div class="group-info-area">

<form class="group-info globalAdd T-touristGroupMainForm"  onsubmit="return false">

	                <i class="ace-icon fa fa-search "></i>搜索
	        </button>
		</div>

		<div class="form-group fixed-width">
		    <label for="qouteNumber"><span class="necessary">*</span> 线路产品：</label>
	        <input type="text" name="lineProductIdName" class="form-control bind-change T-lineProductIdName" readonly="readonly" />
	        <input type="hidden" name="lineProductId" class="T-lineProductId" />
	        <input type="hidden" name="quoteId" class="T-quoteId" />
	    	<button class="search-btn btn-sm T-travelLine-search" onsubmit="return false">
	        	<i class="ace-icon fa fa-search "></i>搜索
        	</button>
		</div>

		<div class="form-group fixed-width-1" style="text-align:left;">
			<label><span class="necessary">*</span>人数：</label>
            大人

			<input type="text" name="adultCount" value="" class="form-control T-adultCount" style="width:35px" />
            小孩
            <input type="text" name="childCount" value="" class="form-control T-childCount"  style="width:35px"/>
		</div>

		<div class="form-group">

            </select>
		</div>
	</div>

	<div class="form-inline">

    	</div>

        <div class="form-group fixed-width">
            <label><span class="necessary">*</span>完团日期：</label>

        <div class="form-group">
            <label><span class="necessary">*</span>客户：</label>

            </span>
        </div>

        <div class="form-group">
            <label><span class="necessary">*</span>客户联系人：</label>

                <i class="ace-icon fa fa-plus bigger-110 icon-only" ></i>
            </span>
        </div>

	</div>


    <div class="form-inline">
        <div class="form-group fixed-width">
            <label >全陪：</label>
            <input type="text" name="accompanyGuideName" value="" maxlength="100"> 
        </div>
        <div class="form-group fixed-width">
            <label class="control-label no-padding-right" >全陪电话：</label>
            <input type="text" name="accompanyGuideMobile" value="" maxlength="11">
        </div>
       <div class="form-group fixed-width-1">
            <label>获得方式： </label>
            <select name="getType" style="width:133px;">
                <option selected="selected" value="1">旅行社系统</option>
                <option value="2">传真</option>
                <option value="3">短信</option>
                <option value="4">电话</option>
                <option value="5">QQ</option>
            </select>
        </div>
        <div class="form-group"> 
            <label>组团单号：
                <input type="text" name="otaOrderNumber" value="" maxlength="9" style="width: 87px;">
            </label>
        </div>
    </div>




    <div class="form-inline">

            <label>外联销售：</label>

                <input checked="checked" type="checkbox" class="ace buyInsurance-status" value="1" name="buyInsurance">

    </div>



    <div class="form-group clearfix">

        <div class="col-sm-10">
         <textarea class="form-control col-sm-12" name="remark" value=""  maxlength="1000"></textarea>
        </div>
    </div>


    <div class="group-info-area">
        <h5>
            <span class="badge badge-primary">2</span>
            <label class="middle title-size">账单</label>
        </h5>
    </div>

    <div class="form-inline">
        <div class="form-group fixed-width-1">
            <label>应收：</label>
            <input readonly="readonly" type="text" name="needPayAllMoney" maxlength="9" value="">

        <div class="form-group fixed-width-1">

            <input type="text" name="currentNeedPayMoney" maxlength="9" value=""  class="T-planCurrPayMoney">

                </thead>

                        <td>

                        <td>

                        <td><a class="cursor T-delete">删除</a></td>

                    <tr>

                        </td>

                        <td>
                            <input name="price" value="" type="text" class="col-sm-10 col-sm-offset-1 no-padding-right T-costPrice T-childPrice T-price T-calc" />
                        </td>
                        <td>
                            <input name="" value="" readonly="readonly" type="text" class="col-sm-10 col-sm-offset-1 no-padding-right T-payMoney" />
                        </td>
                       <td>
                            <input name="remark" value="" type="text" class="col-sm-10  col-sm-offset-1 no-padding-right" />
                        </td>
                        <td><a class="cursor T-delete">删除</a></td>
                    </tr>

                </tbody>
            </table>
        </div>

</form>
