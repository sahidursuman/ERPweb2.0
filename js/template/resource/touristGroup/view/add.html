	<form class="form-horizontal touristGroupMainFormRS" role="form" style="margin-top:10px" onsubmit="return false">
		<div class="form-group">
			<div class="col-xs-12 col-sm-12 widget-container-col">
				<div class=" ui-sortable-handle">
						<h5 class="">
							<span class="badge badge-primary">3</span>
							<label class="middle title-size">中转</label>

					<div class="widget-body">

							<div class="form-group">
								<div class="col-sm-3">
									<label class="col-sm-3 control-label no-padding-right">接：

									<div class="col-sm-12 reception-div hide" style="padding-top:25px;">

											<label class="col-sm-3 control-label no-padding-right">接待日期:</label>
											<div class="col-sm-9">

													<input type="text" name="receptionTime" class="col-sm-12 date-picker datepicker" />

											<label class="col-sm-3 control-label no-padding-right">班次：</label>
											<div class="col-sm-9">
												<input name="arriveShift" type="text" class="col-sm-8" />
											</div>
										</div>
										<div class="form-group">

											<div class="col-sm-9">

											</div>
										</div>
									</div>
								</div>
								<div class="col-sm-3">

									</label>
								</div>
								<div class="col-sm-3">
