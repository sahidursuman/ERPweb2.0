<div class="group-info-area">
	<h5>
		<span class="badge badge-primary">1</span>
		<label class="middle title-size">小组信息</label>
	</h5>
</div>
<form class="group-info globalAdd T-touristGroupMainForm"  onsubmit="return false">
	<div class="form-inline">
		<div class="form-group fixed-width">
		    <label for="qouteNumber">报价单号：</label>
            <input type="text" id="qouteNumber" name="quoteNumber" class="form-control bind-change T-quoteNumber" readonly="readonly" />
            <input type="hidden" name="quoteNumberId" class="T-quoteNumberId" />
	        <button class="search-btn btn-sm T-ChosenQuoteNumber" onsubmit="return false">
	                <i class="ace-icon fa fa-search "></i>搜索
	        </button>
		</div>

		<div class="form-group fixed-width">
		    <label for="qouteNumber"><span class="necessary">*</span> 线路产品：</label>
	        <input type="text" name="lineProductIdName" class="form-control bind-change T-lineProductIdName" readonly="readonly" />
	        <input type="hidden" name="lineProductId" class="T-lineProductId" />
	        <input type="hidden" name="quoteId" class="T-quoteId" />
	    	<button class="search-btn btn-sm T-travelLine-search" onsubmit="return false">
	        	<i class="ace-icon fa fa-search "></i>搜索
        	</button>
		</div>

		<div class="form-group fixed-width-1">
			<label><span class="necessary">*</span>出游日期：</label>
			<input type="text" name="startTime" class="form-control date-picker datepicker T-startTime" readonly="" />
		</div>

		<div class="form-group">
			<label class="control-label no-padding-right">是否购买保险：
			    <input checked="checked" type="checkbox" class="ace buyInsurance-status" value="1" name="buyInsurance">
			    <span class="lbl"></span>
			</label>
		</div>
	</div>

	<div class="form-inline">
    	<div class="form-group fixed-width">
    		<label><span class="necessary">*</span>客户来源：</label>
            <input type="text" name="fromPartnerAgency" class="form-control bind-change T-fromPartnerAgencyName" placeholder="请输入客户来源" style="width:204px;">
            <input type="hidden" name="fromPartnerAgencyId" class="T-fromPartnerAgencyId">
            <input type="hidden" name="type" value="">
            <span class="T-addPartner R-right" data-right="1150002" title="添加客户">
				<i class="ace-icon fa fa-plus bigger-110 icon-only" ></i>
			</span>
    	</div>
    	<div class="form-group fixed-width">
    		<label><span class="necessary">*</span>同行联系人：</label>
            <input class="form-control bind-change T-partnerAgencyNameList" name="partnerAgencyNameList" type="text"  style="width:204px;"/>
            <input type="hidden" style='width:120px' name="partnerAgencyContactId" class="T-partnerAgencyContactId" />
            <span class="T-addPartnerManager" title="为客户来源添加联系人">
				<i class="ace-icon fa fa-plus bigger-110 icon-only" ></i>
			</span>
    	</div>
    	<div class="form-group fixed-width-1">
    		<label>获得方式： </label>
    		<select name="getType" style="width:133px;">
    		    <option selected="selected" value="1">旅行社系统</option>
    		    <option value="2">传真</option>
    		    <option value="3">短信</option>
    		    <option value="4">电话</option>
    		    <option value="5">QQ</option>
    		</select>
    	</div>
    	<div class="form-group">
    		<label>组团单号：
    		    <input type="text" name="otaOrderNumber" class="form-control" maxlength="100" />
    		</label>
    	</div>
	</div>

    <div class="form-inline">
    	<div class="form-group">
    		<label style="margin-left:42px;">应收：
    		    <input readonly="readonly" type="text" name="needPayAllMoney" maxlength="9"> 
		    </label>
    	</div>
    	<div class="form-group">
    		<label class="control-label no-padding-right" style="margin-left: 28px;">已收：
    			<input type="text" name="payedMoney" value="0" maxlength="9">
    		</label>
    	</div>
    	<div class="form-group">
    		<label>收款方式：</label>
    		<select name="incomeType" style="width: 87px;">
    		    <option selected="selected" value="0">现金</option>
    		    <option value="1">银行转账</option>
    		    <option value="2">网上支付</option>
    		    <option value="3">支票</option>
    		    <option value="4">其它</option>
    		</select>
    	</div>
    	<div class="form-group">
    		<label style="margin-left: 46px;">现收：
    		    <input type="text" name="currentNeedPayMoney" value="0" maxlength="9" style="width: 87px;">
    		</label>
    	</div>
    	<div class="form-group">
    		<label style="margin-left: 44px;">未收：
    		    <input readonly="readonly" type="text" name="unIncomeMoney" maxlength="9" />
		    </label>
    	</div>
    </div>

    <div class="form-inline col-sm-12">
        <button class="btn pull-left btn-sm btn-success T-touristGroup-addOtherCost">
            <i class="ace-icon fa fa-plus"></i> 新增费用项
        </button>
    </div>
    <div class="form-inline">
        <div class="col-sm-10 tourist-contenWidth" style="margin: auto;">
            <table class="table table-striped table-bordered table-hover addCostList">
                <thead>
                    <tr>
                        <th class="th-border">类型</th>
                        <th class="th-border">说明</th>
                        <th class="th-border">数量</th>
                        <th class="th-border">单价</th>
                        <th class="th-border">操作</th>
                    </tr>
                </thead>
                <tbody class="T-addCostTbody">
                    <tr>
                        <td>结算价</td>
                        <td><span class="col-sm-12 no-padding-right">大人</span></td>
                        <td>
                            <span class="necessary col-sm-1">*</span>
                            <input name="adultCount" type="text" class="col-sm-10 no-padding-right T-costCount T-adultCount" maxlength="3" />
                        </td>
                        <td>
                            <span class="necessary col-sm-1">*</span>
                            <input name="adultPrice" type="text" class="col-sm-10 no-padding-right  T-costPrice T-adultPrice" maxlength="6" />
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>结算价</td>
                        <td><span class="col-sm-12 no-padding-right">小孩</span></td>
                        <td>
                            <input name="childCount" type="text" value="0" class="col-sm-10 col-sm-offset-1 no-padding-right T-childCount T-costCount" maxlength="3" />
                        </td>
                        <td>
                            <input name="childPrice" type="text" value="0" class="col-sm-10 col-sm-offset-1 no-padding-right T-childPrice  T-costPrice" maxlength="6" />
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<div class="col-xs-12 globalAdd">
    <form class="form-horizontal touristGroupMainFormMember T-touristGroupMainFormMember" role="form" style="margin-top:10px" onsubmit="return false">
        <div class="form-group">
            <div class="col-sm-8 widget-container-col">
                <div class=" ui-sortable-handle">
                    <h5 class="widget-title">
							<span class="badge badge-primary">2</span>
							<label class="middle title-size">游客名单</label>
						</h5>
                    <div class="widget-body">
                        <div class="widget-main">
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right">住宿标准：</label>
                                <div class="col-sm-2">
                                    <select name="level" class="col-sm-12">
                                        <option selected="selected" value="0">未选择</option>
                                        <option value="1">三星以下</option>
                                        <option value="2">三星</option>
                                        <option value="3">准四星</option>
                                        <option value="4">四星</option>
                                        <option value="5">准五星</option>
                                        <option value="6">五星</option>
                                        <option value="7">五星以上</option>
                                    </select>
                                </div>
                                <label class="col-sm-1 control-label no-padding-right">包含自费：</label>
                                <div class="col-sm-8">
                                    <input name="includeOwnExpense" type="text" class="col-sm-12" maxlength="1000" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right">备注：</label>
                                <div class="col-sm-11">
                                    <input name="touristRemarks" class="col-sm-12  no-padding-right" type="text" maxlength="1000">
                                </div>
                            </div>
                            <div class="form-group margin-top15">
                                <div class="col-sm-8">
                                    <button class="btn btn-sm btn-success T-add-tourist" style="float:left;">
                                        <i class="ace-icon fa fa-plus"></i> 添加成员
                                    </button>
                                    <div style="height:5px;width:25px;float:left;"></div>
                                    <button class="btn btn-sm btn-success T-add-tourist-more" style="float:left;">
                                        <i class="ace-icon fa fa-plus"></i> 批量添加
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12  tourist-contenWidth">
                                    <table class="table table-striped table-bordered table-hover T-addTouristList">
                                        <thead>
                                            <tr>
                                                <th class="th-border">序号</th>
                                                <th class="th-border"> <span class="necessary">*</span>姓名</th>
                                                <th class="th-border">手机号码</th>
                                                <th class="th-border">证件类型</th>
                                                <th class="th-border">证件号</th>
                                                <th class="th-border">设为联系人</th>
                                                <th class="th-border">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody class="T-addTouristTbody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <form class="form-horizontal touristGroupMainFormRS T-touristGroupMainFormRS" role="form" style="margin-top:10px" onsubmit="return false">
        <div class="form-group">
            <div class="col-xs-12 col-sm-12 widget-container-col">
                <div class=" ui-sortable-handle">
                    <h5 class="">
							<span class="badge badge-primary">3</span>
							<label class="middle title-size">中转</label>
						</h5>
                    <div class="widget-body">
                        <div class="widget-main">
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label class="col-sm-3 control-label no-padding-right">接：
                                        <input type="checkbox" class="ace reception-check T-touristReception" value="0" name="touristReception">
                                        <span class="lbl">

											</span>
                                    </label>
                                    <div class="col-sm-12 T-reception-div hide" style="padding-top:25px;">

                                                <div class="input-group">
                                                    <input type="text" name="receptionTime" class="col-sm-12 date-picker datepicker" />

														<i class="fa fa-calendar"></i>
													</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label no-padding-right">地点：</label>
                                            <div class="col-sm-9">
                                                <input name="receptionAddress" type="text" class="col-sm-8" maxlength="100" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label no-padding-right">班次：</label>
                                            <div class="col-sm-9">
                                                <input name="arriveShift" type="text" class="col-sm-8" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label no-padding-right">班次时间：</label>
                                            <div class="col-sm-9">
                                                <input name="arriveShiftTime" type="text" class="col-sm-8 ShiftDatepicker" />

                                </div>
                                <div class="col-sm-3">

                                        <span class="lbl">
											</span>
                                    </label>
                                </div>
                                <div class="col-sm-3">
                                    <label class="col-sm-3 control-label no-padding-right">送:

                                    <div class="col-sm-12 T-send-div hide" style="padding-top:25px;">

                                            <div class="col-sm-9">
                                                <div class="input-group">
                                                    <input type="text" name="sendTime" class="col-sm-12 date-picker datepicker" />
                                                    <span class="input-group-addon">
														<i class="fa fa-calendar"></i>
													</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label no-padding-right">地点：</label>
                                            <div class="col-sm-9">
                                                <input name="sendAddress" type="text" class="col-sm-8" maxlength="100" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label no-padding-right">班次：</label>
                                            <div class="col-sm-9">
                                                <input name="leaveShift" type="text" class="col-sm-8" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label no-padding-right">班次时间：</label>
                                            <div class="col-sm-9">
                                                <input name="leaveShiftTime" type="text" class="col-sm-8 ShiftDatepicker" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="space-10"></div>
        <button class="btn btn-block btn-primary T-submit-addTouristGroup guideSubmit">
            <i class="ace-icon fa fa-check"></i> 提交信息
        </button>
        <div class="space-20"></div>
    </form>
</div>
