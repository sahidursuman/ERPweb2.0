<div class="col-sm-12 addTtouristGroupSearch globalAdd" style="margin-top:10px;">
	<div class="tabbable">
		<ul id="myTab" class="nav nav-tabs">
			<li class="active">
				<a href="#chooseLineProductId" data-toggle="tab" aria-expanded="true">
					<i class="blue ace-icon fa fa-flag bigger-120"></i>
					选择路线
				</a>
			</li>

			<!-- <li class="">

		</ul>

		<div class="tab-content col-xs-12" style="position: relative;top:-2px">
			<div class="tab-pane fade active in col-xs-12" id="chooseLineProductId">
				<div class="search-area">
					<input name="lineProduct_name" class="col-xs-2 input-default-height guideInputList" value="{{if searchParam != null}}{{searchParam.name}}{{/if}}" placeholder="请输入线路名称关键词"/>&nbsp;
					<!-- <button class="btn btn-sm btn-primary btn-lineProduct-search">
						<i class="ace-icon fa fa-search"></i>
						搜索
					</button> -->
					<button class=" btn-sm  search-btn btn-lineProduct-search" style="border-top-width: 2px;border-bottom-width: 2px;">
						<i class="ace-icon fa fa-search"></i>
						搜索
					</button>
				</div>
				<table class="table table-striped table-bordered table-hover search-travelLineList-table" >
					<thead>
					<tr>
						<td>线路名称</td>
						<td>天数</td>
						<td>类别</td>
						<td>应用范围</td>
						<!-- <td>状态</td> -->
						<td>选择路线</td>
					</tr>
					</thead>
					<tbody>{{each lineProductList as lineProduct}}
					<tr>
						<td name="travelLine-select" data-travelLine-Id="{{lineProduct.id}}">
							{{lineProduct.name}}
						</td>
						<td>
							{{lineProduct.days}}
						</td>
						<td>
							{{lineProduct.type}}
						</td>
						<td>
							{{if lineProduct.customerType==0}}
							散客
							{{else if lineProduct.customerType==1}}
							团体
							{{/if}}
						</td>
						<!-- <td>
							{{if lineProduct.status==0}}
							未启用
							{{else if lineProduct.status==1}}
							已启用
							{{/if}}
						</td> -->
						<td>
							<label class="choice-TravelLine-click">
								<input type="radio" class="ace" value="123" name="choice-TravelLine" index="0">
									<span class="lbl">
										
									</span>
							</label>
						</td>
					</tr>{{/each}}
					</tbody>
				</table>
				<div class="row pageMode">
					<div class="col-xs-5">
						<small>共计 {{recordSize}} 条记录</small>
					</div>
					<div class="col-xs-7">
						<div class="dataTables_paginate paging_simple_numbers T-pagenation" id="dynamic-table_paginate"></div>
					</div>
				</div>
				<div class="space-10"></div>
				<button class="btn btn-block btn-primary btn-submit-searchtravelLine guideSubmit">
					<i class="ace-icon fa fa-check"></i>
					提交信息
				</button>
				<div class="space-10"></div>
			</div>
