<div class="col-sm-12 T-lineproduct-search-{{update}} globalAdd" style="margin-top:10px;">
	<div class="search-area">
		<input name="lineProduct_name" class="col-xs-2 input-default-height guideInputList" value="{{if searchParam != null}}{{searchParam.name}}{{/if}}" placeholder="请输入线路名称关键词"/>&nbsp;
		<!-- <button class="btn btn-sm btn-primary btn-lineProduct-search">
			<i class="ace-icon fa fa-search"></i>
			搜索
		</button> -->
		<button class="btn btn-sm btn-primary T-lineProduct-search" style="border-top-width: 2px;border-bottom-width: 2px;">
			<i class="ace-icon fa fa-search"></i>
			搜索
		</button>
	</div>

	<div class="tabbable">
		<ul id="myTab" class="nav nav-tabs">
			<li class="active">
				<a href="#chooseLineProductId" data-toggle="tab" aria-expanded="true">
					<i class="blue ace-icon fa fa-flag bigger-120"></i>
					选择路线
				</a>
			</li>

			<li class="">
				<a href="#chooseQuoteId" data-toggle="tab" aria-expanded="false">
				<i class="blue ace-icon fa  fa-credit-card bigger-120"></i>
					选择报价
				</a>
			</li>
		</ul>
		<div class="tab-content col-xs-12" style="padding:10px 0 0 0;position:relative;top: -2px">
			<div class="tab-pane fade active in col-xs-12" id="chooseLineProductId">
				
				<table class="table table-striped table-bordered table-hover search-travelLineList-table">
					<thead>
					<tr>
						<td>线路名称</td>
						<td>天数</td>
						<td>类别</td>
						<td>应用范围</td>
						<td>选择</td>
					</tr>
					</thead>
					<tbody class="T-normal-list">
					</tbody>
				</table>
				<div class="row pageMode">
					<div class="col-xs-5">
						<small>共计 <small class="T-total"></small> 条记录</small>
					</div>
					<div class="col-xs-7">
						<div class="dataTables_paginate paging_simple_numbers T-pagenation"></div>
					</div>
				</div>
			</div>

			<div class="tab-pane fade" id="chooseQuoteId">
				<div class="col-xs-12" class="search-TravelLineListId">
					<table class="table table-striped table-bordered table-hover search-travelLineList-table">
						<thead>
							<tr>
								<td>产品名称</td>
								<td>天数</td>
								<td>类别</td>
								<td>应用范围</td>
								<td>客户</td>
								<td>报价时间</td>
								<td>选择</td>
							</tr>
						</thead>
						<tbody class="T-quote-list">
						</tbody>
					</table>
					<div class="row pageMode">
						<div class="col-xs-5">
							<small>共计 <small class="T-total"></small> 条记录</small>
						</div>
						<div class="col-xs-7">
							<div class="dataTables_paginate paging_simple_numbers T-pagenation"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="space-10"></div>
	<button class="btn btn-block btn-primary T-searchtravelLine guideSubmit">
		<i class="ace-icon fa fa-check"></i>
		提交信息
	</button>
	<div class="space-10"></div>
</div>
