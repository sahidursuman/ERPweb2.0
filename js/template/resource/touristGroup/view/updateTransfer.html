			</label>
		</div>
	</div>

	<div class="form-inline">
    	<div class="form-group fixed-width">
    		<label><span class="necessary">*</span>客户来源：</label>

			<input type="hidden" name="fromPartnerAgencyId" value="{{if touristGroupDetail.partnerAgency != null}}{{touristGroupDetail.partnerAgency.id}}{{/if}}">

				<i class="ace-icon fa fa-plus bigger-110 icon-only" ></i>
			</span>
    	</div>

    	<div class="form-group fixed-width">
    		<label><span class="necessary">*</span>同行联系人：</label>

			<input type="hidden" name="partnerAgencyContactId" value="{{if touristGroupDetail.partnerAgencyContact != null}}{{touristGroupDetail.partnerAgencyContact.id}}{{/if}}" />
			<span class="T-addPartnerManager {{if !!touristGroupDetail.quoteId}} hidden {{/if}}" style="cursor:pointer;" title="为客户来源添加联系人">
				<i class="ace-icon fa fa-plus bigger-110 icon-only"></i>
			</span>
    	</div>

    	<div class="form-group fixed-width-1">
    		<label>获得方式： </label>

    			<option{{if touristGroupDetail.getType == 2}} selected="selected"{{/if}} value="2">传真</option>
    			<option{{if touristGroupDetail.getType == 3}} selected="selected"{{/if}} value="3">短信</option>
    			<option{{if touristGroupDetail.getType == 4}} selected="selected"{{/if}} value="4">电话</option>
    			<option{{if touristGroupDetail.getType == 5}} selected="selected"{{/if}} value="5">QQ</option>
    		</select>
    	</div>

    		<label>组团单号：
    		    <input type="text" name="otaOrderNumber" class="form-control" maxlength="100" value="{{touristGroupDetail.otaOrderNumber}}" />
    		</label>
    	</div>

	</div>

    <div class="form-inline">

    	<div class="form-group">
    		<label style="margin-left:42px;">应收：
    		    <input readonly="readonly" type="text" name="needPayAllMoney" maxlength="9" value="{{touristGroupDetail.needPayAllMoney}}"> 
		    </label>
    	</div>

    	<div class="form-group">
    		<label class="control-label no-padding-right" style="margin-left: 28px;">已收：
    			<input type="text" name="payedMoney" value="0" maxlength="9" value="{{touristGroupDetail.payedMoney}}">
    		</label>
    	</div>

    	<div class="form-group">
    		<label>收款方式：</label>
    		<select name="incomeType" style="width: 87px;">
    		    <option{{if touristGroupDetail.incomeType == 0}} selected="selected"{{/if}} value="0">现金</option>
				<option{{if touristGroupDetail.incomeType == 1}} selected="selected"{{/if}} value="1">银行转账</option>
				<option{{if touristGroupDetail.incomeType == 2}} selected="selected"{{/if}} value="2">网上支付</option>
				<option{{if touristGroupDetail.incomeType == 3}} selected="selected"{{/if}} value="3">支票</option>
				<option{{if touristGroupDetail.incomeType == 4}} selected="selected"{{/if}} value="4">其它</option>
    		</select>
    	</div>

    	<div class="form-group">
    		<label style="margin-left: 46px;">现收：

    		</label>
    	</div>

    	<div class="form-group">
    		<label style="margin-left: 44px;">未收：
    		    <input readonly="readonly" type="text" name="unIncomeMoney" maxlength="9"  value="{{touristGroupDetail.unIncomeMoney}}" />
		    </label>

    <div class="form-inline col-sm-12">
        <button class="btn pull-left btn-sm btn-success T-touristGroup-addOtherCost">
            <i class="ace-icon fa fa-plus"></i> 新增费用项
        </button>
    </div>
    
    <div class="form-inline">
        <div class="col-sm-10 tourist-contenWidth" style="margin: auto;">
            <table class="table table-striped table-bordered table-hover addCostList">
                <thead>
                    <tr>
                        <th class="th-border">类型</th>
                        <th class="th-border">说明</th>
                        <th class="th-border">数量</th>
                        <th class="th-border">单价</th>
                        <th class="th-border">操作</th>
                    </tr>
                </thead>
                <tbody class="T-addCostTbody">
                    <tr>
                        <td>结算价</td>
                        <td><span class="col-sm-12 no-padding-right">大人</span></td>
                        <td>
                            <span class="necessary col-sm-1">*</span>
                            <input name="adultCount" type="text" class="col-sm-10 no-padding-right T-costCount T-adultCount" maxlength="3"  {{if !!touristGroupDetail.quoteId}} readonly {{/if}} value="{{touristGroupDetail.adultCount}}"/>
                        </td>
                        <td>
                            <span class="necessary col-sm-1">*</span>
                            <input name="adultPrice" type="text" class="col-sm-10 no-padding-right  T-costPrice T-adultPrice" maxlength="6"  {{if !!touristGroupDetail.quoteId}} readonly {{/if}} value="{{touristGroupDetail.adultPrice}}"/>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>结算价</td>                                                                               
                        <td><span class="col-sm-12 no-padding-right">小孩</span></td>
                        <td>
                            <input name="childCount" type="text" value="0" class="col-sm-10 col-sm-offset-1 no-padding-right T-childCount T-costCount" maxlength="3" {{if !!touristGroupDetail.quoteId}} readonly {{/if}} value="{{touristGroupDetail.childCount}}"/>
                        </td>
                        <td>
                            <input name="childPrice" type="text" value="0" class="col-sm-10 col-sm-offset-1 no-padding-right T-childPrice  T-costPrice" maxlength="6" {{if !!touristGroupDetail.quoteId}} readonly {{/if}} value="{{touristGroupDetail.childPrice}}"/>
                        </td>
                        <td></td>
                    </tr>
                    {{each touristGroupDetail.touristGroupFeeList as feeList}}
						<tr data-entity-id="{{feeList.id}}">
							<td>
								<span name="addOrReduceSelect" value="0">其他费用</span>
							</td>
							<td>
								<input name="describeInfo" value="{{feeList.describeInfo}}" type="text" class="col-sm-12  no-padding-right" />
							</td>
							<td>
								<input name="count" value="{{feeList.count}}" type="text" class="col-sm-10 col-sm-offset-1 no-padding-right T-costCount" />
							</td>
							<td>
								<input name="price" value="{{feeList.price}}" type="text" class="col-sm-10 col-sm-offset-1 no-padding-right T-costPrice" />
							</td>
							<td><a class="cursor oldaddCost-delete">删除</a></td>
						</tr>
					{{/each}}
                </tbody>
            </table>
        </div>
    </div>
</form>
