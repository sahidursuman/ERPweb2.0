<div class="search-area T-touristGroupSearchForm clearfix globalAdd">
    <div class="form-group T-search-area clearfix">
        <div class="col-sm-2 tourist-partnerAid">
            <select class="T-choosePorB col-sm-3">
                <option value='0' {{if searchParam.type == 0}}selected="selected"{{/if}}>全部</option>
                <option value='1' {{if searchParam.type == 1}}selected="selected"{{/if}}>组团社</option>
                <option value='2' {{if searchParam.type == 2}}selected="selected"{{/if}}>业务部</option>
            </select>
            <input type="text" class="col-sm-8 T-choosePAB marginLeft-Right7" placeholder="全部来源" style="float: right;{{if searchParam.type != 0}}display: none{{/if}}" readonly="readonly" />
            <input type="text" class="col-sm-8 T-choosePartnerAgency marginLeft-Right7 T-PorB" placeholder="来源" name="fromPartnerAgencyName" style="float: right;{{if searchParam.type != 1 || searchParam.type == null}}display: none{{/if}}" value="{{if searchParam.fromPartnerAgencyName==''}}全部{{else}}{{searchParam.fromPartnerAgencyName}}{{/if}}" />
            <input type="text" class="col-sm-8 T-chooseBussinessGroup marginLeft-Right7 T-PorB" placeholder="来源" name="fromBussinessGroupName" style="float: right;{{if searchParam.type != 2 || searchParam.type == null}}display: none;{{/if}}" value="{{if searchParam.fromBussinessGroupName == ""}}全部{{else}}{{searchParam.fromBussinessGroupName}}{{/if}}" />
            <input type="hidden" name="fromPartnerAgencyId" value="{{searchParam.fromPartnerAgencyId}}">
            <input type="hidden" name="fromBussinessGroupId" value="{{searchParam.fromBussinessGroupId}}" />
        </div> 
        <label class="pull-left text-right control-label no-padding-right lineRoad-tourist">线路</label>
        <div class="col-sm-1 marginLeft-Right7">
            <input type="text" class="col-sm-12 T-chooseLineProduct tourist-LineProduct" placeholder="线路产品" name="lineProductName" value="{{searchParam.lineProductName}}" />
            <input type="hidden" name="lineProductId" value="{{searchParam.lineProductId}}">
        </div>

        <label class="pull-left text-right control-label no-padding-right">针对客源</label>
        <div class="col-sm-1 marginLeft-Right7 rangeTime">
            <select name="customerType" class="col-xs-12">
                <option value="" {{if searchParam.customerType=="" }}selected="selected" {{/if}}>全部</option>
                <option value="0" {{if searchParam.customerType=="0" }}selected="selected" {{/if}}>散客</option>
                <option value="1" {{if searchParam.customerType=="1" }}selected="selected" {{/if}}>团体</option>
            </select>
        </div>

        <label class="pull-left text-right control-label no-padding-right margin-left60">出游时间</label>
        <div class="col-sm-1 marginLeft-Right7">
            <div class="input-group">
                <input class="col-xs-12 datepicker width110" name="startTime" value="{{searchParam.startTime}}" type="text" />
                <span class="input-group-addon">
					<i class="fa fa-calendar"></i>
				</span>
            </div>
        </div>


        <label class="pull-left text-right control-label no-padding-right margin-left60">外联销售</label>
        <div class="col-sm-1 marginLeft-Right7">
            <input type="text" class="col-xs-12 T-choose-outUserList" placeholder="外联销售" name="realName" value="{{searchParam.realName}}"/>
            <input type="hidden" name="outOPUserId" value="" />
        </div>


          <label class="pull-left text-right control-label no-padding-right">录入日期</label>
            <div class="col-sm-1 marginLeft-Right7">
                <div class="input-group col-sm-12">
                    <input class="col-sm-12 datepicker width110" name="createTimeStart" value="{{if !!searchParam.createTimeStart}}{{searchParam.createTimeStart  | dateFormat: 'yyyy-MM-dd'}}{{else}}{{/if}}" type="text" />
                    <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div>
            </div>

            <label class="pull-left text-right control-label no-padding-right marginLeftTourist-30">--</label>
            <div class="col-sm-1">
                <div class="input-group col-sm-12">
                    <input class="col-sm-12 datepicker width110" name="createTimeEnd" value="{{if !!searchParam.createTimeEnd}}{{searchParam.createTimeEnd | dateFormat: 'yyyy-MM-dd'}}{{else}}{{/if}}"type="text" />
                    <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div>
            </div>

            <label class="pull-left text-right control-label no-padding-right margin-left33">状态</label>
            <div class="pull-left btn-group btn-status btn-touristStatus T-select-status">
                <button data-value="{{searchParam.status}}" data-toggle="dropdown" class=" btn-sm dropdown-toggle block-up" aria-expanded="false">
                    <span>
                       {{if searchParam.status == null || searchParam.status == ""}}
                            全部
                        {{else if searchParam.status==0 }}
                            已发团
                        {{else if searchParam.status==1 }}
                            未分团
                        {{else if searchParam.status==2 }}
                            已分团
                        {{else if searchParam.status==3 }}
                            已外转
                        {{else if searchParam.status==5 }}
                            已分段
                        {{else if searchParam.status==6 }}
                            已内转
                        {{/if}}
                    </span>
                    <i class="ace-icon fa fa-angle-down icon-on-right"></i>
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a data-value="" href="javascript:void(0)">全部</a>
                    </li>
                    <li>
                        <a data-value="0" href="javascript:void(0)">已发团</a>
                    </li>
                    <li>
                        <a data-value="1" href="javascript:void(0)">未分团</a>
                    </li>
                    <li>
                        <a data-value="2" href="javascript:void(0)">已分团</a>
                    </li>
                    <li>
                        <a data-value="3" href="javascript:void(0)">已外转</a>
                    </li>
                    <li>
                        <a data-value="5" href="javascript:void(0)">已分段</a>
                    </li>
                    <li>
                        <a data-value="6" href="javascript:void(0)">已内转</a>
                    </li>
                </ul>
            </div>


    <div class="form-group col-sm-12" style="margin-top:10px;"> 
        
            <label class="pull-left text-right control-label no-padding-right">组团单号</label>
            <div class="col-sm-1 marginLeft-Right7">
                <input type="text" class="col-xs-12 T-choose-otaOrderNumber" placeholder="组团单号" name="otaOrderNumber" value="{{searchParam.otaOrderNumber}}"/>
            </div>

            <label class="pull-left text-right control-label no-padding-right margin-left60">客源类型</label>
            <div class="col-sm-1 marginLeft-Right7 rangeTime">
                <select name="memberType" class="col-xs-12">
                    <option value="" {{if searchParam.memberType=="" }}selected="selected" {{/if}}>全部</option>
                    <option value="0" {{if searchParam.memberType=="0" }}selected="selected" {{/if}}>内宾</option>
                    <option value="1" {{if searchParam.memberType=="1" }}selected="selected" {{/if}}>外宾</option>
                </select>
            </div>

            <label class="pull-left text-right control-label no-padding-right margin-left60">接站牌</label>
            <div class="col-sm-1 marginLeft-Right7">
                <input type="text" class="col-xs-12 T-choose-welcomeBoard" placeholder="接站牌" name="welcomeBoard" value="{{searchParam.welcomeBoard}}"/>
            </div>


            <label class="pull-left text-right control-label no-padding-right margin-left60">收客单号</label>
            <div class="col-sm-1 marginLeft-Right7">
                <input type="text" class="col-xs-12" placeholder="收客单号" name="orderNumber" value="{{searchParam.orderNumber}}"/>
            </div>


            <div class="pull-left Touristsearch-btn">
                <button class=" btn-sm  T-touristGroupList-search search-btn">
                    <i class="ace-icon fa fa-search"></i> 搜索
                </button>
            </div>

            <div class="col-sm-1 pull-left timeStartMore" style="margin-left: 5px">
                <button class="btn btn-sm btn-success T-touristGroup-add R-right" data-right="1120002">
                    <i class="ace-icon fa fa-plus"></i> 新增小组
                </button>
            </div>      
        </div>

    </div>

    <div style="clear: both;margin-top:15px;border-top:1px dotted #ccc;padding-top:15px;">
        <div style="clear: both;height: 0px;line-height: 0px;"></div>
    </div>
    <div class="form-horizontal T-countData">
        <label class="control-label pull-left" name="statistics-count">人数合计：<span class="allPerson"><span class="F-float F-count">{{statistics.adultCount}}</span>大<span class="F-float F-count">{{statistics.childCount}}</span>小</span></label>
        <label class="control-label col-sm-2" name="statistics-needPay">应收款合计：<span class="needIncome"><span class="F-float F-money">{{statistics.needPay | toFixed}}</span>元</span></label>
        <label class="control-label col-sm-2" name="statistics-payed">已收款合计：<span class="payedMoney"><span class="F-float F-money">{{statistics.payedMoney | toFixed}}</span>元</span></label>
        <label class="control-label col-sm-2" name="statistics-currentNeedPay">现收款合计：<span class="currentNeedPay"><span class="F-float F-money">{{statistics.currentNeedPay | toFixed}}</span>元</span></label>
        <label class="control-label col-sm-2" name="statistics-unIncome">未收款合计：<span class="unIncome"><span class="F-float F-money">{{statistics.unIncomeMoney | toFixed}}</span>元</span></label>
    </div>
</div>
<div id="touristGroup-listMain" class="col-sm-12 clearfix">
</div>
