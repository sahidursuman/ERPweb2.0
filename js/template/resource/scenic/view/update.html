<div class="col-xs-12 T-updateScenicContainer globalAdd">
	<form class="form-horizontal T-scenicMainForm formOneList" role="form" style="margin-top:10px" onsubmit="return false">
		<div class=" ui-sortable-handle">
				<h5>
					<span class="badge badge-primary">1</span>
					<label class="title-size middle">景区主体信息</label>
				</h5>
			<div class="widget-body">
				<div class="widget-main">
					<div class="form-group guideInterval">
						<label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>景区名称:</label>
						<div class="col-sm-3">
							<input type="text" name="name" class="col-sm-12" value="{{scenic.name}}" maxlength="100">
							<input type="text" name="id" hidden="hidden" value="{{scenic.id}}">
						</div>
						<label class="col-sm-1 control-label no-padding-right"><span class="necessary">*</span>是否启用:</label>
						<div class="col-sm-2 checkbox" style="margin-left:-10px;margin-top: -6px">
							<label>
								<input {{if scenic.status == 1}}checked="checked"{{/if}} type="checkbox" class="ace T-scenic-status" value="1">
								<span class="lbl">
									启用
								</span>
							</label>
						</div>
					</div>
					<div class="form-group guideInterval">
					<label class="col-sm-2 control-label no-padding-right">联系人:</label>
						<div class="col-sm-3">
							<input type="text" name="managerName" class="col-sm-12" value="{{scenic.managerName}}" maxlength="32">
						</div>
						<label class="col-sm-1 control-label no-padding-right">联系电话:</label>
						<div class="col-sm-3">
							<input type="text" name="mobileNumber" class="col-sm-12" value="{{scenic.mobileNumber}}" maxlength="11">
						</div>
					</div>
					<div class="form-group guideInterval">
						<label class="col-sm-2 control-label no-padding-right">座机号码:</label>
						<div class="col-sm-3">
							<input type="text" name="telNumber" class="col-sm-12" value="{{scenic.telNumber}}" maxlength="20"/>
						</div>
						<label class="col-sm-1 control-label no-padding-right">传真号码:</label>
						<div class="col-sm-3">
							<input type="text" name="faxNumber" class="col-sm-12" value="{{scenic.faxNumber}}" maxlength="20"/>
						</div>
					</div>
					<div class="form-group guideInterval">
						<label class="col-sm-2 control-label no-padding-right">所在地区:</label>
						<div class="col-sm-8">
							<select name="provinceId" style="margin-right:3px">
								<option selected="selected" value="">未选择</option>
							</select>
							<select name="cityId"  style="margin-right:3px">
								<option selected="selected" value="">未选择</option>
							</select>
							<select name="districtId" >
								<option selected="selected" value="">未选择</option>
							</select>
						</div>
					</div>
					<div class="form-group guideInterval">
						<label class="col-sm-2 control-label no-padding-right">季节政策:</label>
						<div class="col-sm-6">
							<input type="text" name="seasonPolicy" class="col-sm-12 addressMinute" maxlength="300" placeholder="季节政策" value="{{scenic.seasonPolicy}}"/>
						</div>
					</div>
					<div class="form-group guideInterval">
						<label class="col-sm-2 control-label no-padding-right">景区简介:</label>
						<div class="col-sm-8">
							<textarea class="form-control" name="remark" class="col-sm-12" maxlength="1000">{{scenic.remark}}</textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<form class="form-horizontal T-scenicProjectForm" role="form" style="margin-top:10px" onsubmit="return false">
		<div class="form-group">
			<div class="col-xs-12 col-sm-12 widget-container-col">
				<div class=" ui-sortable-handle">
						<h5 >
							<span class="badge badge-primary">2</span>
							<label class="title-size middle">项目列表</label>
							<a href="javascript:void(0)" class="T-scenic-standard-add">
								<button class="btn btn-sm btn-success btn-busCompany-add " style="margin-left: 20px;">
								<i class="ace-icon fa fa-plus"></i>
								新增
								</button>
							</a>
						</h5>
					<div class="widget-body">
						<div class="widget-main no-padding">
							<table class="table table-striped table-bordered table-hover T-scenicItemStandardList" style="border: 1px solid #ccc">
								<thead>
									<tr>
										<th class="table-border" width="170"><span class="necessary">*</span>收费项目</th>
										<th class="table-border col-sm-3"><span class="necessary">*</span>时间范围</th>
										<th class="table-border" width="160"><span class="necessary">*</span>单价(元)</th>
										<th class="table-border">备注</th>
										<th class="table-border" width="80">操作</th>
									</tr>
								</thead>
								<tbody>
									{{each scenic.scenicItemList as item}}
									<tr data-entity-id="{{item.id}}">
										<td><input name="name" type="text" value="{{item.name}}" maxlength="100"/></td>
										<td class="time">
											<div class="clearfix" style="margin-top:2px">
												日常价格
												<label class="timeArea" style="float:right">
													<button class="btn btn-success btn-sm btn-white T-add">
														<i class="ace-icon fa fa-plus bigger-110 icon-only"></i>
													</button>
												</label>
											</div>
											{{each item.priceList as price i}}
											<div data-index="{{i+1}}" data-entity-id="{{price.id}}" class="clearfix T-appendDiv div-{{i+1}}" style="margin-top:2px">
												<input name="startTime" type="text" class="datepicker" style="width:100px" value="{{price.startTime | dateFormat:'yyyy-MM-dd'}}"/><label>&nbsp;至&nbsp;</label><input name="endTime" type="text" class="datepicker" style="width:100px" value="{{price.endTime | dateFormat:'yyyy-MM-dd'}}"/>
												<label class="timeArea" style="float:right">
													<button class="btn btn-danger btn-sm btn-white T-del">
														<i class="ace-icon fa fa-minus bigger-110 icon-only"></i>
													</button>
												</label>
											</div>
											{{/each}}
										</td>
										<td>
											<div class="clearfix normalInnerPrice" style="margin-top:2px" data-index="0">
												<input name="normalInnerPrice" type="text" value="{{item.normalInnerPrice}}" maxlength="7"/>
											</div>
											{{each item.priceList as price i}}
											<div data-index="{{i+1}}" class="clearfix div-{{i+1}}" style="margin-top:7px">
												<input name="contractPrice" type="text" value="{{price.contractPrice}}" maxlength="7"/>
											</div>
											{{/each}}
										</td>
										<td>
											<input name="remark" type="text" style="width: 450px" value="{{item.remark}}" maxlength="1000"/>
										</td>
										<td style="width:70px">
											<a class="T-scenic-standard-delete">删除</a>
										</td>
									</tr>	
									{{/each}} 
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="space-10"></div>
		<button class="btn btn-block btn-primary T-submit-updateScenic guideSubmit">
			<i class="ace-icon fa fa-check"></i>
			提交信息
		</button>
		<div class="space-20"></div>
	</form>
</div>
