<div class="col-xs-12">
	<form class="form-horizontal PartnerAgencyDetailForm" role="form" style="margin-top:10px" onsubmit="return false">
		<div class=" ui-sortable-handle">
			<h5 class="">
				<span class="badge badge-primary">1</span>
				<label class="middle title-size">同行旅行社主体信息</label>
			</h5>
		<div class="widget-body">
				<div class="widget-main">
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right">同行名称:</label>
						<div class="col-sm-3">
							<label class="control-label">{{partnerAgency.travelAgencyName}}</label>
						</div>
						<label class="col-sm-2 control-label no-padding-right">类型:</label> 
						<div class="col-sm-3">
							<label class="control-label">
								{{if partnerAgency.type == 0}}地接社
								{{else if partnerAgency.type == 1}}组团社
								{{else}}组团社 地接社
								{{/if}}
							</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right">座机号码:</label>
						<div class="col-sm-3">
							<label class="control-label">{{partnerAgency.telNumber}}</label>
						</div>
						<label class="col-sm-2 control-label no-padding-right">传真号码:</label>
						<div class="col-sm-3">
							<label class="control-label">{{partnerAgency.faxNumber}}</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right">等级:</label>
						<div class="col-sm-3">
							<label class="control-label">
								{{if partnerAgency.level == 1}}金牌  
								{{else if partnerAgency.level == 2}}银牌
								{{else}}铜牌
								{{/if}}
							</label>
						</div>
						<label class="col-sm-2 control-label no-padding-right">总社:</label>
						<div class="col-sm-3">
							<label class="control-label">
								{{if partnerAgency.partnerHeaderAgency != null}}
									{{partnerAgency.partnerHeaderAgency.name}}
								{{else}}
								{{/if}}
							</label> 
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right">所在地区:</label>
						<div class="col-sm-8">
							<label class="control-label">
								{{if partnerAgency.province != null}}
									{{partnerAgency.province.name}}
								{{/if}}
								{{if partnerAgency.city != null}}
									-{{partnerAgency.city.name}}
								{{/if}}
								{{if partnerAgency.district != null}}
									-{{partnerAgency.district.name}}
								{{/if}}
							</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right">详细地址:</label>
						<div class="col-sm-6">
							<label class="control-label">{{partnerAgency.street}}</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right">是否启用:</label>
						<div class="col-sm-2">
							<label class="control-label">
								{{if partnerAgency.status == 0}}
									已停用
								{{else}}
									已启用
								{{/if}}
							</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right">简介:</label>
						<div class="col-sm-8">
							<label class="control-label" style="text-align: left">{{partnerAgency.remark}}</label>
						</div>
					</div>
				</div>
			</div>
	 	</div>
	 	<div class="space-10"></div>
		<div class=" ui-sortable-handle contactList">
				<h5 class="">
					<span class="badge badge-primary">2</span>
					<label class="middle title-size">联系人列表</label>
				</h5>
			<div class="widget-body">
				<div class="widget-main">
				 	<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th class="th-border">联系人姓名</th>
								<th class="th-border">联系人电话</th>
								<th class="th-border">所属部门</th>
								<th class="th-border">所属职位</th>
							</tr>
						</thead>
						<tbody>
							{{each partnerAgency.partnerAgencyContactList as contact}}
								<tr>
									<td>{{contact.contactRealname}}</td>
									<td>{{contact.contactMobileNumber}}</td>
									<td>{{contact.departmentName}}</td>
									<td>{{contact.dutyName}}</td>
								</tr>
							{{/each}}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</form>
</div>
