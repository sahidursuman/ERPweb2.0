<div class="col-xs-12 globalAdd">
	<form class="form-horizontal T-main-form" role="form" style="margin-top:10px" onsubmit="return false">
		<div class=" ui-sortable-handle">
			<h5 class="widget-title">
				<span class="badge badge-primary">1</span>
				<label class="middle title-size">线路主体信息 </label>
			</h5>
			<div class="widget-body">
				<div class="widget-main">
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right"><span class="necessary">*</span>线路名称:</label>
						<div class="col-sm-3">
							<input type="text" name="name" value="{{travelLine.name}}" class="col-sm-12" maxLength="80" />
						</div>
						<label class="col-sm-1 control-label no-padding-right">是否启用:</label>
						<div class="col-sm-2 checkbox resource_checkbox">
							<label style="vertical-align: middle">
								<input {{if travelLine.status == 1}}checked="checked" {{/if}} type="checkbox" class="ace T-status" value="1">
								<span class="lbl"></span>
							</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right">费用包含:</label>
						<div class="col-sm-8">
							<textarea class="form-control" name="includeFee" class="col-sm-12" maxLength="5000"  >{{travelLine.includeFee}}</textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right">费用不包含:</label>
						<div class="col-sm-8">
							<textarea class="form-control" name="excludeFee" class="col-sm-12" maxLength="5000"  >{{travelLine.excludeFee}}</textarea>
						</div>
					</div>
					<div class="form-group">   
						<label class="col-sm-1 control-label no-padding-right">行程特色:</label>
						<div class="col-sm-8">
							<textarea class="form-control" name="lineFeature" class="col-sm-12"  maxLength="5000" >{{travelLine.lineFeature}}</textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right">行程须知:</label>
						<div class="col-sm-8">
							<textarea class="form-control" name="lineNotice" class="col-sm-12" maxLength="5000" >{{travelLine.lineNotice}}</textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right">备注:</label>
						<div class="col-sm-8">
							<textarea class="form-control" name="remark" class="col-sm-12" maxLength="1000"  >{{travelLine.remark}}</textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<form class="form-horizontal travelLineDayList" role="form"  onsubmit="return false">
		<div class="form-group">
			<div class="col-xs-12 col-sm-12 widget-container-col">
				<div class=" ui-sortable-handle">
					<div class="">
						<h5 class="widget-title">
							<span class="badge badge-primary">2</span>
							<a class="middle title-size">日程列表</a>
							<a href="javascript:void(0)" class="btn-line-day-add">
								<button class="btn btn-sm btn-success T-add-schedule" style="margin-left: 20px">
									<i class="ace-icon fa fa-plus"></i>
									新增
								</button>
							</a>
						</h5>

					</div>

					<div class="widget-body">
						<div class="widget-main no-padding">
							<table class="table table-striped table-bordered table-hover lineDayList " style="border: 1px solid #ccc">
								<thead>
									<tr>
										<th class="th-border">日期</th>
                                        <th class="th-border"><span class="necessary">*</span>简要行程</th>
                                        <th class="th-border">含餐情况</th>
                                        <th class="th-border">住宿地点</th>
                                        <th class="th-border">景点</th>
                                        <th class="th-border">操作</th>
									</tr>
								</thead>
								<tbody class="T-schedule-list"> 
									{{each travelLine.travelLineDayList as line}}
									<tr data-day="{{line.whichDay -1}}" data-entity-id="{{line.id}}">
										<td>第{{line.whichDay}}天<input name="whichDay" value="{{line.whichDay}}" type="hidden"/></td>
										<td><input class="col-xs-12" name='BriefTrip' type="text" value="{{line.title}}"></td>
										<td style="width: 205px;">
										{{#line.repastDetail | getRestaurantDesc:true}}
										</td>
										<td><input class="col-xs-12" name="LodgingPlace" type="text" value="{{line.restPosition}}"></td>
										
										<td><input class="col-sm-12 T-chooseScenic" readonly="readonly" placeholder="多选" name="chooseScenic" value="{{line.roadScenic}}" data-propover="{{line.scenicItemIds}}" /></td>
										<td style="width:150px">
											<div class="btn-group">
												<a class="cursor T-action T-details" data-entity-content="{{line.detail}}">
													编辑行程详情
												</a> <a class="cursor"> |</a>
												<a class="cursor T-action T-delete">
													删除
												</a>
											</div>
										<input type="hidden" name="hotelLevel" value="{{line.hotelLevel}}"/>
										<input type="hidden" name="roadScenic" value="{{line.roadScenic}}"/>
										<input type="hidden" name="description" value="{{line.detail | encode}}"/>
										</td>
									</tr>
									{{/each}}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="space-10"></div>
			 <div class="form-group" style="text-align: center;"> <button class="btn btn-sm btn-danger otherButton T-btn-cancel"> <i class="ace-icon fa fa-times"></i> 取消 </button>
       		 <button class="btn btn-sm btn-primary otherButton T-btn-save" {{if !!id}} data-id="{{id}}" {{/if}} style="margin-left: 30px"> <i class="ace-icon fa fa-check"></i> 保存 </button> </div>
		<div class="space-20"></div>
	</form>
</div>
