<div class="col-xs-12">
	<form class="form-horizontal T-schedule-form" role="form" style="margin-top:10px" onsubmit="return false">
		<div class=" ui-sortable-handle">
			<a >
				<i class="ace-icon fa fa-info-circle" style="font-size: 20px!important; position: relative;top:5px"></i>
				<label class="middle title-size">日程安排主体信息</label>
			</a>
			<div class="widget-body">
				<div class="widget-main">
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right">行程日期:</label>
						<div class="col-sm-3">第{{whichDay}}天</div>
						<label class="col-sm-2 control-label no-padding-right">酒店星级:</label>
						<div class="col-sm-3">
							<select name="hotelLevel" class="col-sm-12">
								<option {{if hotelLevel == 0}}selected="selected"{{/if}} value="0">未选择</option>
								<option {{if hotelLevel == 1}}selected="selected"{{/if}} value="1">三星以下</option>
								<option {{if hotelLevel == 2}}selected="selected"{{/if}} value="2">三星</option>
								<option {{if hotelLevel == 3}}selected="selected"{{/if}} value="3">准四星</option>
								<option {{if hotelLevel == 4}}selected="selected"{{/if}} value="4">四星</option>
								<option {{if hotelLevel == 5}}selected="selected"{{/if}} value="5">准五星</option>
								<option {{if hotelLevel == 6}}selected="selected"{{/if}} value="6">五星</option>
								<option {{if hotelLevel == 7}}selected="selected"{{/if}} value="7">五星以上</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>行程标题:</label>
						<div class="col-sm-3">
							<input type="text" name="title" value="{{title}}" class="col-sm-12">
						</div>
						<label class="col-sm-2 control-label no-padding-right">住宿地点:</label>
						<div class="col-sm-3">
							<input type="text" name="restPosition" value="{{hotelAddr}}" class="col-sm-12">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right">沿途风景:</label>
						<div class="col-sm-3">
							<input type="text" name="roadScenic" value="{{roadScenic}}" class="col-sm-12">
						</div>
						<label class="col-sm-2 control-label no-padding-right">含餐情况:</label>
						<div class="col-sm-3">
							<input type="text" name="repastDetail" value="{{repastDetail}}" class="col-sm-12">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>行程详情:</label>
						<div class="clearfix"></div>
						<div style="width:98.5%;margin:0 auto;">
							<script id="schedule-detail-editor-{{time}}" type="text/plain" style="width:100%"></script>
						</div>
					</div>
				</div>
			</div>
		</div>
		<button class="btn btn-block btn-primary T-btn-submit">
			<i class="ace-icon fa fa-check"></i>
			提交信息
		</button>
		<div class="space-20"></div>
	</form>
</div>
