<div class="T-search-area search-area globalAdd">
	<input name="travelLine_name" class="col-xs-2 T-search-template-name input-default-height guideInputList" value="{{searchParam.name}}" placeholder="请输入线路名称关键词"/>&nbsp;
	<button class=" btn-sm  T-btn-search search-btn pull-left">
		<i class="ace-icon fa fa-search"></i>
		搜索
	</button>
	<div class="btn-group T-select-status" style="margin-left: 20px">
		<button data-value="{{searchParam.status}}" data-toggle="dropdown" class=" btn-sm  dropdown-toggle block-up" style="margin-top: -1px" aria-expanded="false">
			<span>   
				{{if searchParam.status == "1"}}   
					已启用
				{{else if searchParam.status == "0"}}          
					已停用
				{{else}}       
					全部          
				{{/if}}    
			</span>
			<i class="ace-icon fa fa-angle-down icon-on-right"></i>
		</button>
		<ul class="dropdown-menu">

			<li>
				<a data-value="" href="javascript:void(0)">全部</a>
			</li>

			<li>
				<a data-value="1" href="javascript:void(0)">已启用</a>
			</li>
			<li>
				<a data-value="0" href="javascript:void(0)">已停用</a>
			</li>
		</ul>
	</div>
	<button class="btn btn-sm btn-success T-btn-add R-right" data-right="1100002" style="margin-left: 20px">
		<i class="ace-icon fa fa-plus"></i>
		新增线路
	</button>
</div>
<div class="row travelLineList">
	<div class="col-xs-12">
		<table class="table table-striped table-bordered table-hover T-showHighLight">
			<thead>
				<tr class="bg-blur">
					<th>线路名称</th>
					<th>行程天数</th>
					<th>创建时间</th>
					<!-- <th>新建线路产品</th> -->
					<th>是否启用</th>
					<th>操作</th>
				</tr>
			</thead>

			<tbody class="T-list">
				{{each travelLineList as travelLine}}
					<tr class="travelLine-{{travelLine.id}}" data-id="{{travelLine.id}}">
						<td style="display: none"><input name="id" type="hidden" value="{{travelLine.travelAgencyId}}"/>
						<td>{{travelLine.name}}</td>
						<td>{{travelLine.days}}天</td>
						<td>{{travelLine.createTime}}</td>
						<!-- <td>
							<button class="btn btn-xs btn-success T-action T-add-lineproduct R-right" data-right="1110002">
								新建线路产品
							</button>
						</td> -->
						<td>
							{{if travelLine.status == 1}}
								<i class="ace-icon fa fa-check green bigger-130"></i> 已启用
							{{else if travelLine.status == 0}}
								<i class="ace-icon fa fa-times red bigger-125"></i> 已停用
							{{/if}}
						</td>
						<td>
						<a class="T-action cursor T-add-lineproduct" data-right="1100004">
								<label class="padding-right20"></label>
								新建产品
							</a>
							<a class="T-action T-preview cursor">
							<label class="padding-right20">|</label>
								预览
							</a>
							<a class="T-action T-view cursor" >
								<label class="padding-right20">|</label>
								查看
							</a>
							<a class="T-action T-update cursor R-right" data-right="1100003">
								<label class="padding-right20">|</label>
								编辑
							</a>
							<a class="T-action T-copy cursor R-right" data-right="1100005">
								<label class="padding-right20">|</label>
								复制
							</a>
							<a class="T-action T-delete cursor R-right" data-right="1100004">
								<label class="padding-right20">|</label>
								删除
							</a>

						</td>
					</tr>
				{{/each}}
			</tbody>
		</table> 
		<div class="row pageMode">
			<div class="col-xs-4">
				<small>共计 {{recordSize}} 条记录</small>
			</div>
			<div class="col-xs-8">
				<div class="dataTables_paginate paging_simple_numbers T-pagenation"></div>
			</div>
		</div>
	</div>
</div>
