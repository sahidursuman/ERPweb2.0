<div class="search-area globalAdd">
	<input name="travelLine_name" class="col-xs-2 input-default-height guideInputList" value="{{searchParam.name}}" placeholder="请输入线路名称关键词"/>&nbsp;
	<button class=" btn-sm  btn-travelLine-search search-btn pull-left">
		<i class="ace-icon fa fa-search"></i>
		搜索
	</button>
	<div class="btn-group btn-status" style="margin-left: 20px">
		<button data-value="{{searchParam.status}}" data-toggle="dropdown" class=" btn-sm  dropdown-toggle block-up" style="margin-top: -1px" aria-expanded="false">
			<span>   
				{{if searchParam.status == "1"}}   
					已启用
				{{else if searchParam.status == "0"}}          
					已停用
				{{else}}       
					全部          
				{{/if}}    
			</span>
			<i class="ace-icon fa fa-angle-down icon-on-right"></i>
		</button>
		<ul class="dropdown-menu">

			<li>
				<a data-value="" href="javascript:void(0)">全部</a>
			</li>

			<li>
				<a data-value="1" href="javascript:void(0)">已启用</a>
			</li>
			<li>
				<a data-value="0" href="javascript:void(0)">已停用</a>
			</li>
		</ul>
	</div>
	<button class="btn btn-sm btn-success btn-travelLine-add R-right" data-right="1100002" style="margin-left: 20px">
		<i class="ace-icon fa fa-plus"></i>
		新增线路
	</button>
</div>
<div class="row travelLineList">
	<div class="col-xs-12">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr class="bg-blur">
					<th>线路名称</th>
					<th>行程天数</th>
					<th>创建时间</th>
					<th>新建线路产品</th>
					<th>是否启用</th>
					<th>操作</th>
				</tr>
			</thead>

			<tbody>
				{{each travelLineList as travelLine}}
					<tr class="travelLine-{{travelLine.id}}">
						<td style="display: none"><input name="id" type="hidden" value="{{travelLine.travelAgencyId}}"/>
						<td>{{travelLine.name}}</td>
						<td>{{travelLine.days}}天</td>
						<td>{{travelLine.createTime}}</td>
						<td>
							<button data-entiy-id="{{travelLine.id}}" class="btn btn-xs btn-success btn-lineProduct-add R-right" data-right="1110002">
								新建线路产品
							</button>
						</td>
						<td>
							{{if travelLine.status == 1}}
								已启用
							{{else if travelLine.status == 0}}
								已停用
							{{/if}}
						</td>
						<td>
							<a data-entiy-id="{{travelLine.id}}" class=" btn-line-pre-scan cursor">
								预览
							</a>
							<a data-entiy-id="{{travelLine.id}}" class=" btn-line-scan cursor" >
								<label class="padding-right20">|</label>
								查看
							</a>
							<a data-entiy-id="{{travelLine.id}}" class="btn-line-edit cursor R-right" data-right="1100003">
								<label class="padding-right20">|</label>
								编辑
							</a>
							<a data-entiy-id="{{travelLine.id}}" class=" btn-line-clipboard cursor R-right" data-right="1100005">
								<label class="padding-right20">|</label>
								复制
							</a>
							<a data-entiy-id="{{travelLine.id}}" class=" btn-line-delete cursor R-right" data-right="1100004">
								<label class="padding-right20">|</label>
								删除
							</a>
						</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
		<div class="row pageMode">
			<div class="col-xs-4">
				<small>共计 {{recordSize}} 条记录</small>
			</div>
			<div class="col-xs-8">
				<div class="dataTables_paginate paging_simple_numbers T-pagenation"></div>
			</div>
		</div>
	</div>
</div>
