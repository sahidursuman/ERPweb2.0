<div class="col-xs-12">
	<form class="form-horizontal guideMainForm" role="form" style="margin-top:10px" onsubmit="return false">
		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right">姓名:</label>
			<div class="col-sm-3">
				<label class="control-label">{{guide.realname}}</label>
			</div>
			<label class="col-sm-2 control-label no-padding-right">性别:</label> 
			<div class="col-sm-3">
				<label class="control-label">
					{{if guide.gender == 1}}
						女
					{{else}}
						男 
					{{/if}}
				</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right">电话:</label>
			<div class="col-sm-3">
				<label class="control-label">{{guide.mobileNumber}}</label>
			</div>
			<label class="col-sm-2 control-label no-padding-right">所属公司:</label>
			<div class="col-sm-3">
				<label class="control-label">{{guide.company}}</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right">证编号:</label>
			<div class="col-sm-3">
				<label class="control-label">{{guide.guideCardNumber}}</label>
			</div>
			<label class="col-sm-2 control-label no-padding-right">身份证:</label>
			<div class="col-sm-3">
				<label class="control-label">{{guide.idCardNumber}}</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right">等级:</label>
			<div class="col-sm-3">
				<label class="control-label">
					{{if guide.guideLevel == 1}}
						初级导游
					{{else if guide.guideLevel == 2}}
						中级导游
					{{else if guide.guideLevel == 3}}
						高级导游
					{{else if guide.guideLevel == 4}}
						特级导游
					{{/if}}
				</label>
			</div>
			<label class="col-sm-2 control-label no-padding-right">学历:</label>
			<div class="col-sm-3">
				<label class="control-label">
					{{if guide.guideEducation == 1}}
						小学
					{{else if guide.guideEducation == 2}}
						初中
					{{else if guide.guideEducation == 3}}
						高中
					{{else if guide.guideEducation == 4}}
						中专
					{{else if guide.guideEducation == 5}}
						大专
					{{else if guide.guideEducation == 6}}
						本科
					{{else if guide.guideEducation == 7}}
						研究生
					{{else if guide.guideEducation == 8}}
						硕士
					{{else if guide.guideEducation == 9}}
						博士
					{{/if}}
				</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right">加入时间:</label>
			<div class="col-sm-3">
				<label class="control-label">{{guide.joinTime | dateFormat:'yyyy-MM-dd'}}</label>
			</div>
			<label class="col-sm-2 control-label no-padding-right">是否启用:</label>
			<div class="col-sm-2">
				<label class="control-label">
					{{if guide.status == 0}}
						已停用
					{{else guide.status == 1}}
						已启用
					{{/if}}
				</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right">简介:</label>
			<div class="col-sm-8">
				<label class="control-label">{{guide.remark}}</label>
			</div>
		</div>
	</form>
</div>
