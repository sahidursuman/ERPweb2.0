<div class="col-xs-12 T-updateInsuranceContainer guideAdd">
		<form class="form-horizontal insuranceMainForm" role="form" style="margin-top:10px" onsubmit="return false">
		<div class="ui-sortable-handle">
			<h5 >
				<span class="badge badge-primary">1</span>
				<label class="title-size middle">保险公司主体信息</label>
			</h5>
			<div class="widget-body">
				<div class="widget-main">
					<div class="form-group guideInterval">
						<label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>公司名称</label>
						<div class="col-sm-3">
							<input type="text" name="name" class="col-sm-12" value="{{insurance.name}}" maxlength="50">
							<input type="text" name="id" hidden="hidden" value="{{insurance.id}}">
						</div>
						<label class="col-sm-2 control-label no-padding-right"><span class="necessary">*</span>是否启用</label>
						<div class="col-sm-3">
							<label>
								<input {{if insurance.status == 1}}checked="checked"{{/if}} type="checkbox" class="ace T-insurance-status" value="1" />
								<span class="lbl">
									启用
								</span>
							</label>
						</div>
					</div>
					<div class="form-group guideInterval">
					    <label class="col-sm-2 control-label no-padding-right">联系人</label>
						<div class="col-sm-3">
							<input type="text" name="managerName" class="col-sm-12" value="{{insurance.managerName}}" maxlength="32">
						</div>
						<label class="col-sm-2 control-label no-padding-right">联系电话</label>
						<div class="col-sm-3">
							<input type="text" name="mobileNumber" class="col-sm-12 mar-r-10" value="{{insurance.mobileNumber}}" maxlength="11">
							<label class="feild-error-tip">
								<i title="该手机号码将接收短信" class="fa fa-info blue"></i>
							</label>
						</div>
					</div>
					<div class="form-group guideInterval">
						<label class="col-sm-2 control-label no-padding-right">座机号码</label>
						<div class="col-sm-3">
							<input type="text" name="telNumber" class="col-sm-12" value="{{insurance.telNumber}}" maxlength="20" />
						</div>
						<label class="col-sm-2 control-label no-padding-right">传真号码</label>
						<div class="col-sm-3">
							<input type="text" name="faxNumber" class="col-sm-12" value="{{insurance.faxNumber}}"  maxlength="20" />
						</div>
					</div>
					<div class="form-group guideInterval">
						<label class="col-sm-2 control-label no-padding-right">所在地区</label>
						<div class="col-sm-8">
							<select name="provinceId" style="margin-right:3px">
								<option selected="selected" value="">未选择</option>
							</select>
							<select name="cityId" style="margin-right:3px">
								<option selected="selected" value="">未选择</option>
							</select>
							<select name="districtId" >
								<option selected="selected" value="">未选择</option>
							</select>
						</div>
					</div>
					<div class="form-group guideInterval">
						<label class="col-sm-2 control-label no-padding-right">详细地址</label>  
						<div class="col-sm-6">
							<input type="text" name="street" class="col-sm-12" placeholder="请输入街道地址" value="{{insurance.street}}"  maxlength="100" />
						</div>
					</div>
					<div class="form-group guideInterval">
						<label class="col-sm-2 control-label no-padding-right">公司简介</label>
						<div class="col-sm-8">
							<textarea class="form-control" name="remark" class="col-sm-12" maxlength="1000">{{insurance.remark}}</textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<form class="form-horizontal T-insuranceListForm" role="form" style="margin-top:10px" onsubmit="return false">
		<div class="form-group">
			<div class="col-xs-12 col-sm-12 widget-container-col">
				<div class=" ui-sortable-handle">
						<h5 >
							<span class="badge badge-primary">2</span>
							<label class="title-size middle">保险列表</label>
							<a href="javascript:void(0)" class="T-btn-insurance-add">
							<button class="btn btn-sm btn-success" style="margin-left: 20px;">
								<i class="ace-icon fa fa-plus"></i>
								新增
							</button>
						</a>
						</h5>
					<div class="widget-body">
						<div class="widget-main no-padding">
							<table class="table table-striped table-bordered table-hover T-insuranceList" style="border: 1px solid #ccc">
								<thead>
									<tr>
										<th class="table-border"><span class="necessary">*</span>险种</th>
										<th class="table-border"><span class="necessary">*</span>单价</th>
										<th class="table-border">适用天数</th>
										<th class="table-border">适用人群</th>
										<th class="table-border">备注</th>
										<th class="table-border" width="80">操作</th>
									</tr>
								</thead>
								<tbody>
								{{each insurance.insuranceItemList as rs}}
									<tr data-entity-id="{{rs.id}}">
										<td><input type="text" name="insuranceItem" class="col-sm-12" value="{{rs.name}}"></td>
										<td><input type="text" name="price" class="col-sm-12 F-float F-money" value="{{rs.price}}"></td>
										<td><input type="text" name="days" class="col-sm-12 F-float F-count" value="{{rs.days}}"></td>
										<td><input type="text" name="type" class="col-sm-12" value="{{rs.type}}"></td>
										<td><input type="text" name="remark" class="col-sm-12" value="{{rs.remark}}"></td>
										<td style="width:80px"><a class="T-insurance-delete">删除</a></td>
									</tr>
								{{/each}}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="space-10"></div>
		<button class="btn btn-block btn-primary T-btn-submit-insurance guideSubmit">
			<i class="ace-icon fa fa-check"></i>
			提交信息
		</button>
		<div class="space-20"></div>
	</form>
</div>
