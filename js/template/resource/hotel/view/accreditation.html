<div class="col-xs-12">
    <div class="row">
        <div class="col-xs-12 mar-t-20">
            <form class="form-horizontal T-form" onsubmit="return false">
                <div class="form-group">
                    <label class="col-xs-2 control-label no-padding-right"><span class="necessary">*</span>酒店名称</label>
                    <div class="col-xs-10">
                        <input type="text" class="col-xs-10" name="hotelName" value="{{hotelName}}" 
                               placeholder="商家名称务必和营业执照名称一致，否则审核不通过">
                        <input name="hotelId" value="{{hotelId}}" type="hidden">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label no-padding-right"><span class="necessary">*</span>所在地区</label>
                    <div class="col-xs-10">
                        <select class="col-xs-3 mar-r-20" name="provinceId" >
                            <option selected="selected" value="">未选择</option>
                        </select>
                        <select class="col-xs-3 mar-r-20" name="cityId">
                            <option selected="selected" value="">未选择</option>
                        </select>
                        <select class="col-xs-3 mar-r-20 mar-l-3" name="districtId">
                            <option selected="selected" value="">未选择</option>
                        </select>
                        <input name="province" type="hidden" value="{{provinceId}}" />
                        <input name="city" type="hidden" value="{{cityId}}" />
                        <input name="district" type="hidden" value="{{districtId}}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label no-padding-right"><span class="necessary">*</span>酒店地址</label>
                    <div class="col-xs-10">
                        <input type="text" class="col-xs-10" name="street" value="{{street}}" placeholder="商家地址务必和营业执照名称一致，否则审核不通过">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label no-padding-right">酒店星级</label>
                    <div class="col-xs-10">
                        <select class="col-xs-10" name="level" >
                            <option selected="selected" value="1" {{if level == 1}}selected{{/if}}>三星以下</option>
                            <option value="2" {{if level == 2}}selected{{/if}}>三星</option>
                            <option value="3" {{if level == 3}}selected{{/if}}>准四星</option>
                            <option value="4" {{if level == 4}}selected{{/if}}>四星</option>
                            <option value="5" {{if level == 5}}selected{{/if}}>准五星</option>
                            <option value="6" {{if level == 6}}selected{{/if}}>五星</option>
                            <option value="7" {{if level == 7}}selected{{/if}}>五星以上</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label no-padding-right"><span class="necessary">*</span>责任联系人</label>
                    <div class="col-xs-10">
                        <div class="pull-left">
                            <input type="text" class="col-xs-12 mar-r-10" name="managerName" placeholder="姓名">
                        </div>
                        <div class="col-xs-7">
                            <input type="text" class="col-xs-12" name="mobileNumber" placeholder="手机号">
                        </div>
                    </div>
                </div>

                <div class="form-group col-xs-6">
                    <label class="col-xs-4 control-label no-padding-right">上传营业执照</label>
                    <div class="col-xs-8 T-imgContainer" data-id="businessLicensePic">
                            <input type="file" name="businessLicensePic" id="businessLicensePic" class="T-upimg" />
                    </div>
                </div>

                <div class="form-group col-xs-6">
                    <label class="col-xs-4 control-label no-padding-right">纳税人资格证</label>
                    <div class="col-xs-8 T-imgContainer" data-id="taxesCardPic">
                            <input type="file" name="taxesCardPic" id="taxesCardPic" class="T-upimg" />
                    </div>
                </div>
                <div class="col-xs-7">
                    <label class="col-xs-3"></label>
                    <div class="col-xs-9">
                        <input type="checkbox" class="T-isAgree" >&nbsp;
                        <span>
                            <a class="">我已阅读并同意《火柴头用户协议》</a>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 mar-b-10">
                        <button class="btn btn-block btn-primary T-btn-save R-right guideSubmit" disabled> <i class="ace-icon fa fa-check"></i> 申请认证 </button>
                    </div>
                    <div >
                        <label class="col-xs-12 font-w  no-padding-right">
                            <span >
                                注&nbsp;:&nbsp;认证成功后,&nbsp;可以用借款与商家进行在线支付
                            </span>
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
