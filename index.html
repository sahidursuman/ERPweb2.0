		<script type="text/javascript">
			var updateUserInfoOrPasswordLayer;
			function showUpdateUserInfoOrPasswordLayer(){
				updateUserInfoOrPasswordLayer=layer.open({
				    type: 1,
				    title: "修改个人信息",
				    skin: 'layui-layer-lan', //加上边框
				    area: ['500px', '300px'], //宽高
				    content: $(".login-userData-form"),
				    success:function(){
				    	
				    }
				});
				updateUserInfo();
				$(".alter-user").addClass("user-active");
				$(".alter-pwd").removeClass("user-active");
				$(".alter-user").removeClass("Default");
				$(".alter-pwd").addClass("Default");
				$("#alter-user").show();
				$("#alter-pwd").hide();
			}
			

			
			/*修改密码 */
			function updatePassword(){
				$loginObj = $("#alter-pwd");
		    	$(".btn-UserSaveInfo").unbind().click(function(){
		    		var newPassword=$loginObj.find("input[name='newPassword']").val();
		    		var newPassword1=$loginObj.find("input[name='newPassword1']").val();
		    		var oldPassword=$loginObj.find("input[name='oldPassword']").val();
		  			if(newPassword!=newPassword1){
		  				//两次密码是否一致性的验证
		  				$(".password-validate").text("两次输入的密码不一致！");
		  				return false;
		  			}else{
		  				$.ajax({
							url:""+APP_ROOT+"back/user.do?method=rePassword&token="+$.cookie("token")+"&menuKey=system_userinfo&operation=self",
							data:"oldPassword="+oldPassword+"&newPassword="+newPassword,
							datatype:"json",
							beforSend:function(){
								globalLoadingLayer = openLoadingLayer();
							},
							success:function(data){
								layer.close(updateUserInfoOrPasswordLayer);
								console.log(data);
								var result = showDialog(data);
								if(result){
									showMessageDialog($( "#confirm-dialog-message" ),data.message,function(){
										$.ajax({
											url:""+APP_ROOT+"back/user.do?method=logOut&token="+$.cookie("token")+"&operation=self",
											type:"POST",
											dataType:"json",
											beforeSend:function(){
												globalLoadingLayer = layer.open({
													type:3
												});
											},
											success:function(data){
												layer.close(globalLoadingLayer);
												if(data.success == 0){
													showMessageDialog($( "#confirm-dialog-message" ),data.message);
												}
												else{
													window.location.href = "login.html";
												}
											}
										});
									});
							    }
							}
						})
		  			}
		    	});
				    	
			}
			
			
			
			function closePasswordLayer(){

				layer.close(updateUserInfoOrPasswordLayer);
			}
			
			
			
			
			    
			/*修改用户信息*/
			function updateUserInfo(){ 
				$updateObj = $(".login-userData-form");
		    	$(".btn-UserSaveInfo").unbind().click(function(){
		    		var userName=$updateObj.find("input[name='userName']").val();
		    		var realName=$updateObj.find("input[name='realName']").val();
		    		var mobileNumber=$updateObj.find("input[name='mobileNumber']").val();
		    		var user = {
		    				userName : userName,
		    				realName : realName,
		    				mobileNumber : mobileNumber
		    		}
		    		//提交修改用户信息
		    	   	$.ajax({
						url:""+APP_ROOT+"back/user.do?method=updateInfo&token="+$.cookie("token")+"&menuKey=system_userinfo&operation=self",
						data:"user="+encodeURIComponent(JSON.stringify(user))+"",
						datatype:"json",
						beforSend:function(){
							globalLoadingLayer = openLoadingLayer();
						},
						success:function(data){
							layer.close(updateUserInfoOrPasswordLayer);
							console.log(data);
							var result = showDialog(data);
							if(result){
								showMessageDialog($( "#confirm-dialog-message" ),data.message);
						    }
						}
					})
		    	});
		}

			/*查看用户信息*/
			function viewUserInfo(){
				var viewUserInfoLayer=layer.open({
					    type: 1,
					    title: "修改用户密码",
					    skin: 'layui-layer-lan', //加上边框
					    area: ['480px', '280px'], //宽高
					    content: "<div class='login-userData-form clearfix'><div class='col-sm-12'><div class='form-group'><div class='search-area'><div class='col-xs-12'>"+
					    "<div class='input-group'><input class='col-xs-12 date-picker' name='password' placeholder='请输入旧密码' value='' type='password' />"+
					    "<span class='input-group-addon'><i class='fa fa-calendar'></i></span></div></div></div></div></div>"+
					    "<div class='col-sm-12'><div class='form-group'><div class='search-area'><div class='col-xs-12'>"+
					    "<div class='input-group'><input class='col-xs-12 date-picker' name='newPassword' placeholder='请输入新密码' value='' type='password' />"+
					    "<span class='input-group-addon'><i class='fa fa-calendar'></i></span></div></div></div></div></div>"+
					    "<form class='form-horizontal col-sm-12' role='form' style='margin-top:30px;'><div class='form-group' style='text-align: center;'>"+
					    "<button class='btn btn-primary btn-cancelUserInfo'> <i class='ace-icon fa fa-times'></i> 取消 </button>"+
					    "<button class='btn btn-danger  btn-UserSaveInfo'> <i class='ace-icon fa fa-check '></i> </button> </div></form></div>",
					    success:function(){
					    	$.ajax({
								url:""+APP_ROOT+"back/user.do?method=findUserInfo&token="+$.cookie("token")+"&operation=update",
								//data:"password="+password+"newPassword="+newPassword,
								datatype:"json",
								beforSend:function(){
									globalLoadingLayer = openLoadingLayer();
								},
								success:function(data){
									layer.close(viewUserInfoLayer);
									console.log(data);
									var result = showDialog(data);
									if(result){
										showMessageDialog($( "#confirm-dialog-message" ),data.message);
								    }
								}
							})
					    }
				})
			}
		</script>

						listwidth += parseInt($("#tabList li").eq(i).css("width"));
					});
					var marginLeft = parseInt($("#tabList").css("marginLeft"));

					if(listwidth > maxwidth && marginLeft > maxleft){//当ul宽度大于可视区域宽度并且ul在右侧有隐藏部分时ul方可向左平移
						marginLeft = marginLeft - 20;
						if(marginLeft < maxleft){
							marginLeft = maxleft;
						}
						$("#tabList").css("marginLeft",marginLeft);
					}
					scroll = setTimeout(scrollRight,30);
				}
				$("#tab_right_scroll").mousedown(scrollRight);
