		<div class="main-container" id="main-container">

					<script id="menu-template" type="text/html">
						{{each menuList as menu}}
							{{if menu.menuKey == 'dashboard '}}
											<li class="active">
												<a href="#" class="dropdown-toggle">
													<i class="menu-icon fa {{menu.icon}}"></i>
													<span class="menu-text">
														{{menu.name}}
													</span>
												</a>
											</li>
										{{else if menu.childMenuList != null && menu.childMenuList.length > 0}}
											<li class="">
												<a href="#" class="dropdown-toggle">
													<i class="menu-icon fa {{menu.icon}}"></i>
													<span class="menu-text">
														{{menu.name}}
													</span>
													<b class="arrow fa fa-angle-down"></b>
												</a>
												<b class="arrow"></b>
												<ul class="submenu">
													{{each menu.childMenuList as child}}
														<li class="{{child.menuKey}}" data-target="{{child.menuKey}}">
															<a href="javascript:void(0)">
																<i class="menu-icon fa fa-caret-right"></i>
																{{child.name}}
															</a>
															<b class="arrow"></b>
														</li>
													{{/each}}
												</ul>
											</li>
										{{/if}}
									{{/each}}
					</script>
